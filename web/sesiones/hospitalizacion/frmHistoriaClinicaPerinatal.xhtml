<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org./TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
            <f:loadBundle basename="mx/gob/hrrb_labels" var="etiq"/>
            <ui:define name="cuerpo">
                <div class="buscar">
                    <h:form id="busqueda">
                        <br/><br/>
                        <p:growl id="msgs" showDetail="true"/>
                        <h3 class="centrado_texto">
                            <h:outputLabel value="#{etiq.historiaClinicaPerinatal}"/>
                        </h3>
                        <p:accordionPanel>
                            <p:tab title="#{etiq.buscarDatosBasicos}">
                                <p:panelGrid columns="4">
                                    <h:outputLabel class="negrita" value="#{etiq.nombres}:"/>
                                    <h:outputLabel class="negrita" value="#{etiq.appat}:"/>
                                    <h:outputLabel class="negrita" value="#{etiq.apmat}:"/>
                                    <h:outputLabel />
                                    <p:inputText styleClass="bordes" id="nom" value="#{hperinatal.paciente.nombres}" onkeyup="this.value=this.value.toUpperCase();" onkeypress="return validaCaracter(event);"/>
                                    <p:inputText styleClass="bordes" id="app" value="#{hperinatal.paciente.apPaterno}" onkeyup="this.value=this.value.toUpperCase();" onkeypress="return validaCaracter(event);"/>
                                    <p:inputText styleClass="bordes" id="apm" value="#{hperinatal.paciente.apMaterno}" onkeyup="this.value=this.value.toUpperCase();" onkeypress="return validaCaracter(event);"/>
                                    <p:commandButton styleClass="bordes" value="#{etiq.buscar}" icon="ui-icon-search" ajax="false" actionListener="#{hperinatal.cargaDatosPaciente(0)}" 
                                                    update=":busqueda:destino:tblResultado">                                        
                                        <f:setPropertyActionListener target="#{hperinatal.muestraPantalla}" value="#{false}"/> 
                                    </p:commandButton>
                                </p:panelGrid>  
                            </p:tab>
                            <p:tab title="#{etiq.buscarPorExpediente}">
                                <p:panelGrid columns="3" styleClass="frmLogin">
                                    <h:outputLabel class="negrita" value="#{etiq.noExp}"/>
                                    <p:inputText styleClass="bordes" id="exp" value="#{hperinatal.paciente.expediente.numero}" converterMessage="ERROR: NO SE PERMITEN LETRAS, SÍMBOLOS NI NÚMEROS MENORES A CERO">
                                        <f:validateLongRange minimum="0" maximum="9999999999"/>
                                        <f:ajax render="mentExp" execute="@this" event="valueChange"/>
                                    </p:inputText>
                                    <p:commandButton styleClass="bordes" value="#{etiq.buscar}" icon="ui-icon-search" ajax="false" actionListener="#{hperinatal.cargaDatosPaciente(1)}"
                                                    update=":busqueda:destino:tblResultado">                                        
                                        <f:setPropertyActionListener target="#{hperinatal.muestraPantalla}" value="#{false}"/> 
                                    </p:commandButton>
                                </p:panelGrid>
                                <p:message for="exp" id="mentExp"></p:message>
                            </p:tab>
                        </p:accordionPanel>
                        <br/>
                        <div class="centrar">
                            <p:commandButton styleClass="bordes" value="#{etiq.limpiarC}" icon="ui-icon-refresh" update="busqueda" ajax="false">
                                <f:setPropertyActionListener target="#{hperinatal.paciente.nombres}" value=""/>
                                <f:setPropertyActionListener target="#{hperinatal.paciente.apPaterno}" value=""/>
                                <f:setPropertyActionListener target="#{hperinatal.paciente.apMaterno}" value=""/>
                                <f:setPropertyActionListener target="#{hperinatal.paciente.expediente.numero}" value="#{0}"/>
                                <f:setPropertyActionListener target="#{hperinatal.muestraPantalla}" value="#{false}"/> 
                            </p:commandButton>
                        </div>
                        <br/>                        
                        <p:outputPanel id="destino" styleClass="centrar">
                            <div class="centrar">
                                <p:dataTable id="tblResultado" var="oPacEnc"
                                             value="#{hperinatal.arrPaciente}"
                                                emptyMessage="#{etiq.noRegistro}" 
                                                paginator="true" 
                                                rows="4"                                                
                                                rendered="#{not empty hperinatal.arrPaciente}">
                                    <f:facet name="header">
                                        <p:outputLabel value="#{etiq.pacEncontra}"/>
                                    </f:facet>
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel value="#{etiq.fechanac}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{oPacEnc.producto.fechaNacimiento}">
                                            <f:convertDateTime timeStyle="short" pattern="dd/MM/yyyy"/>
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel value="#{etiq.nombres}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{oPacEnc.nombres}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel value="#{etiq.appat}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{oPacEnc.apPaterno}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel value="#{etiq.apmat}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{oPacEnc.apMaterno}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel value="Ctrl"/>
                                        </f:facet>
                                       <p:commandButton id="btnDetalles" icon="ui-icon-plusthick" value="Detalles">
                                           <p:ajax listener="#{hperinatal.cargaDatosGenerales(oPacEnc.folioPaciente,
                                                               oPacEnc.claveEpisodio,
                                                               oPacEnc.expediente.numero,
                                                               oPacEnc.producto.terminacionEmbarazo.partoGrama.epiMed.paciente.folioPaciente,
                                                               oPacEnc.producto.terminacionEmbarazo.partoGrama.epiMed.paciente.claveEpisodio,
                                                               oPacEnc.producto.terminacionEmbarazo.partoGrama.consecutivo,
                                                               oPacEnc.producto.terminacionEmbarazo.partoGrama.npartograma)}"
                                                   update=":fcontenedor :fcontenedor:tabcontenedor :busqueda:msgs"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </div>                                
                        </p:outputPanel>
                    </h:form>
                </div>
                <div class="frm_centrado">
                    <h:form class="centrar" id="fcontenedor">
                        <p:tabView id="tabcontenedor" rendered="#{hperinatal.muestraPantalla}" dynamic="true">
                            <p:ajax event="tabChange" listener="#{hperinatal.requerir}" update="@this"/>
                            <p:tab title="#{etiq.histCliPerinatal00}" id="hcp00">
                                <p:panelGrid styleClass="frm_centrado" id="historia0" style="border-color: #ffffff; background-color: #ffffff;">
                                    <!--ENCABEZADO-->
                                    <p:row>
                                        <p:column colspan="6" style="border-color: #ffffff; background-color: #ffffff; ">                                            
                                            <p:panelGrid>
                                                <p:row>
                                                    <p:column style="border-color: #ffffff; background-color: #ffffff;">
                                                        <h:graphicImage value="/imgs/003.jpg" style="width: 898px; height: 98px;"/>
                                                    </p:column>                                                    
                                                </p:row>
                                            </p:panelGrid>
                                        </p:column>
                                    </p:row>                                    
                                     <p:row>
                                         <p:column colspan="6" styleClass="ui-widget-header" style="text-align: center; border-color: #ffffff; background-color: #ffffff; ">
                                             <p:outputLabel value="#{etiq.histCliPerinatal}"/>
                                         </p:column>
                                    </p:row>
                                    <!--TERMINA ENCABEZADO-->
                                    <p:row>
                                        <p:column colspan="6" styleClass="ui-widget-header" style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:outputLabel value="#{etiq.datosRecienNacido}:"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="ui-widget-header" style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:outputLabel value="#{etiq.nombreCompleto}:"/>
                                        </p:column>
                                        <p:column style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:outputLabel value="#{hperinatal.historiaClinicaPerinatal.pacientenNeonato.nombreCompleto}"/>
                                        </p:column>
                                        <p:column styleClass="ui-widget-header" style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:outputLabel value="#{etiq.sexo}:"/>
                                        </p:column>
                                        <p:column style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:outputLabel value="#{hperinatal.historiaClinicaPerinatal.pacientenNeonato.sexoP}"/>
                                        </p:column>
                                        <p:column styleClass="ui-widget-header" style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:outputLabel value="#{etiq.fechaNacimiento}:"/>
                                        </p:column>
                                        <p:column style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:calendar value="#{hperinatal.historiaClinicaPerinatal.pacientenNeonato.fechaNac}"
                                                        maxdate="#{hperinatal.fechaActual}" locale="es" pattern="dd/MM/yyyy" readonlyInput="true" 
                                                        required="#{hperinatal.requerido}" requiredMessage="#{etiq.notificacion34}">
                                                <p:ajax event="dateSelect"/>
                                            </p:calendar>
                                        </p:column>                                        
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="ui-widget-header" style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:outputLabel value="#{etiq.expediente}:"/>
                                        </p:column>
                                        <p:column style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:outputLabel value="#{hperinatal.historiaClinicaPerinatal.pacientenNeonato.expediente.numero}"/>
                                        </p:column>
                                        <p:column styleClass="ui-widget-header" style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:outputLabel value="#{etiq.edadGestacional}:"/>
                                        </p:column>
                                        <p:column style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:outputLabel value="#{hperinatal.evaluacionEdadGestacionalCapurro.total}"/>
                                        </p:column>
                                        <p:column styleClass="ui-widget-header" style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:outputLabel value="#{etiq.pesoNacer}:"/>
                                        </p:column>
                                        <p:column style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:inputText value="#{hperinatal.historiaClinicaPerinatal.pacientenNeonato.peso}" validatorMessage="#{etiq.notificacion35}" converterMessage="#{etiq.notificacion14}">
                                                <f:validateDoubleRange minimum="2.499" maximum="5.00"/>
                                                <p:ajax update=":busqueda:msgs"/>
                                            </p:inputText>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="ui-widget-header" style="border-color: #ffffff; background-color: #ffffff">
                                            <p:outputLabel value="#{etiq.lugarNacimiento}"/>
                                        </p:column>
                                        <p:column colspan="2" style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:inputText value="#{hperinatal.historiaClinicaPerinatal.pacientenNeonato.lugarNacimiento}" size="30" style="text-transform: uppercase;"
                                                         required="#{hperinatal.requerido}" requiredMessage="#{etiq.notificacion3}">
                                                <p:ajax/>
                                            </p:inputText>
                                        </p:column>
                                        <p:column colspan="3" style="border-color: #ffffff; background-color: #ffffff;"/>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="6" styleClass="ui-widget-header" style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:outputLabel value="#{etiq.datosMadre}:"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="ui-widget-header" style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:outputLabel value="#{etiq.nombres}:"/>
                                        </p:column>
                                        <p:column colspan="5" style="border-color: #ffffff; background-color: #ffffff; text-align: left;">
                                            <p:inputText value="#{hperinatal.historiaClinicaPerinatal.pacientenNeonato.producto.terminacionEmbarazo.partoGrama.epiMed.paciente.nombres}" placeholder="NOMBRES"
                                                         style="text-transform: uppercase;" required="#{hperinatal.requerido}" requiredMessage="#{etiq.notificacion3}">
                                                <p:ajax/>
                                            </p:inputText>
                                            <p:inputText value="#{hperinatal.historiaClinicaPerinatal.pacientenNeonato.producto.terminacionEmbarazo.partoGrama.epiMed.paciente.apPaterno}" placeholder="APELLIDO PATERNO"
                                                         style="text-transform: uppercase;" required="#{hperinatal.requerido}" requiredMessage="#{etiq.notificacion3}">
                                                <p:ajax/>
                                            </p:inputText>
                                            <p:inputText value="#{hperinatal.historiaClinicaPerinatal.pacientenNeonato.producto.terminacionEmbarazo.partoGrama.epiMed.paciente.apMaterno}" placeholder="APELLIDO MATERNO"
                                                         style="text-transform: uppercase;" required="#{hperinatal.requerido}" requiredMessage="#{etiq.notificacion3}">
                                                <p:ajax/>
                                            </p:inputText>                                            
                                        </p:column>                                        
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="ui-widget-header" style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:outputLabel value="#{etiq.fechaNacimiento}:"/>
                                        </p:column>
                                        <p:column colspan="2" style="border-color: #ffffff; background-color: #ffffff; text-align: left;">
                                            <p:calendar value="#{hperinatal.historiaClinicaPerinatal.pacientenNeonato.producto.terminacionEmbarazo.partoGrama.epiMed.paciente.fechaNac}" readonlyInput="true"
                                                        locale="es" maxdate="#{hperinatal.fechaActual}" navigator="true" required="#{hperinatal.requerido}" requiredMessage="#{etiq.notificacion34}">
                                                <p:ajax event="dateSelect" listener="#{hperinatal.edadCalculada()}" update="hcp00"/>
                                            </p:calendar>
                                        </p:column>
                                        <p:column styleClass="ui-widget-header" style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:outputLabel value="#{etiq.edad}:"/>
                                        </p:column>
                                        <p:column colspan="2" style="border-color: #ffffff; background-color: #ffffff; text-align: left;">
                                            <p:outputLabel value="#{hperinatal.historiaClinicaPerinatal.pacientenNeonato.producto.terminacionEmbarazo.partoGrama.epiMed.paciente.fechaNacTexto}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="ui-widget-header" style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:outputLabel value="#{etiq.edoCivil}:"/>
                                        </p:column>
                                        <p:column style="border-color: #ffffff; background-color: #ffffff;">                                            
                                            <p:selectOneMenu value="#{hperinatal.historiaClinicaPerinatal.pacientenNeonato.producto.terminacionEmbarazo.partoGrama.epiMed.paciente.edoCivilStr}"
                                                             required="#{hperinatal.requerido}" requiredMessage="#{etiq.notificacion3}">
                                                <f:selectItem itemLabel="#{etiq.notificacion12}" noSelectionOption="true"/>
                                                <f:selectItems value="#{hperinatal.estadoCivil()}" var="oEstadoCivil"
                                                               itemLabel="#{oEstadoCivil.valor}" itemValue="#{oEstadoCivil.valor}"/>
                                                <p:ajax event="valueChange" listener="#{hperinatal.buscaClaveCompletaEstadoCivil()}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column styleClass="ui-widget-header" style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:outputLabel value="#{etiq.escolaridad}:"/>
                                        </p:column>
                                        <p:column style="border-color: #ffffff; background-color: #ffffff;">                                            
                                            <p:selectOneMenu value="#{hperinatal.historiaClinicaPerinatal.pacientenNeonato.producto.terminacionEmbarazo.partoGrama.epiMed.paciente.expediente.antecNoPatologicos.escolaridad}"
                                                             required="#{hperinatal.requerido}" requiredMessage="#{etiq.notificacion3}">
                                                <f:selectItem itemLabel="#{etiq.notificacion12}" noSelectionOption="true"/>
                                                <f:selectItems value="#{hperinatal.educacionPrincipal()}" var="oEducacion"
                                                               itemLabel="#{oEducacion.valor}" itemValue="#{oEducacion.valor}" />
                                                <p:ajax event="valueChange" listener="#{hperinatal.buscaClaveCompletaEducacionPrincipal()}"/>
                                            </p:selectOneMenu>                                            
                                        </p:column>
                                        <p:column styleClass="ui-widget-header" style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:outputLabel value="#{etiq.ocupacion}:"/>
                                        </p:column>
                                        <p:column style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:inputText value="#{hperinatal.historiaClinicaPerinatal.pacientenNeonato.producto.terminacionEmbarazo.partoGrama.epiMed.paciente.expediente.antecNoPatologicos.ocupacion}"
                                                         style="text-transform: uppercase;" required="#{hperinatal.requerido}" requiredMessage="#{etiq.notificacion3}">
                                                <p:ajax/>
                                            </p:inputText>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="6" styleClass="ui-widget-header" style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:outputLabel value="#{etiq.padActual}:"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="6" style="border-color: #ffffff; background-color: #ffffff; text-align: center;">
                                            <p:inputTextarea value="#{hperinatal.historiaClinicaPerinatal.padecimientoAct}"
                                                             styleClass="bordes" cols="140" rows="10" autoResize="false" 
                                                             style="text-transform: uppercase;" required="#{hperinatal.requerido}" requiredMessage="#{etiq.notificacion3}">
                                                <p:ajax/>
                                            </p:inputTextarea>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="6" styleClass="ui-widget-header" style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:outputLabel value="#{etiq.AME}:"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="ui-widget-header" style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:outputLabel value="#{etiq.nGestas}:"/>
                                        </p:column>
                                        <p:column style="border-color: #ffffff; background-color: #ffffff">
                                            <p:inputText value="#{hperinatal.historiaClinicaPerinatal.pacientenNeonato.producto.terminacionEmbarazo.partoGrama.epiMed.paciente.expediente.antecGinecoObstetricos.gestaciones}"
                                                         required="#{hperinatal.requerido}" requiredMessage="#{etiq.notificacion3}" converterMessage="#{etiq.notificacion13}" validatorMessage="#{etiq.notificacion36}" placeholder="0 - 5">
                                                <f:validateLongRange minimum="0" maximum="5"/>
                                                <p:ajax update=":busqueda:msgs"/>
                                            </p:inputText>
                                        </p:column>
                                        <p:column styleClass="ui-widget-header" style="border-color: #ffffff; background-color: #ffffff;"><p:outputLabel value="#{etiq.nPartos}:"/></p:column>
                                        <p:column style="border-color: #ffffff; background-color: #ffffff">
                                            <p:inputText value="#{hperinatal.historiaClinicaPerinatal.pacientenNeonato.producto.terminacionEmbarazo.partoGrama.epiMed.paciente.expediente.antecGinecoObstetricos.partos}"
                                                         required="#{hperinatal.requerido}" requiredMessage="#{etiq.notificacion3}" converterMessage="#{etiq.notificacion13}" validatorMessage="#{etiq.notificacion37}" placeholder="0 - 5">
                                                <f:validateLongRange minimum="0" maximum="5"/>
                                                <p:ajax update=":busqueda:msgs"/>
                                            </p:inputText>
                                        </p:column>
                                        <p:column styleClass="ui-widget-header" style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:outputLabel value="#{etiq.nAbortos}:"/>
                                        </p:column>
                                        <p:column style="border-color: #ffffff; background-color: #ffffff">
                                            <p:inputText value="#{hperinatal.historiaClinicaPerinatal.pacientenNeonato.producto.terminacionEmbarazo.partoGrama.epiMed.paciente.expediente.antecGinecoObstetricos.abortos}"
                                                         required="#{hperinatal.requerido}" requiredMessage="#{etiq.notificacion3}" converterMessage="#{etiq.notificacion13}" validatorMessage="#{etiq.notificacion38}" placeholder="0 - 5">
                                                <f:validateLongRange minimum="0" maximum="5"/>
                                                <p:ajax update=":busqueda:msgs"/>
                                            </p:inputText>
                                            
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="ui-widget-header" style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:outputLabel value="#{etiq.nCesareas}:"/>
                                        </p:column>
                                        <p:column style="border-color: #ffffff; background-color: #ffffff">
                                            <p:inputText value="#{hperinatal.historiaClinicaPerinatal.pacientenNeonato.producto.terminacionEmbarazo.partoGrama.epiMed.paciente.expediente.antecGinecoObstetricos.cesareas}"
                                                         required="#{hperinatal.requerido}" requiredMessage="#{etiq.notificacion3}" converterMessage="#{etiq.notificacion13}" validatorMessage="#{etiq.notificacion39}" placeholder="0 - 5">
                                                <f:validateLongRange minimum="0" maximum="3"/>
                                                <p:ajax update=":busqueda:msgs"/>
                                            </p:inputText>                                            
                                        </p:column>
                                        <p:column colspan="4" style="border-color: #ffffff; background-color: #ffffff;"></p:column> 
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2" styleClass="ui-widget-header" style="border-color: #ffffff; background-color: #ffffff;"><p:outputLabel value="#{etiq.fup}:"/></p:column>
                                        <p:column colspan="2" styleClass="ui-widget-header" style="border-color: #ffffff; background-color: #ffffff;"><p:outputLabel value="#{etiq.fur}:"/></p:column>
                                        <p:column colspan="2" styleClass="ui-widget-header" style="border-color: #ffffff; background-color: #ffffff;"><p:outputLabel value="#{etiq.egfur}:"/></p:column>                                    
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2" style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:calendar maxdate="#{hperinatal.fechaActual}" value="#{hperinatal.historiaClinicaPerinatal.pacientenNeonato.producto.terminacionEmbarazo.partoGrama.epiMed.paciente.expediente.antecGinecoObstetricos.fechaUltimoParto}"
                                                        pattern="dd/MM/yyyy" navigator="true" readonlyInput="true">
                                                <p:ajax event="dateSelect"/>
                                            </p:calendar>
                                        </p:column>
                                        <p:column colspan="2" style="border-color: #ffffff; background-color: #ffffff;">                                            
                                            <p:calendar locale="es" readonlyInput="true" value="#{hperinatal.historiaClinicaPerinatal.pacientenNeonato.producto.terminacionEmbarazo.partoGrama.epiMed.paciente.expediente.antecGinecoObstetricos.ultimaMenstruacion}" maxdate="#{hperinatal.fechaActual}"
                                                        navigator="true" required="#{hperinatal.requerido}" requiredMessage="#{etiq.notificacion3}">
                                                <p:ajax event="dateSelect" listener="#{hperinatal.calculaEdadGestacional()}" update="hcp00"/>
                                            </p:calendar>
                                        </p:column>
                                        <p:column colspan="2" style="border-color: #ffffff; background-color: #ffffff;">
                                            <p:outputLabel value="#{hperinatal.historiaClinicaPerinatal.atencion.edadgestacionalEGFUR}"/>
