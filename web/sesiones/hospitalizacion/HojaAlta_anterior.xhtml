<?xml version='1.0' encoding='UTF-8' ?>

                                        </p:inputText>
                                        <h:outputLabel value="#{etiq.kg}"/>
                                        <p:message for="pesoEgre" id="pesoP"></p:message>                                          
                                    </p:column>
                                    <p:column styleClass="">

                                        <h:outputLabel value="#{etiq.cm}    "/>             
                                        <p:message for="tallaEgre" id="tallaP"></p:message>                                         
                                    </p:column>
                                    <p:column styleClass="">

                                        <p:inputText id="RespEgre" value="#{ohojaAlta.alta.episodioMedico.signosVitales.FR}" size="5" onkeypress="return validaCaracter(event);"/>

                                    </p:column>
                                </p:row>

                                    </p:column>
                                </p:row>      
                                <p:row><p:column colspan="6"></p:column></p:row>

                                    <p:column colspan="6" styleClass="ui-widget-header centrado_texto"><h:outputLabel class="negrita" value="#{etiq.procedimientosAlta}"/></p:column>
                                </p:row>

                                    </p:column>
                                </p:row>                          
                                <p:row><p:column colspan="6"></p:column></p:row>

                                <p:row>
                                    <p:column colspan="6" styleClass="centrado_texto">
                                        <p:inputTextarea id="recoEgre" cols="100" rows="4" value="#{ohojaAlta.alta.recomendaciones}" maxlength="1500" styleClass="mayusculas" scrollHeight="6" autoResize="false" onkeypress="return validaCaracter(event);"/>
                                    </p:column>
                                </p:row>    
                                <p:row><p:column colspan="6"></p:column></p:row>
                                <p:row>
                                    <p:column colspan="2" styleClass="ui-widget-header centrado_texto"><h:outputLabel class="requerido" value="*"/><h:outputLabel class="negrita" value="#{etiq.pronostico}"/></p:column>
                                    <p:column colspan="3" styleClass="ui-widget-header centrado_texto"><h:outputLabel class="requerido" value="*"/><h:outputLabel class="negrita" value="#{etiq.destinoPac}"/></p:column>
                                    <p:column colspan="1" styleClass="ui-widget-header centrado_texto"><h:outputLabel class="negrita" value="#{etiq.consultaExterna}"/></p:column>
                                </p:row>                                 
                                <p:row>
                                    <p:column colspan="2">
                                        <p:selectOneMenu id="pronosPac" styleClass="bordes" value="#{ohojaAlta.alta.pronosticoP}">
                                            <p:ajax update="btnCerHojaAlta btnDescargar"/>
                                            <f:selectItem itemLabel="SELECCIONA" itemValue="" />
                                            <f:selectItems value="#{ohojaAlta.listaPronostico}" var="proEgre"
                                                           itemLabel="#{proEgre.valor}" itemValue="#{proEgre.claveParametro}#{proEgre.tipoParametro}"/>
                                        </p:selectOneMenu>                                            
                                    </p:column>  
                                    <p:column colspan="3">
                                        <p:selectOneRadio layout="grid" columns="6" id="desPac" value="#{ohojaAlta.alta.episodioMedico.destinoSTR}">
                                            <p:ajax update="btnCerHojaAlta btnDescargar"/>
                                            <f:selectItems value="#{ohojaAlta.listaDestino}" var="desEgre" 
                                                           itemLabel="#{desEgre.valor}" itemValue="#{desEgre.claveParametro}#{desEgre.tipoParametro}"/>
                                        </p:selectOneRadio>                                                              
                                    </p:column>
                                    <p:column colspan="1">
                                        <h:outputLabel class="negrita" id="consultaExt" value="#{ohojaAlta.alta.consultaExt}"/>                                 
                                    </p:column>                                      
                                </p:row>
                                <p:row><p:column colspan="6"></p:column></p:row>
                                <p:row>
                                    <p:column colspan="6" styleClass="ui-widget-header centrado_texto"><h:outputLabel class="negrita" value="#{etiq.citas} #{etiq.consultaExterna}"/></p:column>
                                </p:row>                          
                                <p:row>         
                                 
                                </p:row>                        
                        </p:panelGrid>
                        <p:dataTable id="tablaPac" var="oCitaEnc" value="#{ohojaAlta.cita.buscarCitasHojaAlta()}" style="width: 80%; margin: 0 auto;" emptyMessage="No Hay Citas Reservadas O Confirmadas Para Este Paciente Ir A la Opción Reservar Cita Del Menú Citas">             

                            <p:column headerText="#{etiq.fecha} y #{etiq.horaCita}">
                                <h:outputText value="#{oCitaEnc.fechaCita}  #{oCitaEnc.horaCita}" />
                            </p:column> 

                            <p:column headerText="#{etiq.servicio}">
                                <h:outputText value="#{oCitaEnc.areaServicio.descripcion}" />
                            </p:column>                           

                            <p:column headerText="#{etiq.tiempoAproxCita}">
                                <h:outputText value="#{oCitaEnc.tiempoAproxP}" />
                            </p:column> 
                                     
                        </p:dataTable>                   
                    <p:panelGrid>   
                        <p:row>                                                     
                            <p:column>
                                <p:commandButton value="#{etiq.guardar}" icon="ui-icon-disk" validateClient="true" ajax="false" action="#{ohojaAlta.guardar()}" onclick="this.form.target='_self'"/>

                            </p:column>   
                            <p:column>                                
                                <p:commandButton value="#{etiq.cerrar} #{etiq.hojaDeAlta}" id="btnCerHojaAlta" type="button" onclick="PF('dlg1').show();" styleClass="frm_login" icon="ui-icon-disk" disabled="#{ohojaAlta.activarBotones()}"/>  
                                 <p:dialog header="#{etiq.confirmar}" widgetVar="dlg1" closable="true" styleClass="centrado_texto">
                                     <h:outputText value="#{etiq.confirmarHojaAlta}" />
                                     <br/>         
                                     <p:commandButton value="#{etiq.aceptar}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"  validateClient="true" ajax="false" action="#{ohojaAlta.cerrarHojaAltaLlena()}" onclick="this.form.target='_self'">
                                     </p:commandButton>
                                     <p:commandButton value="#{etiq.cancelar}" styleClass="ui-confirmdialog-no" icon="ui-icon-closethick"  validateClient="true" ajax="false" onclick="this.form.target='_self'"/>
                                 </p:dialog>                                                                                         
                            </p:column>
                            <p:column>                                
                                <p:commandButton id="btnDescargar" value="#{etiq.descargar}" action="#{oAltaImp.recuperaDatos()}" icon="ui-icon-arrowthickstop-1-s" ajax="false" onclick="this.form.target='_blank'" disabled="#{ohojaAlta.activarBotones()}">
                                    <f:setPropertyActionListener target="#{ohojaAlta.activar}" value="#{true}" />
                                    <f:setPropertyActionListener target="#{oAltaImp.folioPaciente}" value="#{ohojaAlta.alta.paciente.folioPaciente}" />
                                    <f:setPropertyActionListener target="#{oAltaImp.numIngresoHosp}" value="#{ohojaAlta.alta.numIngresoHos}" />
                                    <f:setPropertyActionListener target="#{oAltaImp.claveEpisodio}" value="#{ohojaAlta.alta.episodioMedico.claveEpisodio}" />
                                </p:commandButton>                                
                            </p:column>                            
                        </p:row>                         
                   </p:panelGrid>                  
                 </h:form>

                 <br/><br/>

                     <p:ajaxStatus style="width: 64px; height: 64px; position: fixed; right: 5px; bottom: 5px;">
                         <f:facet name="start">
                             <p:graphicImage value="/imgs/loading.gif"/>
                         </f:facet>
                     </p:ajaxStatus>              
             </div>
       </ui:define>
       </ui:composition>    
      
</html>
