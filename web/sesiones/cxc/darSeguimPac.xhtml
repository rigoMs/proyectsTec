<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        
        <ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
            <ui:define name="cuerpo">
                <f:loadBundle 
                    basename="mx.gob.hrrb.modelo.core.hrrb_labels" 
                    var="etiq"/>
                <h2 class="centrado_texto">
                    <p:outputLabel id="tituloPag" 
                                   value="#{etiq.seguimiento} #{etiq.del} #{etiq.paciente}"/>
                </h2>
                <!--
                Colocar en caso de mensajes de atributos requeridos
                <div class="msjrequerido">
                    <h:outputLabel value="("/>
                    <h:outputLabel class="requerido" value="*"/>
                    <h:outputLabel  value=")"/>
                    <h:outputLabel value="#{etiq.campo}"/>
                </div>
                -->

                <br/>
                <div class="centrado_texto">
                    <h:form>
                        <p:panelGrid>
                            <p:row>
                                <p:column>  
                                    <p:outputLabel value="Seleccione las Fechas:"/>
                                    <p:calendar id="fechaIni"  effect="fold" required="true" value="#{ReptSegiPac.fechaIni}" maxdate="#{ReptSegiPac.hosp.fechaActual()}" locale="es" readonlyInput="true">
                                        <p:ajax event="dateSelect" update="fechaFin"/>
                                    </p:calendar>
                                    <p:outputLabel value=" #{etiq.al}: "/>
                                    <p:calendar id="fechaFin"  effect="fold" required="true" value="#{ReptSegiPac.fechaFin}" mindate="#{ReptSegiPac.fechaIni}" maxdate="#{ReptSegiPac.hosp.fechaActual()}" locale="es" readonlyInput="true">
                                        <f:validator validatorId="mx.gob.hrrb.validadores.FechaValidator"/>
                                    </p:calendar> 
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <br/><br/>
                        <p:panelGrid styleClass="frm_centrado"> 
                            <p:row>
                                <p:column colspan="7" styleClass="ui-widget-header"><h:outputLabel value="#{etiq.formasdebusq}" /></p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.nombres}:"/></p:column>
                                <p:column> 
                                    <h:inputText id="txtnompac" value="#{oVarTip.texto}" size="30">
                                        <f:validateLength minimum="4" maximum="254"/>
                                    </h:inputText>
                                </p:column>
                                <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.nExp}:"/></p:column>
                                <p:column> 
                                    <h:inputText id="txtnumexp" value="#{oVarTip.texto}" size="30">
                                        <f:validateLength minimum="4" maximum="254"/>
                                    </h:inputText>
                                </p:column>
                                <p:column>
                                    <p:commandButton  id="btnbusexp" value="#{etiq.buscar} " icon="ui-icon-search"/> 
                                </p:column>
                            </p:row>
                        </p:panelGrid> <br/> 
                          <p:dataTable id="tablaPac" var="oPacEnc" paginator="true"
                                     paginatorPosition="both" rows="15"
                                     emptyMessage="HAY REGISTROS" >
                              <p:column>
                                <f:facet name="header">
                                    <h:outputLabel class="negrita" value="#{etiq.numeroDe} #{etiq.cuenta}"/>
                                </f:facet>
                                <h:outputText value=""/>
                              </p:column>
                              <p:column>
                                <f:facet name="header">
                                    <h:outputLabel class="negrita" value="#{etiq.nombre}"/>
                                </f:facet>
                                <h:outputText value=""/>
                              </p:column>
                               <p:column>
                                <f:facet name="header">
                                    <h:outputLabel class="negrita" value="#{etiq.appat}"/>
                                </f:facet>
                                <h:outputText value=""/>
                              </p:column>
                               <p:column>
                                <f:facet name="header">
                                    <h:outputLabel class="negrita" value="#{etiq.apmat}"/>
                                </f:facet>
                                <h:outputText value=""/>
                              </p:column>
                               <p:column>
                                <f:facet name="header">
                                    <h:outputLabel class="negrita" value="#{etiq.servicio}"/>
                                </f:facet>
                                <h:outputText value=""/>
                              </p:column>
                               <p:column>
                                <f:facet name="header">
                                    <h:outputLabel class="negrita" value="#{etiq.fechaEgreso}"/>
                                </f:facet>
                                <h:outputText value=""/>
                              </p:column>
                               <p:column>
                                <f:facet name="header">
                                    <h:outputLabel class="negrita" value="#{etiq.numeroDe} #{etiq.adeudo}"/>
                                </f:facet>
                                <h:outputText value=""/>
                              </p:column>
                               <p:column>
                                <f:facet name="header">
                                    <h:outputLabel class="negrita" value="#{etiq.importe}"/>
                                </f:facet>
                                <h:outputText value=""/>
                              </p:column> 
                                 <p:column>
                                <f:facet name="header">
                                    <h:outputLabel class="negrita" value="#{etiq.abono}"/>
                                </f:facet>
                                <h:outputText value=""/>
                              </p:column> 
                                 <p:column>
                                <f:facet name="header">
                                    <h:outputLabel class="negrita" value="#{etiq.faltante}"/>
                                </f:facet>
                                <h:outputText value=""/>
                              </p:column> 
                                 <p:column>
                                <f:facet name="header">
                                    <h:outputLabel class="negrita" value="#{etiq.numeroDe} #{etiq.recibo}"/>
                                </f:facet>
                                <h:outputText value=""/>
                              </p:column> 
                          </p:dataTable>

                      
                        <p:commandButton value="#{etiq.exportar} a #{etiq.excel}" icon="ui-icon-arrowthickstop-1-s" />

                    </h:form>
                    <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
                        <f:facet name="start">  
                            <p:graphicImage value="/imgs/loading.gif" />  
                        </f:facet>    
                    </p:ajaxStatus> 
                </div>
            </ui:define>         
        </ui:composition>
    
</html>
