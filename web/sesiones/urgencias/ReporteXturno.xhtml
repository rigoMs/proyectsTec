<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
    <ui:define name="cuerpo">
      <div class="centrar">
        <h2><p:outputLabel value="#{etiq.entregaTurno}"/></h2>
        <div class="msjrequerido"><h:outputLabel value="("/><h:outputLabel class="requerido" value="*"/><h:outputLabel  value=")"/><h:outputLabel value="#{etiq.campo}"/></div><br/>
        
              <h:form id="datos">
                  <p:growl id="messages" showDetail="true"/>
                    <br/>
                         <p:panelGrid styleClass="frm_centrado"> 

                             <p:row> 
                                 <p:column styleClass="ui-widget-header" colspan="4"><p:outputLabel value="#{etiq.entregaTurno}"/></p:column> 
                             </p:row>

                             
                             <p:row>
                                 <p:column styleClass="ui-widget-header"><h:outputLabel class="requerido" value="*"/><p:outputLabel value="#{etiq.selFecha}:"/></p:column> 
                                 <p:column styleClass="ui-widget-header"><h:outputLabel class="requerido" value="*"/><p:outputLabel value="#{etiq.turno}:"/></p:column> 
                                 <p:column styleClass="ui-widget-header"><h:outputLabel class="requerido" value="*"/><p:outputLabel value="#{etiq.servicio}:"/></p:column>
                                 <p:column styleClass="ui-widget-header"><p:outputLabel value=""/></p:column>
                             </p:row>
                             
                             <p:row>
                                 <p:column>
                                     <p:calendar id="fechaIni" readonlyInput="true" effect="fold" maxdate="#{oRepTurno.fechaHoy}" required="true" requiredMessage="Debe ingresar una fecha de emisión" value="#{oRepTurno.fechaInicial}" locale="es">
                                         <p:ajax event="dateSelect" />
                                     </p:calendar>  
                                </p:column>
                                 
                                 <p:column>
                                     <p:selectOneRadio id="turno" value="#{oRepTurno.turno}" requiredMessage="Debe elegir un turno" required="true">
                                         <f:selectItem itemLabel="1" itemValue="1"/>
                                         <f:selectItem itemLabel="2" itemValue="2"/>
                                         <f:selectItem itemLabel="3" itemValue="3"/>
                                     </p:selectOneRadio>
                                 </p:column>
                                 
                                 <p:column>
                                     <p:selectOneRadio id="serv" value="#{oRepTurno.area}" requiredMessage="Debe elegir un servicio" required="true">
                                         <f:selectItem itemLabel="ADMISIÓN" itemValue="1"/>
                                         <f:selectItem itemLabel="GINECOLÓGICAS" itemValue="2"/>
                                     </p:selectOneRadio>
                                 </p:column>
                                 
                                 <p:column>
                                    <p:commandButton styleClass="frm_login" value="#{etiq.consultar}" icon="ui-icon-search" action="#{oRepTurno.generar()}" onclick="this.form.target='_blank'" ajax="false"/>
                                 </p:column>
                             </p:row>
                         </p:panelGrid>
                    <br></br>    
                     <br/>
                        
                </h:form>
                         
   </div> 
  </ui:define>
</ui:composition>
    


</html>
