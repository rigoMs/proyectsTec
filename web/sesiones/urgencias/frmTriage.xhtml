<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org./TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
            <f:loadBundle basename="mx/gob/hrrb_labels" var="etiq"/>
            <ui:define name="cuerpo">
            <div class="buscar">
                    <h:form id="busqueda">
                        <br/><br/>
                        <p:growl id="msgs" showDetail="true"/>
                        <h3 class="centrado_texto"><h:outputLabel value="#{etiq.generaValoracionTriage}"/></h3>
                        <p:accordionPanel>
                            <p:tab title="#{etiq.buscarDatosBasicos}">
                                <p:panelGrid columns="4">
                                    <h:outputLabel class="negrita" value="#{etiq.nombres}:"/>
                                    <h:outputLabel class="negrita" value="#{etiq.appat}:"/>
                                    <h:outputLabel class="negrita" value="#{etiq.apmat}:"/>
                                    <h:outputLabel />
                                    <p:inputText styleClass="bordes" id="nom" value="#{triage.paciente.nombres}" onkeyup="this.value=this.value.toUpperCase();" onkeypress="return validaCaracter(event);"/>
                                    <p:inputText styleClass="bordes" id="app" value="#{triage.paciente.apPaterno}" onkeyup="this.value=this.value.toUpperCase();" onkeypress="return validaCaracter(event);"/>
                                    <p:inputText styleClass="bordes" id="apm" value="#{triage.paciente.apMaterno}" onkeyup="this.value=this.value.toUpperCase();" onkeypress="return validaCaracter(event);"/>
                                    <p:commandButton styleClass="bordes" value="#{etiq.buscar}" icon="ui-icon-search" ajax="false" actionListener="#{triage.buscarDatosPacienteregistroTriage(0)}" 
                                                    update=":busqueda:destino:tblResultado">
                                        <f:setPropertyActionListener target="#{triage.confirmaBandera}" value="#{false}"/> 
                                    </p:commandButton>
                                </p:panelGrid>                                
                            </p:tab>
                            <p:tab title="#{etiq.buscarPorExpediente}">
                                <p:panelGrid columns="3" styleClass="frmLogin">
                                    <h:outputLabel class="negrita" value="#{etiq.noExp}"/>
                                    <p:inputText styleClass="bordes" id="exp" value="#{triage.paciente.expediente.numero}" converterMessage="ERROR: NO SE PERMITEN LETRAS, SÍMBOLOS NI NÚMEROS MENORES A CERO">
                                        <f:validateLongRange minimum="0" maximum="9999999999"/>
                                        <f:ajax render="mentExp" execute="@this" event="valueChange"/>
                                    </p:inputText>
                                    <p:commandButton styleClass="bordes" value="#{etiq.buscar}" icon="ui-icon-search" ajax="false" actionListener="#{triage.buscarDatosPacienteregistroTriage(1)}"
                                                    update=":busqueda:destino:tblResultado">                                        
                                        <f:setPropertyActionListener target="#{triage.confirmaBandera}" value="#{false}"/> 
                                    </p:commandButton>
                                </p:panelGrid>
                                <p:message for="exp" id="mentExp"></p:message>
                            </p:tab>
                        </p:accordionPanel>
                        <br/>
                        <div class="centrar">
                            <p:commandButton styleClass="bordes" value="#{etiq.limpiarC}" icon="ui-icon-refresh" update="busqueda" ajax="false">
                                <f:setPropertyActionListener target="#{triage.paciente.nombres}" value=""/>
                                <f:setPropertyActionListener target="#{triage.paciente.apPaterno}" value=""/>
                                <f:setPropertyActionListener target="#{triage.paciente.apMaterno}" value=""/>
                                <f:setPropertyActionListener target="#{triage.paciente.expediente.numero}" value="#{0}"/>
                            </p:commandButton>
                        </div>
                        <br/>
                        <p:outputPanel id="destino" styleClass="centrar">
                                <p:dataTable id="tblResultado" var="oPacEnc"
                                             value="#{triage.pacienteDatos}"
                                            emptyMessage="#{etiq.noRegistro}" 
                                            paginator="true" 
                                            rows="4"                                            
                                            rendered="#{not empty triage.pacienteDatos}">
                                <f:facet name="header">
                                    <p:outputLabel value="#{etiq.pacEncontra}"/>
                                </f:facet>
                                <p:column style="width: 100px;">
                                    <f:facet name="header">
                                        <p:outputLabel value="#{etiq.fechanac}"/>
                                    </f:facet>
                                    <p:outputLabel value="#{oPacEnc.fechaNac}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </p:outputLabel>
                                </p:column>                                
                                <p:column style="width: 100px;">
                                    <f:facet name="header">
                                        <p:outputLabel value="#{etiq.nombres}"/>
                                    </f:facet>
                                    <p:outputLabel value="#{oPacEnc.nombres}"/>
                                </p:column>
                                <p:column style="width: 100px;">
                                    <f:facet name="header">
                                        <p:outputLabel value="#{etiq.appat}"/>
                                    </f:facet>
                                    <p:outputLabel value="#{oPacEnc.apPaterno}"/>
                                </p:column>
                                <p:column style="width: 100px;">
                                    <f:facet name="header">
                                        <p:outputLabel value="#{etiq.apmat}"/>
                                    </f:facet>
                                    <p:outputLabel value="#{oPacEnc.apMaterno}"/>
                                </p:column>
                                <p:column style="width: 110px;">
                                    <f:facet name="header">
                                        <p:outputLabel value="Ctrl"/>
                                    </f:facet>
                                   <p:commandButton id="btnDetalles" icon="ui-icon-plusthick" value="#{etiq.buscarNotas}">
                                       <p:ajax listener="#{triage.metodoCargaDatosGenearal(oPacEnc, 0, null)}" 
                                               oncomplete="PF('NotaP').show()" update=":hTriage :oNotas"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </h:form>
                </div>
                <br/><br/>
                <div class="frm_centrado">
                    <h:form id="hTriage">                                               
                        <p:tabView id="contenedor" rendered="#{triage.confirmaBandera}" dynamic="true">
                            <p:ajax event="tabChange" listener="#{triage.requerir}" update="@this"/>
                            <p:tab title="#{etiq.notaT00}" id="tab1">
                                <p:panelGrid styleClass="frm_centrado" id="notaGineco">
                                    <f:facet name="header">
                                    <p:row>
                                        <p:column colspan="6"><p:outputLabel value="#{etiq.notaGinecoobstetricia}"/></p:column>
                                    </p:row>
                                    </f:facet>
                                    <p:row>
                                        <p:column styleClass="ui-widget-header" colspan="4"><p:outputLabel value=""/></p:column>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.folioUrg}:"/></p:column>
                                        <!--[01]INFORMACION QUE VIENE DE LA BASE DE DATOS-->
                                        <p:column> <p:outputLabel value="#{triage.episodioMedico.admisionUrgs.folioAdmision}"/></p:column>
                                        <!--******************************************-->
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.nombres}:"/></p:column>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.appat}:"/></p:column>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.apmat}:"/></p:column>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.segpop}:"/></p:column>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.noExp}:"/></p:column>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.fecha}:"/></p:column>
                                    </p:row>
                                    <!--[02]INFORMACION QUE VIENE DE LA BASE DE DATOS-->
                                    <p:row>
                                        <p:column><p:outputLabel value="#{triage.episodioMedico.paciente.nombres}"/></p:column>
                                        <p:column><p:outputLabel value="#{triage.episodioMedico.paciente.apPaterno}"/></p:column>
                                        <p:column><p:outputLabel value="#{triage.episodioMedico.paciente.apMaterno}"/></p:column>
                                        <p:column><p:outputLabel  value="#{triage.episodioMedico.paciente.seguro.numero}"/></p:column>
                                        <p:column><p:outputLabel value="#{triage.episodioMedico.paciente.expediente.numero}"/></p:column>
                                        <p:column>
                                            <p:outputLabel  value="#{triage.episodioMedico.fechaIngreso}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </p:outputLabel>
                                        </p:column>
                                    </p:row>
                                    <!--******************************************-->
                                    <p:row>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.hora}:"/></p:column>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.edad}:"/></p:column>
                                        <p:column colspan="3" styleClass="ui-widget-header"><p:outputLabel value="#{etiq.motivoConsulta}:"/></p:column>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.telefono1}:"/></p:column>
                                    </p:row>
                                    <!--[03]INFORMACION QUE VIENE DE LA BASE DE DATOS-->
                                    <p:row>
                                        <p:column><p:outputLabel value="#{triage.hora}"/></p:column>
                                        <p:column><p:outputLabel value="#{triage.episodioMedico.paciente.edadNumero}"/></p:column>
                                        <p:column colspan="3"><p:outputLabel value="#{triage.episodioMedico.admisionUrgs.motivoConsulta}"/></p:column>
                                        <p:column><p:outputLabel value="#{triage.episodioMedico.paciente.telefono}"/></p:column>
                                    </p:row>
                                    <!--******************************************-->
                                    <p:row>
                                        <p:column colspan="3" styleClass="ui-widget-header"><p:outputLabel value="#{etiq.unidadMedRef}:"/></p:column>
                                        <p:column colspan="3" styleClass="ui-widget-header"><p:outputLabel value="#{etiq.domicilio}:"/></p:column>
                                    </p:row>
                                    <!--[03]INFORMACION QUE VIENE DE LA BASE DE DATOS-->
                                    <p:row>
                                        <p:column colspan="3"><p:outputLabel value="#{triage.episodioMedico.paciente.referencia.tipo} "/>
                                                            <p:outputLabel value="#{triage.episodioMedico.paciente.referencia.descripcion}"/>

                                    </p:row>
                                    <!--******************************************-->
                                    <p:row>
                                        <p:column colspan="2" styleClass="ui-widget-header"><p:outputLabel value="#{etiq.fechanac}:"/></p:column>
                                        <p:column colspan="2" styleClass="ui-widget-header"><p:outputLabel value="#{etiq.talla}"/></p:column>
                                        <p:column colspan="2" styleClass="ui-widget-header"><p:outputLabel value="#{etiq.peso}"/></p:column>
                                    </p:row>
                                    <!--[03]INFORMACION QUE VIENE DE LA BASE DE DATOS-->
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:outputLabel value="#{triage.episodioMedico.paciente.fechaNac}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </p:outputLabel>
                                        </p:column>
                                        <p:column colspan="2"><h:outputLabel value="#{triage.episodioMedico.paciente.talla}"/><p:outputLabel value=" #{etiq.cm}"/></p:column>
                                        <p:column colspan="2"><h:outputLabel value="#{triage.episodioMedico.paciente.peso}"/><p:outputLabel value=" #{etiq.kg}"/></p:column>
                                    </p:row>
                                    <!--******************************************-->
                                    <p:row>
                                        <p:column colspan="6" styleClass="ui-widget-header"><p:outputLabel value="#{etiq.signosVitales}"/></p:column>

                                    <p:row>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.ta}:"/></p:column>
                                        <p:column>
                                            <p:inputText size="10" styleClass="bordes" 
                                                         value="#{triage.notaEmbarazo.epiMed.signosVitales.TA}" placeholder="000/000" 
                                                         required="true" requiredMessage="#{ertiq.notificacion3}"
                                                        validator="mx.gob.hrrb.validadores.ValidaEntradaTA">        
                                                <p:ajax event="valueChange" update=":busqueda:msgs"/>
                                            </p:inputText>
                                        </p:column>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.fc}:"/></p:column>
                                        <p:column>
                                            <p:inputText size="10" styleClass="bordes" value="#{triage.notaEmbarazo.epiMed.signosVitales.FC}">
                                                <p:ajax event="valueChange"/>
                                            </p:inputText>
                                        </p:column>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.fr}"/></p:column>                                        
                                        <p:column>
                                            <p:inputText size="10" styleClass="bordes" value="#{triage.notaEmbarazo.epiMed.signosVitales.FR}">
                                                <p:ajax event="valueChange"/>
                                            </p:inputText>
                                        </p:column>
                                    </p:row>
                                    <!--******************************************-->
                                    <p:row>
                                        <p:column colspan="2" style="background-color: #FF0000; text-align: center">
                                            <b><p:outputLabel value="#{etiq.codRojo} #{etiq.hora}:"/></b>
                                            <p:calendar id="h1" value="#{triage.notaEmbarazo.horaCodigoRojo}" 
                                                        locale="es" pattern="HH:mm" timeOnly="true" size="6" readonlyInput="true" disabled="#{triage.controlaHoraRojo}">
                                                <p:ajax event="dateSelect" listener="#{triage.onDateSelectRojo}" update="hatn codRoj0 codRoj1 codRoj2 codRoj3 codRoj4 codRoj5 codRoj6 codRoj7 codRoj8 codRoj9 codAma0 codAma1 codAma2 codAma3 codAma4 codAma5 codAma6 codAma7 codVer0 codVer1 codVer2 codVer3 h2 h3"/>
                                            </p:calendar>
                                        </p:column>
                                        <p:column colspan="2" style="background-color: #ffff00; text-align: center">
                                            <b><p:outputLabel for="h2" value="#{etiq.codAma} #{etiq.hora}:  "/></b>
                                            <p:calendar id="h2" value="#{triage.notaEmbarazo.horaCodigoAmarillo}" 
                                                        locale="es" pattern="HH:mm" timeOnly="true" size="6" readonlyInput="true" disabled="#{triage.controlaHoraAma}">
                                                <p:ajax event="dateSelect" listener="#{triage.onDateSelectAmarillo}" update="hatn codAma0 codAma1 codAma2 codAma3 codAma4 codAma5 codAma6 codAma7 codRoj0 codRoj1 codRoj2 codRoj3 codRoj4 codRoj5 codRoj6 codRoj7 codRoj8 codRoj9 codVer0 codVer1 codVer2 codVer3 h1 h3"/>
                                            </p:calendar>
                                        </p:column>
                                        <p:column colspan="2" style="background-color: #00cc33; text-align: center">
                                            <b><p:outputLabel for="h3" value="#{etiq.codVer} #{etiq.hora}:  "/></b>
                                            <p:calendar id="h3" value="#{triage.notaEmbarazo.horaCodigoVerde}" 
                                                        locale="es" pattern="HH:mm" timeOnly="true" size="6" readonlyInput="true" disabled="#{triage.controlaHoraVer}">
                                                <p:ajax event="dateSelect" listener="#{triage.onDateSelectVerde}" update="hatn codVer0 codVer1 codVer2 codVer3 codRoj0 codRoj1 codRoj2 codRoj3 codRoj4 codRoj5 codRoj6 codRoj7 codRoj8 codRoj9 codAma0 codAma1 codAma2 codAma3 codAma4 codAma5 codAma6 codAma7 h1 h2"/>
                                            </p:calendar>
                                        </p:column>
                                    </p:row>
                                    <!--[05]INFORMACION QUE CAPTURA EL USUARIO-->
                                    <p:row>
                                        <p:column colspan="2" style="text-align: left">
                                            <p:selectBooleanCheckbox value="#{triage.codRojValor0}" disabled="#{triage.codigoRojo}" id="codRoj0">
                                                <p:ajax listener="#{triage.asignaCodigoRojoValor0()}"/>
                                            </p:selectBooleanCheckbox>
                                            <p:outputLabel value="#{etiq.codRojo1}"/>
                                            <br/>
                                            <p:selectBooleanCheckbox value="#{triage.codRojValor1}" disabled="#{triage.codigoRojo}" id="codRoj1">
                                                <p:ajax listener="#{triage.asignaCodigoRojoValor1()}"/>
                                            </p:selectBooleanCheckbox>
                                            <p:outputLabel value="#{etiq.codRojo2}"/>
                                            <br/>

                                                <p:ajax listener="#{triage.asignaCodigoRojoValor2()}"/>
                                            </p:selectBooleanCheckbox>

                                                <p:ajax listener="#{triage.asignaCodigoRojoValor3()}"/>
                                            </p:selectBooleanCheckbox>

                                            </p:selectBooleanCheckbox>

                                                <p:ajax listener="#{triage.asignaCodigoRojoValor5()}"/>
                                            </p:selectBooleanCheckbox>
                                            <p:outputLabel value="#{etiq.codRojo6}"/>
                                            <br/>

                                                <p:ajax listener="#{triage.asignaCodigoRojoValor6()}"/>
                                            </p:selectBooleanCheckbox>
                                            <p:outputLabel value="#{etiq.codRojo7}"/>
                                            <br/>

                                                <p:ajax listener="#{triage.asignaCodigoRojoValor7()}"/>
                                            </p:selectBooleanCheckbox>
                                            <p:outputLabel value="#{etiq.codRojo8}"/>
                                            <br/>
                                            <p:selectBooleanCheckbox value="#{triage.codRojValor8}" disabled="#{triage.codigoRojo}" id="codRoj8">
                                                <p:ajax listener="#{triage.asignaCodigoRojoValor8()}"/>
                                            </p:selectBooleanCheckbox>
                                            <p:outputLabel value="#{etiq.codRojo9}"/>
                                            <br/>
                                            <p:selectBooleanCheckbox value="#{triage.codRojValor9}" disabled="#{triage.codigoRojo}" id="codRoj9">
                                                <p:ajax listener="#{triage.asignaCodigoRojoValor9()}"/>
                                            </p:selectBooleanCheckbox>
                                            <p:outputLabel value="#{etiq.codRojo10}"/>
                                            <br/>
                                            <b><p:outputLabel value="#{etiq.notifCodRojo}"/></b>
                                        </p:column>
                                        <p:column colspan="2" style="vertical-align: text-top; text-align: left;">
                                            <p:selectBooleanCheckbox value="#{triage.codAmaValor0}" disabled="#{triage.codigoAmarillo}" id="codAma0">
                                                <p:ajax listener="#{triage.asignaCodigoAmarilloValor0()}"/>
                                            </p:selectBooleanCheckbox>
                                            <p:outputLabel value="#{etiq.codAmarillo1}"/>
                                            <br/>

                                                <p:ajax listener="#{triage.asignaCodigoAmarilloValor1()}"/>

                                                <p:ajax listener="#{triage.asignaCodigoAmarilloValor2()}"/>
                                            </p:selectBooleanCheckbox>

                                            <br/>

                                                <p:ajax listener="#{triage.asignaCodigoAmarilloValor3()}"/>
                                            </p:selectBooleanCheckbox>

                                            <p:selectBooleanCheckbox value="#{triage.codAmaValor4}" disabled="#{triage.codigoAmarillo}" id="codAma4">
                                                <p:ajax listener="#{triage.asignaCodigoAmarilloValor4()}"/>
                                            </p:selectBooleanCheckbox>
                                            <p:outputLabel value="#{etiq.codAmarillo5}"/>
                                            <br/>
                                            <p:selectBooleanCheckbox value="#{triage.codAmaValor5}" disabled="#{triage.codigoAmarillo}" id="codAma5">
                                                <p:ajax listener="#{triage.asignaCodigoAmarilloValor5()}"/>
                                            </p:selectBooleanCheckbox>
                                            <p:outputLabel value="#{etiq.codAmarillo6}"/>
                                            <br/>
                                            <p:selectBooleanCheckbox value="#{triage.codAmaValor6}" disabled="#{triage.codigoAmarillo}" id="codAma6">
                                                <p:ajax listener="#{triage.asignaCodigoAmarilloValor6()}"/>
                                            </p:selectBooleanCheckbox>
                                            <p:outputLabel value="#{etiq.codAmarillo7}"/>
                                            <br/>
                                            <p:selectBooleanCheckbox value="#{triage.codAmaValor7}" disabled="#{triage.codigoAmarillo}" id="codAma7">
                                                <p:ajax listener="#{triage.asignaCodigoAmarilloValor7()}"/>
                                            </p:selectBooleanCheckbox>
                                            <p:outputLabel value="#{etiq.codAmarillo8}"/>                                            
                                            <br/>
                                            <b><p:outputLabel value="#{etiq.notifCodAmarillo}"/></b>
                                        </p:column>
                                        <p:column colspan="2" style="vertical-align: text-top; text-align: left;">                                            
                                            <p:selectBooleanCheckbox value="#{triage.codVerValor0}" disabled="#{triage.codigoVerde}" id="codVer0">
                                                <p:ajax listener="#{triage.asignaCodigoVerdeValor0()}"/>
                                            </p:selectBooleanCheckbox>
                                            <p:outputLabel value="#{etiq.codVerde1}"/>
                                            <br/>
                                            <p:selectBooleanCheckbox value="#{triage.codVerValor1}" disabled="#{triage.codigoVerde}" id="codVer1">
                                                <p:ajax listener="#{triage.asignaCodigoVerdeValor1()}"/>

                                            <br/>

                                        </p:column>

                                                        <h:outputLabel value="#{etiq.elaboro1}"/>

                                                    <p:column colspan="2" styleClass="ui-widget-header">
                                                        <h:outputLabel value="#{etiq.superviso1}"/>
                                                    </p:column>
                                                </p:row>
                                                <p:row>
                                                    <p:column styleClass="ui-widget-header" style="width: 400px;">
                                                        <h:outputLabel value="#{etiq.nombreCompleto}:"/>
                                                    </p:column>
                                                    <p:column styleClass="ui-widget-header">
                                                        <h:outputLabel value="#{etiq.cedulaProf}:"/>
                                                    </p:column>
                                                    <p:column styleClass="ui-widget-header">
                                                        <h:outputLabel value="#{etiq.nombreCompleto}:" style="width: 400px;"/>
                                                    </p:column>
                                                    <p:column styleClass="ui-widget-header">
                                                        <h:outputLabel value="#{etiq.cedulaProf}:"/>
                                                    </p:column>
                                                </p:row>

                                                    <p:column>
                                                        <h:outputLabel value="#{triage.notaEmbarazo.personalHospitalario.nombreCompleto}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <h:outputLabel value="#{triage.notaEmbarazo.personalHospitalario.cedProf}"/>

                                                        <p:selectOneMenu value="#{triage.notaEmbarazo.epiMed.medicoTratante.noTarjeta}"

                <div>
                    <p:dialog widgetVar="NotaP" showEffect="fade" hideEffect="fade" modal="true" resizable="false">
                        <h:form id="oNotas">
                            <p:panelGrid style="width: 500px; margin-bottom: 6px;">
                                <p:row>
                                    <p:column styleClass="ui-widget-header" style="width: 70%; text-align: center;">
                                        <p:outputLabel value="#{etiq.nombres}"/>
                                    </p:column>
                                    <p:column styleClass="ui-widget-header" style="width: 25%; text-align: center;">
                                        <p:outputLabel value="#{etiq.noExp}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="text-align: center;">
                                        <p:outputLabel value="#{triage.notaEmbarazo.epiMed.paciente.nombreCompleto}"/>
                                    </p:column>
                                    <p:column style="text-align: center;">
                                        <p:outputLabel value="#{triage.notaEmbarazo.epiMed.paciente.expediente.numero}"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                            <p:outputPanel style="width: 600px;" styleClass="centrar">
                                <p:dataTable value="#{triage.datosPacEmbarazo}" var="notas" emptyMessage="#{etiq.notificacion7}" id="tbl"
                                             paginator="true" rows="3">
                                    <p:column headerText="#{etiq.numeroNota}" style="width: 80px;">
                                        <p:outputLabel value="#{notas.consecutivo}"/>                                        
                                    </p:column>
                                    <p:column headerText="Ctrl" style="width: 150px;">
                                        <p:commandButton icon="ui-icon-folder-open" value="#{etiq.modnota}" disabled="#{triage.banderaBoton}">
                                            <p:ajax listener="#{triage.metodoCargaDatosGenearal(null, 1, notas)}"
                                                    update=":hTriage" oncomplete="PF('NotaP').hide()"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </p:outputPanel>
                            <p:panelGrid>
                                <p:row>
                                    <p:column>
                                        <p:commandButton icon="ui-icon-plus" value="#{etiq.nuevaNota}">
                                            <p:ajax listener="#{triage.metodoCargaDatosGenearal(null, 2, null)}"
                                                    update=":hTriage" oncomplete="PF('NotaP').hide()"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </h:form>
                    </p:dialog>
                </div>
                <div>
                    <p:ajaxStatus style="width: 64px; height: 64px; position: fixed; right: 5px; bottom: 5px;">
                        <f:facet name="start">
                            <p:graphicImage value="/imgs/loading.gif"/>
                        </f:facet>
                    </p:ajaxStatus>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
