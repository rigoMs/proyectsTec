<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
    <ui:define name="cuerpo">
        <f:loadBundle 
            basename="mx.gob.hrrb.modelo.core.hrrb_labels" 
            var="etiq"/>
        <h2 class="centrado_texto">
            <p:outputLabel id="tituloPag" 
                           value="#{etiq.acuerdodepag}"/>
        </h2>
        <!--
        Colocar en caso de mensajes de atributos requeridos
        <div class="msjrequerido">
            <h:outputLabel value="("/>
            <h:outputLabel class="requerido" value="*"/>
            <h:outputLabel  value=")"/>
            <h:outputLabel value="#{etiq.campo}"/>
        </div>
        -->
        <br/>
        <div class="centrado_texto">
            <h:form>
                <p:growl id="msgs" showDetail="true" /> 
                 <!--Componenete de busqueda :P-->
                <p:commandButton id="BuscarPacineT"  value="#{etiq.buscarPac}"  icon="ui-icon-search" 
                    onclick="PF('BuscPacie').show(); "> 
                </p:commandButton>  
                <p:dialog widgetVar="BuscPacie" id="BuscPacie">   
        <p:panelGrid >
            <p:row>
                <p:column colspan="3" styleClass="ui-widget-header">
                    <h:outputText value="#{etiq.buscarDatosBasicos}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <h:outputLabel class="negrita" value="#{etiq.nombres}:"/>
                </p:column>
                <p:column>
                    <h:outputLabel class="negrita" value="#{etiq.appat}:"/>
                </p:column>
                <p:column>
                    <h:outputLabel class="negrita" value="#{etiq.apmat}:"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:inputText styleClass="bordes" id="nom" 
                                 maxlength="50" size="39"
                                 value="#{oBusqPacComunJB.paciente.nombres}"
                                 onkeyup="this.value=this.value.toUpperCase();"
                                 onkeypress="return validaCaracter(event);">
                        <p:ajax/>
                    </p:inputText>
                </p:column>
                <p:column>
                    <p:inputText styleClass="bordes" id="app" 
                                 maxlength="50" size="39"
                                 value="#{oBusqPacComunJB.paciente.apPaterno}"
                                 onkeyup="this.value=this.value.toUpperCase();" 
                                 onkeypress="return validaCaracter(event);">
                        <p:ajax/>
                    </p:inputText>
                </p:column>
                <p:column>
                    <p:inputText styleClass="bordes" id="apm" 
                                 maxlength="50" size="39"
                                 value="#{oBusqPacComunJB.paciente.apMaterno}" 
                                 onkeyup="this.value=this.value.toUpperCase();" 
                                 onkeypress="return validaCaracter(event);">
                        <p:ajax/>
                    </p:inputText>
                </p:column>
            </p:row>                
            <p:row>
                <p:column colspan="3" styleClass="ui-widget-header">
                    <h:outputText value="#{etiq.buscarPorExpediente}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <h:outputLabel class="negrita" value="#{etiq.noExp}:"/>
                </p:column>
                <p:column colspan="2">
                    <p:inputText styleClass="bordes" id="exp" 
                                 value="#{oBusqPacComunJB.paciente.expediente.numero}" 
                                 converterMessage="#{etiq.errCapturaCaractEsp}">
                        <f:validateLongRange minimum="0" maximum="9999999999"/>
                        <f:ajax render="mentExp" execute="@this" 
                                event="valueChange" />
                    </p:inputText>
                </p:column>
            </p:row>
        </p:panelGrid>
        <center>
            <p:commandButton styleClass="bordes" 
                            value="#{etiq.buscar}" 
                            icon="ui-icon-search">
                <p:ajax update="tablaPac selecc cancel" listener="#{oBusqPacComunJB.buscaPacientealtahospit()}"/>
            </p:commandButton>
        </center>
        <p:message for="exp" id="mentExp"/>
        <br/><br/>
        <div class="tabla_pacEnc">
           <p:dataTable id="tablaPac" var="oPacEnc" paginator="true"
                                     paginatorPosition="both" rows="5" 

                                     value="#{oBusqPacComunJB.listaPac}" 
                                     emptyMessage="#{etiq.noRegistro}" 
                                     style="visibility:#{oBusqPacComunJB.visibilidadTabla};"
                                     rowKey="#{oPacEnc.apMaterno}"
                                     selection="#{oBusqPacComunJB.seleccionado}">
                            <p:ajax event="rowSelectRadio"></p:ajax>
                            <f:facet name="header">
                                <h:outputText value="#{etiq.pacEncontrados}"/>
                            </f:facet>
                            <p:column selectionMode="single">
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel class="negrita" value="#{etiq.appat}"/>
                                </f:facet>
                                <h:outputText value="#{oPacEnc.apPaterno}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel class="negrita" value="#{etiq.apmat}"/>
                                </f:facet>
                                <h:outputText value="#{oPacEnc.apMaterno}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel class="negrita" value="#{etiq.nombres}"/>
                                </f:facet>
                                <h:outputText value="#{oPacEnc.nombres}"/>
                            </p:column>
                            <p:column style="width: 9%">
                                <f:facet name="header">
                                    <h:outputLabel class="negrita" value="#{etiq.edad}"/>
                                </f:facet>
                                <h:outputText value="#{oPacEnc.edadNumero}"/>
                            </p:column>   
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel class="negrita" value="#{etiq.curp}"/>
                                </f:facet>
                                <h:outputText value="#{oPacEnc.curp}"/>
                            </p:column>
                            <p:column style="width: 7%">
                                <f:facet name="header">
                                    <h:outputLabel class="negrita" value="#{etiq.folioAdmision}"/>
                                </f:facet>
                                <h:outputText value="#{oPacEnc.folioPaciente}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel class="negrita" value="#{etiq.municipio}"/>
                                </f:facet>
                                <h:outputText value="#{oPacEnc.municipio.descripcionMun}"/>
                            </p:column>  
                            <p:column style="width: 10%">
                                <f:facet name="header">
                                    <h:outputLabel class="negrita" value="#{etiq.noExp}"/>
                                </f:facet>
                                <h:outputText value="#{oPacEnc.expediente.numero}"/>
                            </p:column>     
                        </p:dataTable>
        </div>  
        
        <p:commandButton value="#{etiq.seleccionar}" id="selecc" style="visibility:#{oBusqPacComunJB.boton};"  icon="ui-icon-search">
            <p:ajax listener="#{oRegistrarAcuerdoPago.llenar()}" update="BuscPacie  boton3 tablaDatos tablaseleccionPag tablaSeleccion botonCuenCorr"/> 
        </p:commandButton>  
        
        <p:commandButton value="#{etiq.cancelar}" id="cancel" icon="ui-icon-circle-close" style="visibility:#{oBusqPacComunJB.boton2};">
             <p:ajax listener="#{oRegistrarAcuerdoPago.limpiaboton()}" update="BuscPacie boton3 tablaDatos tablaseleccionPag tablaSeleccion botonCuenCorr"/>
        </p:commandButton>
        
        
                </p:dialog>
                
             <br/> <br/>
                <!--Componenete de busqueda :P-->

                    </p:row>

                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.appat}:"/></p:column>
                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.apmat}:"/></p:column>
                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.sexo}:"/></p:column>

                        </p:column>

                    <p:row>

                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.nivSE}:"/></p:column>

                    <p:row>

                            <h:outputText value="#{oRegistrarAcuerdoPago.paciente.seg.numero}"/>

                        <p:column>
                            <h:outputText value="#{oRegistrarAcuerdoPago.episodioMedico.cama.numero}"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{oRegistrarAcuerdoPago.paciente.expediente.numero}"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{oRegistrarAcuerdoPago.episodioMedico.area.descripcion}"/>

                        </p:column>

                    </p:row>
                    <p:row> 
                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.fechaDeIngreso}:"/></p:column>
                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.horaDeIngreso}:"/></p:column>
                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.fechaEgreso}:"/></p:column>
                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.horaEgreso}:"/></p:column>
                        <p:column styleClass="ui-widget-header" colspan="2"><p:outputLabel value="#{etiq.nombrede} #{etiq.trabajadorasocial}:"/></p:column> 
                    </p:row>
                    <p:row> 
                        <p:column>
                            <h:outputText value="#{oRegistrarAcuerdoPago.episodioMedico.FIngreso}"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{oRegistrarAcuerdoPago.episodioMedico.fechaIngreso}">
                                <f:convertDateTime type="time" pattern="HH:mm:ss"/> 
                            </h:outputText>
                        </p:column>
                         <p:column>
                             <h:outputText value="#{oRegistrarAcuerdoPago.episodioMedico.altaHospitalaria}">
                                 <f:convertDateTime type="date" pattern="dd/MM/yyyy"/> 
                             </h:outputText>
                             
                        </p:column>
                        <p:column>
                            <h:outputText value="#{oRegistrarAcuerdoPago.episodioMedico.altaHospitalaria}">
                                <f:convertDateTime type="time" pattern="HH:mm:ss"/> 
                            </h:outputText>
                        </p:column>
                        <p:column colspan="2">
                            <h:outputText value="#{oRegistrarAcuerdoPago.personalFirmado.nombreCompleto}"/>
                        </p:column> 
                    </p:row> 
                </p:panelGrid> <br/>
                
                <p:panelGrid id="tablaseleccionPag" style="visibility:#{oRegistrarAcuerdoPago.visible}">
                    <p:row>
                        <p:column styleClass="ui-widget-header"> <h3><p:outputLabel value="#{etiq.formasdepag}:"/></h3> </p:column>
                        <p:column>
                            <p:selectOneMenu id="TiposDePago" value="#{oRegistrarAcuerdoPago.selecciona}">
                                <f:selectItem itemLabel="SELECCIONE" itemValue="0"/>
                                <f:selectItem itemLabel="Exento" itemValue="1"/>
                                <f:selectItem itemLabel="El paciente lo cubre todo" itemValue="2"/>
                                <f:selectItem itemLabel="Pago parcial con Subsidio " itemValue="3"/>

                                <p:ajax update="tablaSeleccion" listener="#{oRegistrarAcuerdoPago.muestra2()}"></p:ajax>
                            </p:selectOneMenu>  
                        </p:column>
                    </p:row>
                </p:panelGrid> <br/> 
                 
                

                <p:tabView effect="fade" effectDuration="slow" class="tamaño2" id="tablaSeleccion" style="visibility:#{oRegistrarAcuerdoPago.visible}"> 
                    
                    <p:tab title="#{etiq.seleccionar}" titleStyle="background-color:#81230D;" id="tabla0" rendered="#{oRegistrarAcuerdoPago.bpant0}" > 
                        <p:outputLabel value="#{etiq.seleccioneLaFormaDePago}"/>
                        
                    </p:tab>
                    <p:tab  title="#{etiq.exento}" titleStyle="background-color:#81230D;" id="tabla1" rendered="#{oRegistrarAcuerdoPago.bpant1}">
                        <!--Tabla Uno-->
                          <p:panelGrid>

                        <p:column colspan="6" styleClass="ui-widget-header"><p:outputLabel value="#{etiq.costos} y #{etiq.autorizaciones}:"/></p:column>

                            <p:selectOneMenu  required="true" requiredMessage="Debe indicar la escolaridad"> 
                                  <p:ajax event="valueChange" immediate="true" process="@this"/>
                                   <f:selectItem itemLabel="SELECCIONE" itemValue="" noSelectionOption="true" />
                                   <f:selectItems value="#{oRegistrarAcuerdoPago.lisTipoExent}" var="oTipoEx"
                                                  itemLabel="#{oTipoEx.valor}" itemValue="#{oTipoEx.tipoParametro}"/> 
                            </p:selectOneMenu> 
                           </p:column>
                        </p:row>  
                        <p:row>
                           <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.motivo}:"/></p:column>
                           <p:column> 
                               <p:inputText value="" size="30"  id="motivoexent"/>
                           </p:column>
                        </p:row> 
                        <p:row>
                           <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.autorizado} #{etiq.por}:"/></p:column>
                           <p:column> 
                               <p:selectOneMenu>
                                   <f:selectItem itemLabel="SELECCIONE" itemValue="" noSelectionOption="true"/>
                                   <f:selectItems value="#{oRegistrarAcuerdoPago.listAutorizacion}" var="oVar"
                                                  itemLabel="#{oVar.puesto}" itemValue="#{oVar.clavpeus}"/>
                               </p:selectOneMenu>
                           </p:column>
                        </p:row> 
                        <p:row>
                            <p:column colspan="2"> <p:commandButton value="#{etiq.guardar}" icon="ui-icon-disk"/>  </p:column>
                        </p:row>
                    </p:panelGrid>   
                           <!--Fin De Tabla-->
                    </p:tab>
                    <p:tab title="#{etiq.pacientecubreTodo}" id="tabla2" titleStyle="background-color:#81230D;" rendered="#{oRegistrarAcuerdoPago.bpant2}">
                         <!--Tabla dos-->
                         <p:panelGrid>
                        <p:row> 
                        <p:column colspan="3" styleClass="ui-widget-header"><p:outputLabel value="#{etiq.costos} y #{etiq.autorizaciones}"/></p:column>
                        </p:row>
                        <p:row>
                           <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.importe} #{etiq.total}:"/></p:column>
                           <p:column><h:outputText value="123"/></p:column>
                        </p:row>
                        <p:row>
                           <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.cubierto} #{etiq.por} #{etiq.segpop}:"/></p:column>
                           <p:column> 
                               <h:outputText value="100"/>

                        </p:row> 
                         <p:row>

                           <p:column> 
                                 <h:outputText value="23"/>

                        </p:row>
                        <p:row>
                            <p:column colspan="2"> <p:commandButton value="#{etiq.guardar}" icon="ui-icon-disk"/>  </p:column>
                        </p:row>
                    </p:panelGrid>  
                          <!--Fin De Tabla-->
                    </p:tab> 
                    <p:tab title="#{etiq.pagoParcialsub}" id="tabla3" titleStyle="background-color:#81230D;" rendered="#{oRegistrarAcuerdoPago.bpant3}">
                      <!--Tabla tres-->

                        <p:row>

                        </p:row>
                        <p:row>
                           <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.totalapagar}:"/></p:column>
                           <p:column><h:outputText value="123"/></p:column>
                        </p:row> 
                        <p:row>
                           <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.cubierto} #{etiq.por} #{etiq.segpop}:"/></p:column>
                           <p:column> 
                               <h:outputText value="100"/>
                           </p:column>
                        </p:row>
                        <p:row>
                           <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.totalapagar} :"/></p:column>
                           <p:column> 
                                 <h:outputText value="23"/>
                           </p:column>
                        </p:row>
                         <p:row>
                           <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.costoautorizadoaPagar}:"/></p:column>

                           </p:column>
                        </p:row>
                         
                           <p:row>
                               <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.autorizado} #{etiq.por}"/></p:column>
                               <p:column> 
                                  <p:selectOneMenu>
                                   <f:selectItem itemLabel="SELECCIONE" itemValue="" noSelectionOption="true"/>
                                   <f:selectItems value="#{oRegistrarAcuerdoPago.listAutorizacion}" var="oVar"
                                                  itemLabel="#{oVar.puesto}" itemValue="#{oVar.clavpeus}"/>
                               </p:selectOneMenu>

                    </p:panelGrid> <br/> 
                    
                    
                     
                    
                      <!--Fin De Tabla-->
                    </p:tab>
                    <p:tab title="#{etiq.pagoParcialvalead}" id="tabla4" titleStyle="background-color:#81230D;" rendered="#{oRegistrarAcuerdoPago.bpant4}">
                            <!--Tabla cuatro-->
                       <p:panelGrid>
                        <p:row> 
                        <p:column colspan="3" styleClass="ui-widget-header"><p:outputLabel value="#{etiq.costos} y #{etiq.autorizaciones}"/></p:column>
                        </p:row>
                        <p:row>
                           <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.totalapagar}:"/></p:column>
                           <p:column><h:outputLabel value="123"/></p:column>

                                       <f:selectItems value="#{oRegistrarAcuerdoPago.listAutorizacion}" var="oVar"

                </p:tabView><br/>

                    <p:ajax update=":TarjetaDecontrol"></p:ajax>
