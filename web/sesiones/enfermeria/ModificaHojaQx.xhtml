                                                    <p:column headerText="#{etiq.sangrado}" style="width: 8.5%; color: black; font-weight: bold;"/>
                                                    <p:column headerText="#{etiq.deuresis}" style="width: 8.5%; color: black; font-weight: bold;"/>
                                                    <p:column headerText="#{etiq.otros}" style="width: 15.9%; color: black; font-weight: bold;"/>                                                           
                                                </p:row>
                                            </p:columnGroup>
                                            <p:column  style="width: 13%;">
                                                <p:outputLabel value="#{oCtr.tipoControl.valor}" style="font-weight: normal;"/>
                                            </p:column>
                                            <p:column style="width: 13%;">
                                                <p:outputLabel value="#{oCtr.totalEgresos}" style="font-weight: normal;"/>
                                            </p:column>
                                            <p:column style="width: 10%;">
                                                <p:outputLabel value="#{oCtr.sangrado}" style="font-weight: normal;"/>
                                            </p:column>
                                            <p:column  style="width: 10%;">
                                                <p:outputLabel value="#{oCtr.diuresis}" style="font-weight: normal;"/>
                                            </p:column>
                                            <p:column style="width: 10%;">
                                                <p:outputLabel value="#{oCtr.otros}" style="font-weight: normal;"/>
                                            </p:column>                                                                
                                        </p:dataTable>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="6">
                                        <p:dataTable id="tblRecuperacion" value="#{oMQx.hojaQx.arrActividadesRecuperacion}" var="oAcRe" emptyMessage="#{etiq.sinDat}">
                                            <p:column headerText="#{etiq.horaM}" style="width:8%; color: black; font-weight: bold;">
                                                <p:outputLabel value="#{oAcRe.horaRecuString}" style="font-weight: normal;"/>
                                            </p:column>
                                            <p:column headerText="#{etiq.recuperacion}" style="width: 70%; color: black; font-weight: bold;">
                                                <p:outputLabel value="#{oAcRe.recuperacion}" style="font-weight: normal;"/>
                                            </p:column>                                                                
                                        </p:dataTable>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="6" styleClass="ui-widget-header">                                        
                                        <p:commandButton value="Agregar Medicamentos" icon="ui-icon-plusthick" 
                                                         update=":frmMedica" oncomplete="PF('agregarMedi').show()">
                                        </p:commandButton>&nbsp;
                                        <p:commandButton value="Agragar Soluciones" icon="ui-icon-plusthick" 
                                                         update=":frm_solucion" oncomplete="PF('agregarSoluc').show()">                                     
                                        </p:commandButton>&nbsp;
                                        <p:commandButton value="Agragar Hemoderivados" icon="ui-icon-plusthick">
                                            <p:ajax listener="#{oMQx.buscarHemoderivados}" update=":frm_hemoderivado:hem" oncomplete="PF('agregarHermod').show()"/>
                                        </p:commandButton>&nbsp;
                                        <p:commandButton value="Agragar Control Liquidos" icon="ui-icon-plusthick"
                                                         update=":frmControl:recupe" oncomplete="PF('controlLiquidos').show()">
                                        </p:commandButton>&nbsp;
                                        <p:commandButton value="Agragar Actividades Recuperacion" icon="ui-icon-plusthick" 
                                                         oncomplete="PF('agregarRecuperacion').show()" update=":frm-recu">                                 
                                        </p:commandButton>&nbsp;                                        
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:tab>                                
                    </p:tabView>
                    <p:panelGrid id="pgBonton" style="width: 90.5%;" rendered="#{oMQx.render}">
                        <p:row>
                            <p:column styleClass="ui-widget-header">  
                                <p:commandButton value="Regresar" icon="ui-icon-arrowreturnthick-1-w" 
                                                 action="HojaEnfermeriaQuirurgica" ajax="false">                                     
                                </p:commandButton>&nbsp;
                                <p:commandButton value="Modificar Hoja" icon="ui-icon-check" 
                                                 actionListener="#{oMQx.modificar}" update=":frmHojaQx:msgs">                                     
                                </p:commandButton>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:outputPanel>                     
            </h:form>
            
            <p:dialog showEffect="puff" hideEffect="puff" modal="true" resizable="false" widgetVar="agregarMedi" header="AGREGAR MEDICAMENTO" height="">
                   <h:form id="frmMedica">
                    <p:panelGrid  >
                        <p:row>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="#{etiq.medimentosM }:"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu style="width:250px;" styleClass="bordes textover" id="nombreMed" value="#{oMQx.medicamentoAplicado.medicamento.claveMedicamento}" 
                                                 required="true" requiredMessage="Debe Seleccionar Un Medicamento">
                                    <f:selectItem itemLabel="--SELECCIONA UN MEDICAMENTO--" itemValue=""/>
                                    <f:selectItems value="#{oMQx.medicamentoRecetado}" var="MedAplicar"
                                                   itemLabel="#{MedAplicar.nombre}" itemValue="#{MedAplicar.claveMedicamento}"/>
                                    <p:ajax/>
                                </p:selectOneMenu>
                            </p:column>                           
                        </p:row>
                        <p:row>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="#{etiq.dosisM}:"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{oMQx.medicamentoAplicado.dosis}" size="13" required="true" requiredMessage="Ingresa una docis">
                                    <p:ajax/>
                                </p:inputText>
                            </p:column>              
                        </p:row>
                        <p:row>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="#{etiq.viaAdM}:"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu styleClass="bordes textover" id="viaMed" value="#{oMQx.medicamentoAplicado.via.claveParametro}" 
                                                 required="true" requiredMessage="Selecciona una via de administracion">
                                    <f:selectItem itemLabel="SELECCIONA UNA VIA" itemValue=""/>
                                    <f:selectItems value="#{oMQx.listaVia}" var="oVia" itemLabel="#{oVia.valor}" itemValue="#{oVia.claveParametro}"/>
                                    <p:ajax/>
                                </p:selectOneMenu>
                            </p:column>            
                        </p:row>
                        <p:row>
                            <p:column styleClass="ui-widget-header">
                               <p:outputLabel value="#{etiq.horaM}:"/> 
                            </p:column>
                            <p:column>                            
                                <p:calendar value="#{oMQx.medicamentoAplicado.fechaAplicacion}" showOn="button"
                                            timeOnly="true" pattern="HH:mm" size="8" >
                                    <p:ajax event="dateSelect"/>
                                </p:calendar>
                            </p:column>                
                        </p:row> 
                        <p:row>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="#{etiq.turno}:" style="text-transform: uppercase;"/> 
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="turno" value="#{oMQx.medicamentoAplicado.turno.clave}" effect="puff">
                                    <f:selectItem itemLabel="Selecciona Turno" noSelectionOption="true"/>
                                    <f:selectItems value="#{oMQx.arrTurno}" var="oTur" itemLabel="#{oTur.descripcion}" itemValue="#{oTur.clave}"/>
                                    <p:ajax/>
                                </p:selectOneMenu>
                            </p:column> 
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <div class="centrar">
                                    <p:commandButton value="#{etiq.agra} Medicamento" icon="ui-icon-plus">
                                        <p:ajax listener="#{oMQx.agregarMedicamentoParaAplicar}" update=":frmHojaQx:tabQx:tblMedic :frmHojaQx:msgs"/>
                                    </p:commandButton>
                                </div>                                
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                   </h:form>
                </p:dialog>
            
                <p:dialog widgetVar="agregarSoluc" modal="true" showEffect="puff" hideEffect="puff" header="AGREGAR SOLUCIÓN" resizable="false">
                    <h:form id="frm_solucion">
                    <p:panelGrid>
                        <p:row>
                             <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="#{etiq.soluciones }:" for="soluc" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu  style="width:250px;" styleClass="bordes textover" id="soluc" value="#{oMQx.solucion.medicamento.claveMedicamento}" 
                                                 required="true" requiredMessage="Debe Seleccionar Un Medicamento">
                                    <f:selectItem itemLabel="--SELECCIONA UNA SOLUCION-" itemValue=".."/>
                                    <f:selectItems value="#{oMQx.arrMedicamentoSoluciones}" var="MedAp"
                                                   itemLabel="#{MedAp.nombre}" itemValue="#{MedAp.claveMedicamento}"/>
                                    <p:ajax/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="#{etiq.cantM}:" for="cant"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="cant" value="#{oMQx.solucion.cantAplicada}" size="10" 
                                             converterMessage="Valor no aceptado para la Cantidad debe ser mayor a 0 menor 9999">
                                    <f:validateLongRange minimum="1" maximum="9999"/>
                                    <f:ajax event="valueChange" execute="@this"/>
                                    <p:ajax event="valueChange"/>
                                </p:inputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="#{etiq.horaM}:" for="horaSol"/> 
                            </p:column>
                            <p:column>
                                <p:calendar id="horaSol" value="#{oMQx.solucion.fechaAplicacion}" showOn="button"
                                            timeOnly="true" pattern="HH:mm" size="8" required="true" requiredMessage="Falta la hora">
                                    <p:ajax event="dateSelect"/>
                                </p:calendar>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <div class="centrar">
                                    <p:commandButton value="#{etiq.agra}" icon="ui-icon-plusthick">
                                        <p:ajax listener="#{oMQx.agregarSoluciones}" update=":frmHojaQx:tabQx:tblSolc :frmHojaQx:msgs"/>
                                    </p:commandButton>
                                </div>                                
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    </h:form>
                </p:dialog>
                
                <p:dialog modal="true" showEffect="puff" hideEffect="puff" resizable="false" 
                          widgetVar="agregarHermod" header="AGREGAR HEMODERIVADO">
                    <h:form id="frm_hemoderivado">
                        <p:panelGrid>
                            <p:row>
                               <p:column styleClass="ui-widget-header">
                                   <p:outputLabel  value="#{etiq.hemoderivados}:"/>
                               </p:column>
                                <p:column>
                                    <p:selectOneMenu value="#{oMQx.hemoderivadoAplicado.idDetalleSol}" effect="puff" id="hem">
                                        <f:selectItem itemLabel="Selecciona" itemValue="0" noSelectionOption="true"/>
                                        <f:selectItems value="#{oMQx.arreHemosAp}" var="oH" itemLabel="#{oH.descripcionHem} #{oH.tipoSangre.valor} #{oH.tipoRH.valor}" itemValue="#{oH.idDetalleSol}"/>
                                        <p:ajax event="change"/>
                                    </p:selectOneMenu>
                                </p:column> 
                            </p:row>
                            <p:row>
                                <p:column styleClass="ui-widget-header">
                                    <p:outputLabel value="#{etiq.cantM}:"/>
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{oMQx.hemoderivadoAplicado.cantidad}" size="13" 
                                                converterMessage="Valor no aceptado para la Cantidad debe ser mayor a 0 menor 9999">
                                        <f:validateLongRange minimum="1" maximum="9999"/>
                                        <f:ajax event="valueChange" execute="@this"/>
                                        <p:ajax event="valueChange"/>
                                    </p:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="ui-widget-header">
                                   <p:outputLabel value="#{etiq.horaM}:"/> 
                                </p:column>
                                <p:column>
                                    <p:calendar id="horaMedic" value="#{oMQx.hemoderivadoAplicado.horaAplicacion}" showOn="button" timeOnly="true" pattern="HH:mm" size="8">
                                        <p:ajax event="dateSelect"/>
                                    </p:calendar>
                                </p:column>
                            </p:row>
                            <p:row>
                            <p:column colspan="2">
                                <div class="centrar">
                                    <p:commandButton  value="#{etiq.guardar}" icon="ui-icon-plusthick">
                                        <p:ajax listener="#{oMQx.agregarHemoderivados}" update=":frmHojaQx:tabQx:tblHerms :frmHojaQx:msgs" />
                                    </p:commandButton>
                                </div>                                
                            </p:column>
                            </p:row>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>
                
                <p:dialog widgetVar="agregarRecuperacion" showEffect="puff" hideEffect="puff" 
                          header="#{etiq.recuperacion}" resizable="false" modal="true">
                    <h:form id="frm-recu">
                        <p:panelGrid id="recupe" style="width:580px;">
                            <p:row>
                                <p:column styleClass="ui-widget-header" style=" width: 25%;">
                                    <p:outputLabel for="horaRecu" value="#{etiq.horaM}"/>
                                </p:column>
                                <p:column styleClass="ui-widget-header" style=" width: 50%">
                                    <p:outputLabel value="#{etiq.recuperacion}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:calendar size="8" id="horaRecu" value="#{oMQx.actRecuperacion.horaRecuperacion}" timeOnly="true" pattern="HH:mm" showOn="button" /> 
                                </p:column>
                                <p:column>
                                    <p:inputTextarea cols="40" rows="3" value="#{oMQx.actRecuperacion.recuperacion}" onkeyup="this.value=this.value.toUpperCase()"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2" styleClass="ui-widget-header">
                                    <div class="centrar">
                                        <p:commandButton value="#{etiq.guardar}" icon="ui-icon-plus" update=":frmHojaQx:tabQx:tblRecuperacion :frmHojaQx:msgs" 
                                                        actionListener="#{oMQx.agregarActividadesRecuperacion}">                                                
                                       </p:commandButton> 
                                    </div>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>           
            
            <p:dialog widgetVar="controlLiquidos" showEffect="puff" hideEffect="puff" 
                          header="agraga control liquidos" resizable="false" modal="true">
                    <h:form id="frmControl">
                        <p:panelGrid id="recupe" style="width:580px;">
                           <p:row>
                                <p:column colspan="6" styleClass="ui-widget-header" style="font-size: 16px; text-align: center;" >
                                    <p:outputLabel value="#{etiq.controlLiquidos}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="6" styleClass="ui-widget-header" style="text-align: center;" > 
                                    <p:outputLabel value="#{etiq.gres}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 13%;" styleClass="ui-widget-header" >
                                    <p:outputLabel value="#{etiq.ser}"/>
                                </p:column>
                                <p:column style="width: 10%;" styleClass="ui-widget-header">
                                    <p:outputLabel value="#{etiq.totalEgresoLQ}"/>
                                </p:column>
                                <p:column style="width: 10%;" styleClass="ui-widget-header">
                                    <p:outputLabel value="#{etiq.sangrado}"/>
                                </p:column>
                                <p:column style="width: 10%;" styleClass="ui-widget-header">
                                    <p:outputLabel value="#{etiq.deuresis}"/>
                                </p:column>
                                <p:column style="width: 12%;" styleClass="ui-widget-header">
                                    <p:outputLabel value="#{etiq.otros}" />
                                </p:column>
                                <p:column style="width: 10%;" styleClass="ui-widget-header"/>
                            </p:row>
                            <p:row>
                                <p:column >
                                    <p:selectOneMenu id="sltCtr" value="#{oMQx.controlLiquido.tipoControl.valor}" effect="puff" style="width: 150px;">
                                        <p:ajax event="valueChange"/>
                                        <f:selectItem itemLabel="--Seleciona--" itemValue="" noSelectionOption="true"/>
                                        <f:selectItems value="#{oMQx.controlLiquido.listaControl}" var="oCtr" itemLabel="#{oCtr.valor}" itemValue="#{oCtr.valor}"/>
                                    </p:selectOneMenu> 
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{oMQx.controlLiquido.totalEgresos}" size="7">
                                        <p:ajax/>
                                    </p:inputText>                                        
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{oMQx.controlLiquido.sangrado}" size="7">
                                        <p:ajax/>
                                    </p:inputText>
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{oMQx.controlLiquido.diuresis}" size="7">
                                        <p:ajax/>
                                    </p:inputText>
                                </p:column>
                                <p:column>
                                    <p:inputText value="#{oMQx.controlLiquido.otros}" size="7">
                                        <p:ajax/>
                                    </p:inputText>
                                </p:column>
                                <p:column >
                                    <p:commandButton icon="ui-icon-plus" value="#{etiq.agra}" actionListener="#{oMQx.agregarControlLiquido}"
                                                     update=":frmHojaQx:tabQx:tlbControl :frmHojaQx:msgs">                                                                
                                    </p:commandButton>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </h:form>
                </p:dialog> 
            
            <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
                <f:facet name="start">
                    <p:graphicImage value="/imgs/loading.gif" />
                </f:facet>
            </p:ajaxStatus>
        </ui:define>
    </ui:composition>
