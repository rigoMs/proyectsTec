<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
            <ui:define name="cuerpo">
                <div>
                    <h:form id="frm-bspact">
                        <br/>                   
                        <p:growl id="msgs" showDetail="true"></p:growl>
                        <f:loadBundle basename="mx/gob/hrrb/modelo/core/hrrb_labels" var="etiq"/>
                        <h3 class="centrado_texto"><h:outputLabel value="#{etiq.hojaQxPac}"/></h3>
                        <p:outputPanel style=" width: 870px;" styleClass="centrar">
                            <p:accordionPanel>
                                <p:tab title="#{etiq.buscarDatosBasicos}">
                                    <p:panelGrid columns="4" >
                                        <h:outputLabel class="negrita" value="#{etiq.nombres}:"/>
                                        <h:outputLabel class="negrita" value="#{etiq.appat}:"/>
                                        <h:outputLabel class="negrita" value="#{etiq.apmat}:"/>
                                        <h:outputLabel />
                                        <p:inputText styleClass="bordes" id="nom" value="#{oBuscarPaciente.paciente.nombres}" onkeyup="this.value=this.value.toUpperCase();" onkeypress="return validaCaracter(event);"/>                        
                                        <p:inputText styleClass="bordes" id="app" value="#{oBuscarPaciente.paciente.apPaterno}" onkeyup="this.value=this.value.toUpperCase();" onkeypress="return validaCaracter(event);"/>
                                        <p:inputText styleClass="bordes" id="apm" value="#{oBuscarPaciente.paciente.apMaterno}" onkeyup="this.value=this.value.toUpperCase();" onkeypress="return validaCaracter(event);"/>
                                        <p:commandButton styleClass="bordes" value="#{etiq.buscar}" icon="ui-icon-search"
                                                         update=":frm-bspact :frm-bspact:ac:tablaPac :frm-hojaEnferiaQuirurgica">
                                            <f:setPropertyActionListener target="#{oBuscarPaciente.paciente.opcionUrg}" value="#{0}"/>
                                            <f:setPropertyActionListener target="#{oHojaEnfQx.render}" value="#{false}"/>
                                        </p:commandButton>
                                    </p:panelGrid>
                                </p:tab>
                                <p:tab title="#{etiq.buscarPorExpediente}">
                                    <p:panelGrid columns="3" styleClass="frmlogin">
                                        <h:outputLabel class="negrita" value="#{etiq.noExp}"/>
                                        <p:inputText styleClass="bordes" id="exp" value="#{oBuscarPaciente.paciente.expediente.numero}" converterMessage="Error: No se permiten letras, símbolos ni números menores a cero">
                                            <f:validateLongRange minimum="0" maximum="9999999999"/>
                                            <f:ajax render="mentExp" execute="@this" event="valueChange" />
                                        </p:inputText>
                                        <p:commandButton styleClass="bordes" value="#{etiq.buscar}" icon="ui-icon-search"
                                                         update=":frm-bspact :frm-bspact:ac:tablaPac :frm-hojaEnferiaQuirurgica">
                                            <f:setPropertyActionListener target="#{oBuscarPaciente.paciente.opcionUrg}" value="#{1}"/>
                                            <f:setPropertyActionListener target="#{oHojaEnfQx.render}" value="#{false}"/>
                                        </p:commandButton>
                                    </p:panelGrid>
                                    <p:message for="exp" id="mentExp"></p:message>
                                </p:tab>
                            </p:accordionPanel>                            
                        </p:outputPanel> 
                        <br/> 
                        <p:outputPanel id="outIdent" style="width: 99%;" styleClass="centrar">
                             <div class="centrar">
                                 <p:accordionPanel id="ac" rendered="#{not empty oBuscarPaciente.paciente.buscarPacienteDatos()}">
                                       <p:tab title="#{etiq.pacEncontra}">
                                            <p:dataTable paginator="true" rows="4"  id="tablaPac" var="oPacEnc" 
                                                         value="#{oBuscarPaciente.paciente.buscarPacienteDatos()}" emptyMessage="#{etiq.noRegistro}">
                                                <!--<f:facet name="header">
                                                    <h:outputText value="#{etiq.pacEncontra}"/>
                                                </f:facet>-->
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputLabel class="negrita" value="#{etiq.appat}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{oPacEnc.apPaterno}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputLabel class="negrita" value="#{etiq.apmat}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{oPacEnc.apMaterno}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputLabel class="negrita" value="#{etiq.nombres}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{oPacEnc.nombres}"/>
                                                </p:column>
                                                <p:column style="width: 9%">
                                                    <f:facet name="header">
                                                        <h:outputLabel class="negrita" value="#{etiq.fechanac}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{oPacEnc.fechaNac}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                    </h:outputText>
                                                </p:column>                                     
                                                <p:column style="width: 7%">
                                                    <f:facet name="header">
                                                        <h:outputLabel class="negrita" value="#{etiq.edad}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{oPacEnc.edadNumero}"/>
                                                </p:column>
                                                <p:column>
                                                   <f:facet name="header">
                                                        <h:outputLabel class="negrita" value="#{etiq.municipio}"/>
                                                   </f:facet>
                                                    <h:outputText value="#{oPacEnc.municipio.descripcionMun}"/>
                                                </p:column>
                                                <p:column style="width: 10%">
                                                    <f:facet name="header">
                                                        <h:outputLabel class="negrita" value="#{etiq.noExp}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{oPacEnc.expediente.numero}"/>
                                                </p:column>
                                                <p:column>                                         
                                                    <p:commandButton icon="ui-icon-plusthick" title="Nueva Hoja">                              
                                                        <p:ajax listener="#{oHojaEnfQx.cargarPaciente(oPacEnc)}"
                                                                update=":frm-hojaEnferiaQuirurgica :frm-hojaEnferiaQuirurgica:msgs " />
                                                     </p:commandButton>
                                                    &nbsp;
                                                    <p:commandButton icon="ui-icon-search" title="Buscar Hojas">                              
                                                        <p:ajax listener="#{oBuscaHojaQx.buscarHojas(oPacEnc.folioPaciente, oPacEnc.claveEpisodio, oPacEnc.nombres,oPacEnc.apPaterno,oPacEnc.apMaterno,oPacEnc.expediente.numero)}"
                                                                update=":verHojaQx :frm-bspact:msgs" />                                                        
                                                     </p:commandButton>
                                                </p:column>                                               
                                            </p:dataTable>
                                       </p:tab>
                                 </p:accordionPanel>
                             </div>
                         </p:outputPanel>          
                    </h:form>
                </div>                
                <div class="centrarar" id="hojaEnfermeria">
                    <h:form id="frm-hojaEnferiaQuirurgica">
                        <br/>
                        <p:growl id="msgs" showDetail="true"></p:growl>
                        <p:panelGrid   style="width: 88%; height: 220px;" id="pnlinfo" rendered="#{oHojaEnfQx.render}">
                                <p:row>
                                    <p:column colspan="8" style="border-color: black; text-align: center;" styleClass="ui-widget-header">
                                        <b><p:outputLabel  value="#{etiq.hojaEnfermeriaQuirurgica}"/></b>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="border-color: transparent; border-bottom-color: black;" colspan="8"></p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="5" style="width: 400px; border-color: black; border-left-color: black;" >
                                        <b><p:outputLabel value="#{etiq.nombreM}:"/></b>&nbsp;&nbsp;
                                        <p:outputLabel style="font-size: 17px;" value="#{oHojaEnfQx.hojaQx.episodioMedico.paciente.nombreCompleto}"/>                                        
                                    </p:column>
                                    <p:column colspan="1" style="width: 80px; border-color: black" >
                                        <b><p:outputLabel value="#{etiq.noEXPM}:"/></b>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <p:outputLabel style="font-size: 17px;" value="#{oHojaEnfQx.hojaQx.episodioMedico.paciente.expediente.numero}"/>
                                    </p:column>
                                    <p:column  colspan="2" style="width: 50px; border-color: black;border-right-color: black;">
                                        <b><p:outputLabel value="#{etiq.camaM}:"/></b>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <p:outputLabel style="font-size: 17px;" value="#{oHojaEnfQx.hojaQx.episodioMedico.cama.numero}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style=" width: 1%;border-color: black; border-right-color:  transparent;">
                                        <b><p:outputLabel style="text-align: center; " value="#{etiq.eda2}:"/></b>                                        
                                    </p:column>
                                    <p:column style=" width: 6%;border-color: black;">
                                        <p:outputLabel style="font-size: 15px;" value="#{oHojaEnfQx.hojaQx.episodioMedico.paciente.edadNumero}"/>
                                    </p:column>
                                    <p:column  style=" width: 1%;border-color: black; border-right-color:  transparent;">
                                        <b><p:outputLabel style="text-align: center;" value="#{etiq.sex2}:"/></b>
                                    </p:column>
                                    <p:column style=" width: 6%;border-color: black;">
                                        <p:outputLabel style="font-size: 17px;" value="#{oHojaEnfQx.hojaQx.episodioMedico.paciente.sexoP}"/>
                                    </p:column>
                                    <p:column style=" width: 1%;border-color: black; text-align: center; border-right-color: transparent;">
                                        <b> <p:outputLabel value="#{etiq.ser}:"/></b>
                                    </p:column>
                                    <p:column style=" width: 18%;border-color: black;">
                                        <p:outputLabel value="#{oHojaEnfQx.hojaQx.episodioMedico.area.descripcion}"/>
                                    </p:column>
                                    <p:column  style=" width: 2%;border-color: black; text-align: center; border-right-color: transparent;">
                                        <b><p:outputLabel  value="#{etiq.fechaa1}:"/></b>
                                    </p:column>
                                    <p:column style=" width: 10%;border-color: black; border-right-color: black;">
                                        <p:outputLabel style="font-size: 17px;" value="#{oHojaEnfQx.fechaString}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="4" style="border-color: black; border-left-color:  black; text-align: center;" styleClass="ui-widget-header">
                                        <b><p:outputLabel value="#{etiq.cirujanoo}"/></b>
                                    </p:column>
                                    <p:column colspan="2"  style="width: 18%;border-color: black; text-align: center;"  styleClass="ui-widget-header">
                                        <b><p:outputLabel value="#{etiq.primerAyuda}"/></b>
                                    </p:column>
                                    <p:column colspan="2" style="border-color: black; border-right-color: black; text-align: center;" styleClass="ui-widget-header">
                                        <b><p:outputLabel value="#{etiq.anst}"/></b>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="4" style="border-color: black; border-left-color: black; text-align: center;">
                                        <p:outputLabel value="#{oHojaEnfQx.hojaQx.procedimiento.cirujano.nombreCompleto}"/>                                    
                                    </p:column>
                                    <p:column colspan="2" style="border-color: black; text-align: center;">
                                        <p:selectOneMenu value="#{oHojaEnfQx.hojaQx.ayudante.noTarjeta}" required="true"
                                                 requiredMessage="Seleccione al Ayudante"  filter="true" filterMatchMode="startsWith"> 
                                            <f:selectItem itemLabel="SELECCIONE" itemValue="" noSelectionOption="true"/>
                                            <f:selectItems value="#{oHojaEnfQx.arrMedicoAyudante}" var="oMedAy" 
                                                           itemLabel="#{oMedAy.circulante.nombreCompleto}"
                                                           itemValue="#{oMedAy.circulante.noTarjeta}"/>
                                            <p:ajax event="valueChange"/>
                                        </p:selectOneMenu>                                  
                                    </p:column>
                                    
                                    <p:column colspan="2" style="border-color: black; border-right-color: black; text-align: center;">
                                        <p:outputLabel value="#{oHojaEnfQx.hojaQx.anesteciologo.nombreCompleto}"/>                                    
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="4" style="border-color: black; border-left-color:  black; text-align: center;" styleClass="ui-widget-header">
                                        <b><p:outputLabel value="#{etiq.instrum}"/></b>
                                    </p:column>
                                    <p:column colspan="2"  style="width: 18%;border-color: black; text-align: center;"  styleClass="ui-widget-header">
                                        <b><p:outputLabel value="#{etiq.circulante}"/></b>
                                    </p:column>
                                    <p:column colspan="2" style="border-color: black; border-right-color: black; text-align: center;" styleClass="ui-widget-header">
                                        <b><p:outputLabel value="#{etiq.diagPreop}"/></b>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="4" style="border-color: black; border-left-color: black; text-align: center;">
                                        <p:selectOneMenu value="#{oHojaEnfQx.hojaQx.instrumentista.noTarjeta}" required="true" 
                                                 requiredMessage="Seleccione al Instrumentista" filter="true" filterMatchMode="startsWith"> 
                                            <f:selectItem itemLabel="SELECCIONE" itemValue="" noSelectionOption="true"/>
                                            <f:selectItems value="#{oHojaEnfQx.arrInstrumentista}" var="oIn" 
                                                           itemLabel="#{oIn.circulante.nombreCompleto}"
                                                           itemValue="#{oIn.circulante.noTarjeta}"/>
                                            <p:ajax event="valueChange"/>
                                        </p:selectOneMenu>                                 
                                    </p:column>
                                    <p:column colspan="2" style="border-color: black; text-align: center;">
                                        <p:selectOneMenu value="#{oHojaEnfQx.hojaQx.circulante.noTarjeta}" required="true" 
                                                 requiredMessage="Seleccione al Cirulante" filter="true" filterMatchMode="startsWith"> 
                                            <f:selectItem itemLabel="SELECCIONE" itemValue="" noSelectionOption="true"/>
                                            <f:selectItems value="#{oHojaEnfQx.arrCirculantes}" var="oC" 
                                                           itemLabel="#{oC.circulante.nombreCompleto}"
                                                           itemValue="#{oC.circulante.noTarjeta}"/>
                                            <p:ajax event="valueChange" />
                                        </p:selectOneMenu>                                     
                                    </p:column>
                                    
                                    <p:column colspan="2" style="border-color: black; border-right-color: black; text-align: center;">
                                        <p:outputLabel value="#{oHojaEnfQx.hojaQx.diagnosticoPre.descripcionDiag}"/>                                      
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="5" style="text-align: center; border-color: black;border-left-color: black;" styleClass="ui-widget-header" >
                                        <p:outputLabel style="text-transform: uppercase"
                                            value="#{etiq.cirugia}"/>
                                    </p:column>
                                    <p:column colspan="3" style="text-align: center; border-color: black; border-right-color: black; " styleClass="ui-widget-header">
                                        <p:outputLabel value="#{etiq.otroProce}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="border-color: black; text-align: center;" colspan="5" >
                                        <p:outputLabel value="#{oHojaEnfQx.hojaQx.procedimiento.CIE9.descripcion}"/>
                                    </p:column>
                                    <p:column colspan="3" style="border-color: black;">
                                        <div class="centrar">
                                            <p:inputTextarea rows="2" cols="70" value="#{oHojaEnfQx.hojaQx.otrosProc}" onkeyup="this.value=this.value.toUpperCase();">
                                                <p:ajax/>
                                            </p:inputTextarea>
                                        </div>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                            <br/>                            
                            <p:panelGrid style="width: 98%; height: 150px;" id="pnlQx" rendered="#{oHojaEnfQx.render}">
                                <p:row>
                                    <p:column style=" padding: 0px;">
                                        <p:tabView id="tabHojaQx">
                                            <p:tab title="#{etiq.activQuiro}">
                                                <p:dataTable id="tblActRe" var="oAc" emptyMessage="#{etiq.sinDat}" value="#{oHojaEnfQx.hojaQx.arrActividadesRealizadasQx}">
                                                    <p:column style="width: 6%; font-weight: bold; border-color: black;" headerText="#{etiq.horaM}" >
                                                        <p:outputLabel style="font-size: 14px; font-weight: normal;" value="#{oAc.horaActividadString}"/>
                                                    </p:column>
                                                    <p:column style="font-weight: bold; border-color: black;" headerText="#{etiq.activQuiro}" >
                                                        <p:outputLabel style="font-size: 14px; font-weight: normal;" value="#{oAc.actividad}"/>
                                                    </p:column>
                                                    <p:column style=" width: 13%; border-color: black;">
                                                        <p:commandButton icon="ui-icon-minusthick" value="#{etiq.eliminar}">                                                            
                                                            <p:ajax listener="#{oHojaEnfQx.eliminarActividad(oAc)}" update=":frm-hojaEnferiaQuirurgica:tabHojaQx:tblActRe :frm-hojaEnferiaQuirurgica:msgs"/>
                                                        </p:commandButton>
                                                    </p:column>
                                                    <f:facet name="footer">
                                                        <div class="centrar">                                                            
                                                            <p:commandButton   icon="ui-icon-folder-open" value="#{etiq.agra}" onclick="PF('agregarActividad').show();">
                                                            </p:commandButton>                                                                             
                                                        </div>
                                                    </f:facet>
                                                </p:dataTable>                                                                                                 
                                            </p:tab>
                                            <p:tab title="#{etiq.conteo}">
                                                <p:panelGrid style="width: 95%;">
                                                    <p:row>
                                                        <p:column colspan="4" styleClass="ui-widget-header" style="text-align: center; font-size: 18px;">
                                                            <b><p:outputLabel value="#{etiq.conteo}"/></b>
                                                        </p:column>
                                                    </p:row>
                                                    <p:row>
                                                        <p:column style=" width: 250px;" styleClass="ui-widget-header" >
                                                            <p:outputLabel value="#{etiq.conteoGasas}:"/>
                                                        </p:column>
                                                        <p:column style=" width: 250px;">
                                                            <p:inputText  value="#{oHojaEnfQx.hojaQx.conteoGasas}" converterMessage="Valor excedido de contero de gasas">
                                                                <f:validateLongRange minimum="0" maximum="999"/>
                                                                <f:ajax event="valueChange" execute="@this" render=":frm-hojaEnferiaQuirurgica:msgs"/>                                                                
                                                            </p:inputText>
                                                        </p:column>
                                                        <p:column style=" width: 250px;" styleClass="ui-widget-header" >
                                                            <p:outputLabel value="#{etiq.cuentaa}:"/>
                                                        </p:column>
                                                        <p:column style=" width: 250px;">
                                                            <p:selectBooleanCheckbox value="#{oHojaEnfQx.hojaQx.cuentaGasas}">
                                                                 <p:ajax event="valueChange"/>
                                                            </p:selectBooleanCheckbox>
                                                        </p:column>
                                                    </p:row>
                                                    <p:row>
                                                       <p:column style=" width: 250px;" styleClass="ui-widget-header"  >
                                                           <p:outputLabel value="#{etiq.conteoComp}:"/>
                                                        </p:column>
                                                        <p:column style=" width: 250px;">
                                                            <p:inputText value="#{oHojaEnfQx.hojaQx.conteoCompresas}" converterMessage="Valor exceido de conteo de compresas">
                                                                <f:validateLongRange minimum="0" maximum="999"/>
                                                                <f:ajax event="valueChange" execute="@this" render=":frm-hojaEnferiaQuirurgica:msgs"/>                                                               
                                                            </p:inputText>
                                                        </p:column>
                                                        <p:column style=" width: 250px;" styleClass="ui-widget-header" >
                                                            <p:outputLabel value="#{etiq.cuentaa}:"/>
                                                        </p:column>
                                                        <p:column style=" width: 250px;">
                                                            <p:selectBooleanCheckbox value="#{oHojaEnfQx.hojaQx.cuentaCompresas}" >
                                                                 <p:ajax event="valueChange"/>
                                                            </p:selectBooleanCheckbox>
                                                        </p:column>
                                                    </p:row> 
                                                    <p:row>
                                                        <p:column style=" width: 250px;" styleClass="ui-widget-header" >
                                                            <p:outputLabel value="#{etiq.instru}:"/>
                                                        </p:column>
                                                        <p:column style=" width: 250px;">
                                                            <p:inputText value="#{oHojaEnfQx.hojaQx.instrumental}" converterMessage="Valor Excedido para instrumental">
                                                                <f:validateLongRange minimum="0" maximum="999"/>
                                                                <f:ajax event="valueChange" execute="@this" render=":frm-hojaEnferiaQuirurgica:msgs"/>                                                                
                                                            </p:inputText>
                                                        </p:column>
                                                        <p:column style=" width: 250px;" styleClass="ui-widget-header" >
                                                            <p:outputLabel value="#{etiq.comple}:"/>
                                                        </p:column>
                                                        <p:column style=" width: 250px;">
                                                            <p:selectBooleanCheckbox  value="#{oHojaEnfQx.hojaQx.completoIns}">
                                                                 <p:ajax event="valueChange"/>
                                                            </p:selectBooleanCheckbox>
                                                        </p:column>
                                                    </p:row> 
                                                    <p:row>
                                                        <p:column style=" width: 250px;" styleClass="ui-widget-header" >
                                                             <p:outputLabel value="#{etiq.mateQuiru}:"/>
                                                        </p:column>
                                                        <p:column style=" width: 250px;">
                                                            <p:inputText value="#{oHojaEnfQx.hojaQx.materialQx}" converterMessage="Valor Excedido para material quirurgico" >
                                                                <f:validateLongRange minimum="0" maximum="999"/>
                                                                <f:ajax event="valueChange" execute="@this" render=":frm-hojaEnferiaQuirurgica:msgs"/>    
                                                                <p:ajax event="valueChange"/>
                                                            </p:inputText>
                                                        </p:column>
                                                        <p:column style=" width: 250px; " styleClass="ui-widget-header" >
                                                             <p:outputLabel value="#{etiq.comple}:"/>
                                                        </p:column>
                                                        <p:column style=" width: 250px;">
                                                            <p:selectBooleanCheckbox  value="#{oHojaEnfQx.hojaQx.completoMQ}">
                                                                <p:ajax event="valueChange"/>
                                                            </p:selectBooleanCheckbox>
                                                        </p:column>
                                                    </p:row> 
                                                    <p:row>
                                                        <p:column colspan="2" styleClass="ui-widget-header">
                                                            <p:outputLabel value="#{etiq.envioPoBQ}"/>
                                                        </p:column>
                                                        <p:column colspan="2" styleClass="ui-widget-header">
                                                            <p:inputText size="70" onkeyup="this.value=this.value.toUpperCase()" value="#{oHojaEnfQx.hojaQx.envioPiezaBiopsia}">
                                                                <p:ajax event="valueChange"/>
                                                            </p:inputText>
                                                        </p:column>     
                                                    </p:row>
                                                </p:panelGrid>
                                            </p:tab>
                                            <p:tab title="#{etiq.sigVita}" >
                                                <p:panelGrid style="width: 100%;">
