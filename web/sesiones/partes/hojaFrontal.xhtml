<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
    <f:loadBundle basename="mx.gob.hrrb.modelo.core.hrrb_labels" var="etiq"/>
    <h:body id="bodyHF">
        <p:panelGrid styleClass="frm_centrado" id="pgImpHF" style="text-align: left">
            <!--ENCABEZADO-->
            <p:row>
                <p:column colspan="8" style="border-color: #ffffff; border-bottom-color: #000000; background-color: #ffffff;">
                    <p:row>
                        <p:column style="border-color: #ffffff; border-bottom-color: #000000; background-color: #ffffff;">
                            <h:graphicImage value="/imgs/encabezadoHojaFrontal.jpg" style="width: 898px; height: 157px;"/>
                        </p:column>                                                    
                    </p:row>
                </p:column>
            </p:row>                            
            <!--TERMINA ENCABEZADO-->
            <p:row>
                <p:column colspan="8" style="border-color: #000000; border-top-color: #000000; background-color: #ffffff;">
                    <b><p:outputLabel  value="#{etiq.hospital1}:"/>&nbsp;</b>
                    <p:outputLabel style="text-transform: uppercase" value="#{etiq.hrrb}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="8" style="border-color: #000000; background-color: #ffffff;">
                    <b><p:outputLabel value="#{etiq.nomPac3}:"/></b>&nbsp;
                    <p:outputLabel value="#{oExpJB.HF.episodioMedico.paciente.nombreCompleto}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="4" style="border-left-color: #000000; border-right-color: #ffffff; border-top-color: #000000; border-bottom-color: #000000; background-color: #ffffff;">

                    <p:outputLabel value="#{oExpJB.HF.episodioMedico.paciente.edadNumero}"/>
                </p:column>
                <p:column colspan="4" style="border-left-color: #ffffff; border-right-color: #000000; border-top-color: #000000; border-bottom-color: #000000; background-color: #ffffff;">
                    <b><p:outputLabel value="#{etiq.sex2}:"/></b>&nbsp;
                    <p:outputLabel value="#{oExpJB.HF.episodioMedico.paciente.sexoP}"/>

            </p:row>
            <p:row>
                <p:column colspan="8" style="border-color: #000000; background-color: #ffffff;">

                    <p:outputLabel value="#{oExpJB.HF.episodioMedico.paciente.edoCivilStr}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="8" style="border-color: #000000; background-color: #ffffff;">
                    <b><p:outputLabel value="#{etiq.ocupacion1}:"/>&nbsp;</b>
                    <p:outputLabel value="#{oExpJB.HF.episodioMedico.paciente.nivelSocioEco.valor}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="8" style="border-color: #000000; background-color: #ffffff;">
                    <b><p:outputLabel value="#{etiq.lugarorigen1}:"/>&nbsp;</b>
                    <p:outputLabel value="#{oExpJB.HF.episodioMedico.paciente.calleNum}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="8" style="border-color: #000000; background-color: #ffffff;">
                    <b><p:outputLabel value="#{etiq.lugarresidencia1}:"/>&nbsp;</b>
                    <p:outputLabel value="#{oExpJB.HF.episodioMedico.paciente.ciudad.descripcionCiu}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="4" style="border-left-color: #000000; border-right-color: #ffffff; border-top-color: #000000; border-bottom-color: #000000; background-color: #ffffff;">
                    <b><p:outputLabel value="#{etiq.fechaingreso1}:"/>&nbsp;</b>
                    <p:outputLabel value="#{oExpJB.HF.episodioMedico.fechaIngreso}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </p:outputLabel>
                </p:column>
                <p:column colspan="4" style="border-left-color: #ffffff; border-right-color: #000000; border-top-color: #000000; border-bottom-color: #000000; background-color: #ffffff;">
                    <b><p:outputLabel value="#{etiq.servicio1}:"/>&nbsp;</b>
                    <p:outputLabel value="#{oExpJB.HF.episodioMedico.area.descripcion}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="4" style="border-left-color: #000000; border-right-color: #ffffff; border-top-color: #000000; border-bottom-color: #000000; background-color: #ffffff;">
                    <b><p:outputLabel value="#{etiq.nexpediente1}:"/>&nbsp;</b>
                    <p:outputLabel value="#{oExpJB.HF.episodioMedico.paciente.expediente.numero}"/>
                </p:column>
                <p:column colspan="4" style="border-left-color: #ffffff; border-right-color: #000000; border-top-color: #000000; border-bottom-color: #000000; background-color: #ffffff;">

                     <p:outputLabel value="#{oExpJB.HF.episodioMedico.cama.numero}"/>

                    <p:outputLabel value="#{oExpJB.HF.claveDiagnostico}"/>

            </p:row>

                    <b><p:outputLabel value="#{etiq.plan1}:"/></b>&nbsp;
                    <p:outputLabel value="#{oExpJB.HF.plan}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="8" style="border-color: #000000; background-color: #ffffff;">
                    <b><p:outputLabel value="#{etiq.interconsultasr1}:"/></b>&nbsp;
                    <p:outputLabel value="#{oExpJB.HF.interconsultas}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="8" style="border-color: #000000; background-color: #ffffff;">
                    <b><p:outputLabel value="#{etiq.critugiarealizada1}:"/></b>&nbsp;
                    <p:outputLabel value="#{oExpJB.HF.episodioMedico.proceRe1.CIE9.descripcion}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="8" style="border-color: #000000; background-color: #ffffff;">
                    <b><p:outputLabel value="#{etiq.dxegreso1}:"/></b>&nbsp;
                    <p:outputLabel value="#{oExpJB.HF.hospitalizacion.diagnosticosEgreso}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="8" style="border-color: #000000; background-color: #ffffff;">
                    <b><p:outputLabel value="#{etiq.fechaegreso1}:"/></b>&nbsp;
                    <p:outputLabel value="#{oExpJB.HF.episodioMedico.altaFisica}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="8" style="border-color: #000000; background-color: #ffffff;">
                    <b><p:outputLabel value="#{etiq.mtratante1}:"/></b>&nbsp;
                    <p:outputLabel value="#{oExpJB.HF.episodioMedico.medicoTratante.cedProf}"/>&nbsp;&nbsp;
                    <p:outputLabel value="#{oExpJB.HF.episodioMedico.medicoTratante.nombreCompleto}"/>
                </p:column>
            </p:row>
        </p:panelGrid>
        <br/>
        <p:commandButton value="#{etiq.imprimir}" icon="ui-icon-print" style=" margin-bottom: 20px;">
            <p:printer target="pgImpHF" /> 
        </p:commandButton>
    </h:body>         
    </ui:composition>
</html>
