<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
<ui:define name="cuerpo">
<f:loadBundle basename="mx.gob.hrrb.modelo.core.hrrb_labels" var="etiq"/>
<div class="centrado_texto">
    <h:form id="frmInicio">
    <h3 class="centrado_texto"><p:outputLabel id="titDatPer" value="#{oExpJB.epi.paciente.nombres} #{oExpJB.epi.paciente.apPaterno} #{oExpJB.epi.paciente.apMaterno}"/></h3>
    <p:tabView dynamic="true" cache="false" id="tabViewPrincipal" effect="fade" effectDuration="slow">
        <p:ajax event="tabChange" listener="#{oExpJB.buscar}" update="tabViewPrincipal:#{oExpJB.tabSelect}"/>
    <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: PORTADA  -->
    <p:tab title="#{etiq.portada}" id="tabPortada">
        <p:tabView dynamic="true" cache="false" id="tabViewPortada" orientation="Top" effect="fade" effectDuration="slow">
            <!--.........................................................................Información General -->
            <p:tab title="#{etiq.inforGral}" id="tabInforGral">
                <p:panelGrid styleClass="frm_centrado">
                    <f:facet name="header">
                        <p:row><p:column colspan="4"><p:outputLabel id="titDatPer2" value="#{oExpJB.epi.paciente.nombres} #{oExpJB.epi.paciente.apPaterno} #{oExpJB.epi.paciente.apMaterno}"/></p:column></p:row>
                        <p:row>
                            <p:column colspan="2"><p:outputLabel value="Estatus  del Expediente:"/></p:column>
                            <p:column colspan="1"><h:outputLabel value="#{etiq.curp}:"/><br/></p:column>
                            <p:column colspan="1"><h:outputLabel value="#{etiq.lugarApertura}:"/><br/></p:column>
                        </p:row>
                    </f:facet>
                    <p:row> 
                        <p:column colspan="2"><p:outputLabel value="#{oExpJB.epi.paciente.expediente.statusExpediente}"/></p:column>
                        <p:column colspan="1"><p:outputLabel value="#{oExpJB.epi.paciente.curp}"/></p:column>
                        <p:column colspan="1"><p:outputLabel value="#{oExpJB.epi.paciente.expediente.lugarApertura.valor}"/></p:column>
                    </p:row>
                    <p:row> 
                        <p:column colspan="4"></p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="ui-widget-header"><p:outputLabel id="expediente" value="#{etiq.noExp}:"/></p:column>
                        <p:column styleClass="ui-widget-header"><p:outputLabel id="segPop" value="#{etiq.segpop}:"/></p:column>
                        <p:column styleClass="ui-widget-header"><p:outputLabel id="vigSegPop" value="#{etiq.vigenciaSegPop}:"/></p:column>
                        <p:column styleClass="ui-widget-header"><p:outputLabel id="status" value="#{etiq.status} Pac:"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel id="tExpediente" value="#{oExpJB.epi.paciente.expediente.numero}"/></p:column>
                        <p:column><p:outputLabel id="tSegPop"  value="#{oExpJB.epi.paciente.seg.numero}" /></p:column>
                        <p:column><p:outputLabel id="tVigSegPop" value="#{oExpJB.epi.paciente.vigenciaTexto}" /></p:column>
                        <p:column><p:outputLabel id="tStatus" value="#{oExpJB.epi.paciente.estatusPac}" /></p:column>
                    </p:row>
                    <p:row> 
                        <p:column colspan="4"></p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="ui-widget-header"><p:outputLabel id="sexo" value="#{etiq.sexo}:"/></p:column>
                        <p:column styleClass="ui-widget-header"><p:outputLabel id="fechaNac" value="#{etiq.edad}:"/></p:column>
                        <p:column styleClass="ui-widget-header"><p:outputLabel id="edad" value="#{etiq.fechanac}:"/></p:column>
                        <p:column styleClass="ui-widget-header"><p:outputLabel id="telefono" value="#{etiq.tel}:"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel id="tSexo" value="#{oExpJB.epi.paciente.sexoP}"/></p:column>
                        <p:column><p:outputLabel id="tFechaNac" value="#{oExpJB.epi.paciente.calculaEdad()}"/></p:column>
                        <p:column><p:outputLabel id="Tedad" value="#{oExpJB.epi.paciente.fechaNacTexto}"/></p:column>
                        <p:column><p:outputLabel id="tTelefono" value="#{oExpJB.epi.paciente.telefono}"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="4"></p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2" styleClass="ui-widget-header"><p:outputLabel id="domicilio" value="#{etiq.domicilio}:"/></p:column>
                        <p:column styleClass="ui-widget-header"><p:outputLabel id="colonia" value="#{etiq.colonia}:"/></p:column>
                        <p:column styleClass="ui-widget-header"><p:outputLabel id="cp" value="#{etiq.cp}:"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2" ><p:outputLabel id="tDomicilio" value="#{oExpJB.epi.paciente.calleNum}" /></p:column>
                        <p:column><p:outputLabel id="tColonia" value="#{oExpJB.epi.paciente.colonia}"/></p:column>
                        <p:column><p:outputLabel id="tCp" value="#{oExpJB.epi.paciente.codigoPos}"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="4" ></p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="ui-widget-header"><p:outputLabel id="pais" value="#{etiq.pais}:"/></p:column>
                        <p:column styleClass="ui-widget-header"><p:outputLabel id="entidad" value="#{etiq.entidad}:"/></p:column>
                        <p:column styleClass="ui-widget-header"><p:outputLabel id="municipio" value="#{etiq.municipio}:"/></p:column>
                        <p:column styleClass="ui-widget-header"><p:outputLabel id="localidad" value="#{etiq.localidad}:"/></p:column> 
                    </p:row>
                    <p:row>            
                        <p:column><p:outputLabel id="tPais" value="#{oExpJB.epi.paciente.otroPais}"/></p:column>
                        <p:column><p:outputLabel id="tEntidad" value="#{oExpJB.epi.paciente.estado.descripcionEdo}"/></p:column>
                        <p:column><p:outputLabel id="tMunicipio" value="#{oExpJB.epi.paciente.municipio.descripcionMun}"/></p:column>  
                        <p:column><p:outputLabel id="tLocalidad" value="#{oExpJB.epi.paciente.ciudad.descripcionCiu}"/></p:column> 
                    </p:row>
                    <p:row>
                        <p:column styleClass="ui-widget-header"><p:outputLabel id="servicio" value="#{etiq.servicio}:"/></p:column>
                        <p:column styleClass="ui-widget-header"><p:outputLabel id="fechaAper" value="#{etiq.fechaApertura}:"/></p:column>
                        <p:column styleClass="ui-widget-header" colspan="2"><p:outputLabel id="programa" value="#{etiq.programa}:"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel id="tServicio" value="#{oExpJB.epi.paciente.expediente.servicioIngreso.descripcion}"/></p:column>
                        <p:column>
                            <p:outputLabel id="tFechaAper" value="#{oExpJB.epi.paciente.expediente.fechaApertura}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column colspan="2"><p:outputLabel id="tPrograma" value="#{oExpJB.epi.paciente.expediente.programa.descripcion}"/></p:column>
                    </p:row>
                </p:panelGrid>
            </p:tab>
            <!--.........................................................................Documentos Digitalizados -->
            <p:tab title="#{etiq.docDig}" id="tabDocDig">
                <p:panelGrid styleClass="frm_centrado">
                    <p:row>
                        <p:column styleClass="centrar" rendered="#{oExpJB.epi.paciente.expediente.nomArchINE!=''}" ><!-- Credencial INE -->
                            <p:outputLabel style="font-weight: bold" value="CREDENCIAL INE "></p:outputLabel>
                        </p:column>
                        <p:column styleClass="centrar" rendered="#{oExpJB.epi.paciente.seguro.nomArchPOLIZA!=''}" ><!-- Poliza de seguro popular -->
                            <p:outputLabel style="font-weight: bold" value="PÓLIZA DE SEGURO POPULAR "></p:outputLabel>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="centrar" rendered="#{oExpJB.epi.paciente.expediente.nomArchINE!=''}" ><!-- Credencial INE -->
                            <iframe src="#{facesContext.externalContext.requestContextPath}#{oExpJB.epi.paciente.expediente.rutaINE}"
                                    style="width:600px; height:500px;">
                            </iframe>
                        </p:column>
                        <p:column styleClass="centrar" rendered="#{oExpJB.epi.paciente.seguro.nomArchPOLIZA!=''}" ><!-- Poliza de seguro popular -->
                            <iframe src="#{facesContext.externalContext.requestContextPath}#{oExpJB.epi.paciente.seguro.rutaPOLIZA}"
                                    style="width:600px; height:500px;">
                            </iframe>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:tab>
        </p:tabView>
    </p:tab>
    
    <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: HOJA FRONTAL  -->
    <p:tab title="#{etiq.hojaFrontal}" id="tabHojaFrontal">
        <p:dataTable paginator="true" rows="15" var="oHojaFrontal" value="#{oExpJB.listaHistorialHojaFrontal}" emptyMessage="#{etiq.noRegistros}" >
            <p:column>
                <f:facet name="header">
                    <h:outputLabel class="negrita" value="#{etiq.fechaHoraIngreso}"/>
                </f:facet>
                <h:outputText value="#{oHojaFrontal.hospitalizacion.episodioMedico.fechaIngreso}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                </h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputLabel class="negrita" value="#{etiq.diagnostico}"/>
                </f:facet>
                <h:outputText value="#{oHojaFrontal.claveDiagnostico}"/>
            </p:column>
            <p:column>                                         
                <p:commandButton icon="ui-icon-check" value="#{etiq.seleccionar}" 
                                 actionListener="#{oExpJB.buscaDetallesHojaFrontal(oHojaFrontal.hospitalizacion.episodioMedico.paciente.folioPaciente,oHojaFrontal.hospitalizacion.episodioMedico.paciente.claveEpisodio)}"
                                 update=":ImprimeDetalles :dDetalles" oncomplete="PF('verDetalles').show()">
                 </p:commandButton>
            </p:column>                                        
        </p:dataTable>
    </p:tab>
    
    <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: NOTAS MEDICAS  -->
    <p:tab title="#{etiq.notasMedicas}" id="tabNotasMedicas">
        <p:tabView dynamic="true" cache="false" id="tabViewNotasMedicas" orientation="Top" effect="fade" effectDuration="slow">
            <p:ajax event="tabChange" listener="#{oExpJB.buscarOtro}" update="@this, tabNMedicaLesiones tabNMedicaGeneral tabNMedicaPreanestesica tabNMedicaPreoperatoria tabNMedicaPostoperatoria" />
            <!--.........................................................................Nota medica de primer contacto(urgencias)  -->
            <p:tab title="#{etiq.primerContacto}" id="tabNMedicaPrimerContacto">
                <p:dataTable value="#{oExpJB.listaHistorialNotaPrimerContacto}" var="oNPC" emptyMessage="#{etiq.noRegistros}" paginator="true" rows="15">
                    <p:column headerText="#{etiq.fechaEmision}">
                        <p:outputLabel value="#{oNPC.fechaAtencion}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="#{etiq.folioAdmision}">
                        <p:outputLabel value="#{oNPC.folioAdmision}"/>
                    </p:column>
                    <p:column headerText="#{etiq.areaServicio}">
                        <p:outputLabel value="#{oNPC.area.descripcion}"/>
                    </p:column>
                    <p:column headerText="#{etiq.motivoAtencion}">
                        <p:outputLabel value="#{oNPC.motivoAtencion}"/>
                    </p:column>
                    <p:column headerText="#{etiq.tipoUrgencia}">
                        <p:outputLabel value="#{oNPC.tipoUrgs}"/>
                    </p:column>
                    <p:column headerText="#{etiq.seleccionar}">
                        <p:commandButton icon="ui-icon-check" value="#{etiq.seleccionar}" action="urgencias/NotaMedicaLlena.xhtml" ajax="false" onclick="this.form.target='_blank'">
                            <f:setPropertyActionListener target="#{oNotaLlena.ope}" value="a" />
                            <f:setPropertyActionListener target="#{oNotaLlena.folioPac}" value="#{oNPC.paciente.folioPaciente}" />
                            <f:setPropertyActionListener target="#{oNotaLlena.claveEpisodio}" value="#{oNPC.claveEpisodio}" />
                            <f:setPropertyActionListener target="#{oNotaLlena.buscado}" value="#{false}" />
                            <f:setPropertyActionListener target="#{oNotaLlena.consultaExpediente}" value="#{true}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:tab>
            <!--.........................................................................Nota medica de lesiones (Urgencias)  -->
            <p:tab title="#{etiq.hojaDeLesion}" id="tabNMedicaLesiones">
                <p:dataTable value="#{oExpJB.listaHistorialNotaLesiones}" var="oNL" emptyMessage="#{etiq.noRegistros}" paginator="true" rows="15">
                    <p:column headerText="#{etiq.fechaOcurrencia}">
                        <p:outputLabel value="#{oNL.lesion.fechaOcurrencia}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="#{etiq.agenteLesion}">
                        <p:outputLabel value="#{oNL.lesion.agenteLesion.valor}"/>
                    </p:column>
                    <p:column headerText="#{etiq.areaGrave}">
                        <p:outputLabel value="#{oNL.lesion.areaAnatomicaGrave.valor}"/>
                    </p:column>
                    <p:column headerText="#{etiq.sitioOcurrencia}">
                        <p:outputLabel value="#{oNL.lesion.sitioOcurrencia.descripcion}"/>
                    </p:column>
                    <p:column headerText="#{etiq.seleccionar}">
                        <p:commandButton icon="ui-icon-check" value="#{etiq.seleccionar}" action="urgencias/HojaLesionLlena.xhtml" ajax="false" onclick="this.form.target='_blank'">
                            <f:setPropertyActionListener target="#{oHojaLesionLlena.ope}" value="a" />
                            <f:setPropertyActionListener target="#{oHojaLesionLlena.folioPac}" value="#{oNL.lesion.folioPaciente}" />
                            <f:setPropertyActionListener target="#{oHojaLesionLlena.claveEpisodio}" value="#{oNL.lesion.claveEpisodio}" />
                            <f:setPropertyActionListener target="#{oHojaLesionLlena.buscado}" value="#{false}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:tab>
            <!--.........................................................................Nota medica(general) de ingreso o evolución  -->
            <p:tab title="#{etiq.ingresoEvolucion}" id="tabNMedicaGeneral">
                <p:dataTable paginator="true" rows="15" var="oNotaMedIngEvol" value="#{oExpJB.listaHistorialNotaMedIngresoEvolucion}" emptyMessage="#{etiq.noRegistros}" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputLabel class="negrita" value="#{etiq.fecha}"/>
                        </f:facet>
                        <h:outputText value="#{oNotaMedIngEvol.fechaRegistro}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column>                                
                        <p:commandButton icon="ui-icon-check" value="#{etiq.seleccionar}" 
                                         actionListener="#{oExpJB.buscaDetallesNotaMedIngresoEvolucion(oNotaMedIngEvol)}"
                                         update=":ImprimeDetalles :dDetalles" oncomplete="PF('verDetalles').show()" >
                         </p:commandButton>
                    </p:column>                                        
                </p:dataTable>
            </p:tab>
            <!--.........................................................................Nota  preanestesica  -->
            <p:tab title="#{etiq.generaNotaPreanestesica}" id="tabNMedicaPreanestesica">
                <p:dataTable value="#{oExpJB.listaHistorialNotaPreanestesica}" var="oNP" emptyMessage="#{etiq.noRegistros}"  paginator="true" rows="15">
                    <p:column headerText="#{etiq.fechaRegistro}">
                        <p:outputLabel value="#{oNP.fechaRegistro}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="#{etiq.tipoAnestesia}">
                        <p:outputLabel value="#{oNP.procedimientosRealizados.anestEspecifica.descripcion}"/>                                        
                    </p:column>
                    <p:column headerText="#{etiq.seleccionar}">
                        <p:commandButton icon="ui-icon-check" value="#{etiq.seleccionar}"
                                         actionListener="#{oExpJB.buscaDetallesNotaPreanestesica(oNP.epiMed.paciente.folioPaciente, 
                                                            oNP.epiMed.paciente.claveEpisodio,
                                                            oNP.consecutivo)}"
                                         update=":ImprimeDetalles :dDetalles"   oncomplete="PF('verDetalles').show()" />
                    </p:column>
                </p:dataTable>
            </p:tab>
            <!--.........................................................................Nota  preoperatoria  -->
            <p:tab title="#{etiq.notaPreoperatoria}" id="tabNMedicaPreoperatoria">
                <p:dataTable value="#{oExpJB.listaHistorialNotaPreoperatoria}" var="oNP" emptyMessage="#{etiq.noRegistros}" paginator="true" rows="15">
                    <p:column headerText="#{etiq.fechaRegistro}">
                        <p:outputLabel value="#{oNP.fechaRegistro}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="#{etiq.clave}">
                        <p:outputLabel value="#{oNP.procedimientosRealizados.CIE9.clave}"/>
                    </p:column>
                    <p:column>
                       <f:facet name="header">
                            <h:outputLabel class="negrita" value="#{etiq.cirugia}"/>
                        </f:facet>
                        <p:outputLabel value="#{oNP.procedimientosRealizados.CIE9.descripcion}"/>
                    </p:column>
                    <p:column headerText="#{etiq.seleccionar}">
                    <p:commandButton icon="ui-icon-check" value="#{etiq.seleccionar}"
                                         actionListener="#{oExpJB.buscaDetallesNotaPreoperatoria(oNP)}"
                                         update=":ImprimeDetalles :dDetalles"   oncomplete="PF('verDetalles').show()" />
                    </p:column>
                </p:dataTable>
            </p:tab>
            <!--.........................................................................Nota  postoperatoria  -->
            <p:tab title="#{etiq.generaNotaPost}" id="tabNMedicaPostoperatoria">
                <p:dataTable value="#{oExpJB.listaHistorialNotaPostoperatoria}" var="oNP" emptyMessage="#{etiq.noRegistros}" paginator="true" rows="15">
                    <p:column headerText="#{etiq.fechaRegistro}">
                        <p:outputLabel value="#{oNP.fechaRegistro}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="#{etiq.clave}">
                        <p:outputLabel value="#{oNP.procedimientosRealizados.CIE9.clave}"/>
                    </p:column>
                    <p:column headerText="#{etiq.cirugia}">
                        <p:outputLabel value="#{oNP.procedimientosRealizados.CIE9.descripcion}"/>
                    </p:column>
                    <p:column headerText="#{etiq.seleccionar}">
                    <p:commandButton icon="ui-icon-check" value="#{etiq.seleccionar}"
                                         actionListener="#{oExpJB.buscaDetallesNotaPostoperatoria(oNP)}"
                                         update=":ImprimeDetalles :dDetalles"   oncomplete="PF('verDetalles').show()"/>
                    </p:column>
                </p:dataTable>
            </p:tab>
        </p:tabView>
    </p:tab>
    
    <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: HISTORIA CLINICA -->
    <p:tab title="#{etiq.historiaClinica}" id="tabHistoriaClinica">
        <p:tabView dynamic="true" cache="false" id="tabViewHistoriaClinica" orientation="Top" effect="fade" effectDuration="slow">
            <p:ajax event="tabChange" listener="#{oExpJB.buscarOtro}" update="@this, tabHisCliPerinatal" />
            <!--.........................................................................Historia Clinica General -->
            <p:tab title="#{etiq.historiaClinicaGeneral}" id="tabHisCliGeneral">
                <p:dataTable paginator="true" rows="15" var="oHC" value="#{oExpJB.listaHistorialHClinica}" emptyMessage="#{etiq.noRegistros}" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputLabel class="negrita" value="#{etiq.fecha}"/>
                        </f:facet>
                        <h:outputText value="#{oHC.episodioMedico.fechaIngreso}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputLabel class="negrita" value="#{etiq.numeroDe} #{etiq.historiaClinica}"/>
                        </f:facet>
                        <h:outputText value="#{oHC.numeroHistoriaClinica}"/>
                    </p:column>
                    <p:column>                                         
                        <p:commandButton icon="ui-icon-check" value="#{etiq.seleccionar}" 
                                         actionListener="#{oExpJB.buscaDetallesHistoriaClinica(oHC.episodioMedico.paciente.folioPaciente,
                                                                                    oHC.episodioMedico.paciente.claveEpisodio, 
                                                                                    oHC.numeroHistoriaClinica)}"
                                         update=":ImprimeDetalles :dDetalles" oncomplete="PF('verDetalles').show()" > 
                         </p:commandButton>
                    </p:column>                                        
                </p:dataTable>
            </p:tab>
            <!--.........................................................................Historia Clinica Perinatal -->
            <p:tab title="#{etiq.historiaClinicaPerinatal}" id="tabHisCliPerinatal">
                <p:dataTable paginator="true" rows="15" var="oHCP" value="#{oExpJB.listaHistorialHClinicaPerinatal}" emptyMessage="#{etiq.noRegistros}" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputLabel class="negrita" value="#{etiq.fechaEmision}"/>
                        </f:facet>
                        <h:outputText value="#{oHCP.atencion.fechaElaboracion}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                        </h:outputText>
                    </p:column>
                    <p:column>                                         
                        <p:commandButton icon="ui-icon-check" value="#{etiq.seleccionar}" 
                                         actionListener="#{oExpJB.buscaDetallesHClinicaPerinatal(
                                                           oHCP.episodioMedico.paciente.folioPaciente,
                                                           oHCP.episodioMedico.paciente.claveEpisodio,
                                                           oHCP.atencion.producto.terminacionEmbarazo.partoGrama.epiMed.paciente.folioPaciente,
                                                           oHCP.atencion.producto.terminacionEmbarazo.partoGrama.epiMed.paciente.claveEpisodio,
                                                           oHCP.atencion.producto.terminacionEmbarazo.partoGrama.consecutivo,
                                                           oHCP.atencion.producto.terminacionEmbarazo.partoGrama.npartograma,
                                                           oHCP.numeroHistoriaClinica,
                                                           oHCP.valoracionNeurologica.folioValoracion,
                                                           oHCP.egFur)}"

        <p:tabView dynamic="true" cache="false" id="tabViewSAEH" orientation="Top" effect="fade" effectDuration="slow">
            <p:ajax event="tabChange" listener="#{oExpJB.buscarOtro}" update="@this, tabAltas" />
            <!--.........................................................................codes -->
            <p:tab title="#{etiq.codes}" id="tabCodes">
                <p:dataTable var="oCodes" value="#{oExpJB.listaHistorialCODES}" paginator="true" rows="15" emptyMessage="#{etiq.noRegistros}">                                                                               
                    <p:column style="text-transform: lowercase" headerText="#{etiq.numeroingresohos1}">
                        <h:outputText value="#{oCodes.numIngresoHos}" />
                    </p:column>
                    <p:column headerText="#{etiq.fecha} #{etiq.ingresoHosp}">

                    </p:column>
                    <p:column headerText="#{etiq.folio} #{etiq.code}">
                        <h:outputText value="#{oCodes.folioCode}" />

                    <p:column headerText="#{etiq.altaHospitalaria}">

                    </p:column>

                    </p:column>

                            <f:setPropertyActionListener target="#{oCodeImp.folioPaciente}" value="#{oCodes.paciente.folioPaciente}" />

                            <f:setPropertyActionListener target="#{oCodeImp.claveEpisodio}" value="#{oCodes.episodioMedico.claveEpisodio}" />

                    </p:column>

            </p:tab>

    <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: HOJAS DE TRABAJO SOCIAL-->

            </p:tab>

                        </p:outputLabel>

                    </p:column>
                    <p:column headerText="#{etiq.nivelSocEco}">

                                     update=":ImprimeDetalles :dDetalles" oncomplete="PF('verDetalles').show()" />
                    </p:column> 
                </p:dataTable>
            </p:tab>
            <!--.........................................................................hoja de referencia -->
