<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
<ui:define name="cuerpo">     
<br/><br/>
    <h:form id="resultados">
        <div class="tabla_pacEnc">
            <p:dataTable id="tablaPac" var="oPacEnc" value="#{oBuscarPac.paciente.buscarExp()}" emptyMessage="#{etiq.noRegistro}">
            <f:facet name="header"><h:outputText value="#{etiq.buscarExps}"/></f:facet>

            <p:column>
                <f:facet name="header">
                    <h:outputLabel class="negrita" value="#{etiq.appat}"/>
                </f:facet>
                <h:outputText value="#{oPacEnc.apPaterno}"/>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputLabel class="negrita" value="#{etiq.apmat}"/>
                </f:facet>
                <h:outputText value="#{oPacEnc.apMaterno}"/>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputLabel class="negrita" value="#{etiq.nombres}"/>
                </f:facet>
                <h:outputText value="#{oPacEnc.nombres}"/>
            </p:column>

            <p:column style="width: 9%">
                <f:facet name="header">
                    <h:outputLabel class="negrita" value="#{etiq.fechanac}"/>
                </f:facet>
                <h:outputText value="#{oPacEnc.fechaNac}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>                 

            <p:column style="width: 14%">
                <f:facet name="header">
                    <h:outputLabel class="negrita" value="#{etiq.curp}"/>
                </f:facet>
                <h:outputText value="#{oPacEnc.curp}"/>
            </p:column>

            <p:column style="width: 7%">
                <f:facet name="header">
                    <h:outputLabel class="negrita" value="#{etiq.edad}"/>
                </f:facet>
                <h:outputText value="#{oPacEnc.edadNumero}"/>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputLabel class="negrita" value="#{etiq.municipio}"/>
                </f:facet>
                <h:outputText value="#{oPacEnc.municipio.descripcionMun}"/>
            </p:column>                

            <p:column style="width: 10%">
                <f:facet name="header">
                    <h:outputLabel class="negrita" value="#{etiq.noExp}"/>
                </f:facet>
                <h:outputText value="#{oPacEnc.expediente.numero}"/>
            </p:column>     
            
            <p:column style="width: 13%">
                <f:facet name="header">
                    <h:outputLabel class="negrita" value="#{etiq.status} Exp"/>
                </f:facet>
                <h:outputText value="#{oPacEnc.expediente.statusExpediente}"/>
            </p:column> 
            
            <p:column>
                <p:commandButton rendered="#{oPacEnc.expediente.statusExpediente!='DEPURADO'}" value="#{etiq.seleccionar}" action="#{oExpJB.cargaDatos()}" ajax="false" >
                    <f:setPropertyActionListener target="#{oExpJB.folioPac}" value="#{oPacEnc.folioPaciente}" />
                    <f:setPropertyActionListener target="#{oExpJB.numExpediente}" value="#{oPacEnc.expediente.numero}" />
                </p:commandButton>
            </p:column>
        </p:dataTable>
        </div>
        <br/><br/>  
        <center>
            <p:commandButton value="#{etiq.volver}" styleClass="centrar" action="BuscarExpedientes" icon="ui-icon-arrowreturnthick-1-w" ajax="false"/>
        </center>
    </h:form>
</ui:define> 
</ui:composition>
</html>
