<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>    
<ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
    <ui:define name="cuerpo">
        <f:loadBundle 
            basename="mx.gob.hrrb.modelo.core.hrrb_labels" 
            var="etiq"/>
        <h2 class="centrado_texto">
            <p:outputLabel id="tituloPag" 
                           value="#{etiq.mantener} #{etiq.diasGuard}"/>
        </h2>
        <!--
        Colocar en caso de mensajes de atributos requeridos
        <div class="msjrequerido">
            <h:outputLabel value="("/>
            <h:outputLabel class="requerido" value="*"/>
            <h:outputLabel  value=")"/>
            <h:outputLabel value="#{etiq.campo}"/>
        </div>
        -->
        <br/>
        <div class="centrado_texto">
            <h:form>
                <p:panelGrid id="panel">
                    <p:row>
                        <p:column styleClass="ui-widget-header">
                            <p:outputLabel value="#{etiq.cvRes}"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="selResid" value="Residentes">
                                    <f:selectItem itemLabel="Elegir Residente" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{oConsultaQx.listaResidentes}" var="oResid" 
                                                   itemLabel="#{oResid.nombreCompleto}" itemValue="#{oResid.noTarjeta}"/>
                                </p:selectOneMenu>
                        </p:column>
                        <p:column styleClass="ui-widget-header">
                            <p:outputLabel value="#{etiq.buscarFecha}"/>
                        </p:column>
                        <p:column>
                            <p:calendar effect="explode" pattern="dd/MM/yy" required="true"/>
                        </p:column>
                        <p:column>
                            <p:commandButton icon="ui-icon-plus" value="#{etiq.agregar}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <br/>
                <h:panelGrid width="800">
                    <p:dataTable  value="" emptyMessage="No hay Datos">
                    <p:column width="80">
                        <f:facet name="header">
                            <p:outputLabel value="#{etiq.cvRes}"/>
                        </f:facet>
                        <h:outputText value="RESD1"/>
                    </p:column>
                    <p:column width="160">
                        <f:facet name="header">
                            <p:outputLabel value="#{etiq.resid}"/>
                        </f:facet>
                        <h:outputText value="Maximo Aurelio Meridio"/>
                    </p:column>
                        <p:column width="120">
                        <f:facet name="header">
                            <p:outputLabel value="#{etiq.diasGuard}"/>
                        </f:facet>
                        <p:outputLabel value="01/02/15"/>
                    </p:column>
                        <f:facet name="footer">
                            <p:commandButton icon="ui-icon-disk" value="#{etiq.guardar}"/>
                        </f:facet>
                    </p:dataTable>
                </h:panelGrid>
            </h:form>
            <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
                 <f:facet name="start">  
                     <p:graphicImage value="/imgs/loading.gif" />  
                 </f:facet>    
            </p:ajaxStatus> 
        </div>
    </ui:define>         
</ui:composition>
</h:body>
</html>
