<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>    
<ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
    <ui:define name="cuerpo">
        <f:loadBundle 
            basename="mx.gob.hrrb.modelo.core.hrrb_labels" 
            var="etiq"/>
        <h2 class="centrado_texto">
            <p:outputLabel id="tituloPag" 
                           value="#{etiq.materialCura} de  #{etiq.ceye}"/>
        </h2>
        <!--
        Colocar en caso de mensajes de atributos requeridos
        <div class="msjrequerido">
            <h:outputLabel value="("/>
            <h:outputLabel class="requerido" value="*"/>
            <h:outputLabel  value=")"/>
            <h:outputLabel value="#{etiq.campo}"/>
        </div>
        -->
        <br/>
        <div class="centrado_texto">
            <h:form>
                <p:panelGrid id="panel1" style="width: 780px">
                    <p:row>
                        <p:column styleClass="ui-widget-header">
                            <p:outputLabel value="#{etiq.servicio}"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="nomSer" value="Quirofano"/>
                        </p:column>
                        <p:column styleClass="ui-widget-header">
                            <p:outputLabel value="#{etiq.enfSolicita}"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="nomEnf" value="Julia Droos"/>
                        </p:column>
                        <p:column>
                            <p:calendar id="fcha" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:panelGrid id="panel2" style="width: 780px">
                    <p:row>
                        <p:column styleClass="ui-widget-header" width="100">
                            <p:outputLabel value="#{etiq.descripcion}"/>
                        </p:column>
                        <p:column width="3000">
                            <p:autoComplete autocomplete="3" size="30"/>
                        </p:column>
                        <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="#{etiq.cantidad}"/>
                        </p:column>
                        <p:column>
                            <p:inputText size="4"/>
                        </p:column>
                        <p:column styleClass="ui-widget-header">
                            <p:commandButton icon="ui-icon-plus" value="#{etiq.agregar}"/>
                        </p:column>
                        <p:column styleClass="ui-widget-header">
                            <p:commandButton icon="ui-icon-search" value="#{etiq.consultar}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
            <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
                 <f:facet name="start">  
                     <p:graphicImage value="/imgs/loading.gif" />  
                 </f:facet>    
            </p:ajaxStatus> 
        </div>
    </ui:define>         
</ui:composition>
</h:body>
</html>
