<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>    
<ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
    <ui:define name="cuerpo">
        <f:loadBundle 
            basename="mx.gob.hrrb.modelo.core.hrrb_labels" 
            var="etiq"/>
        <h2 class="centrado_texto">
            <p:outputLabel id="tituloPag" 
                           value="#{etiq.solicitud} a #{etiq.almacen}"/>
        </h2>
        <!--
        Colocar en caso de mensajes de atributos requeridos
        <div class="msjrequerido">
            <h:outputLabel value="("/>
            <h:outputLabel class="requerido" value="*"/>
            <h:outputLabel  value=")"/>
            <h:outputLabel value="#{etiq.campo}"/>
        </div>
        -->
        <br/>
        <div class="centrado_texto">
            <h:form>
                
                <p:panelGrid id="panel3" style="width: 750px" >
                    <p:row>
                        <p:column styleClass="ui-widget-header" colspan="5">
                            <p:outputLabel value="#{etiq.valeColectivo}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="ui-widget-header">
                            <p:outputLabel value="#{etiq.buscarPorExpediente}"/>
                        </p:column>
                        <p:column>
                            <p:inputText size="20"/>
                        </p:column>
                        <p:column styleClass="ui-widget-header">
                            <p:outputLabel value="#{etiq.buscar} por #{etiq.segpop}"/>
                        </p:column>
                        <p:column>
                            <p:inputText size="20"/>
                        </p:column>
                        <p:column styleClass="ui-widget-header">
                            <p:commandButton icon="ui-icon-search"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="ui-widget-header">
                            <p:outputLabel value="#{etiq.descripcion}"/>
                        </p:column>
                        <p:column>
                            <p:autoComplete value=""/>
                        </p:column>
                        <p:column styleClass="ui-widget-header">
                            <p:outputLabel value="#{etiq.cantidad}"/>
                        </p:column>
                        <p:column>
                            <p:inputText size="2"/>
                        </p:column>
                        <p:column styleClass="ui-widget-header">
                            <p:commandButton icon="ui-icon-plus" value="#{etiq.agregar}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <br/>
                    <p:dataTable paginator="" value=""
                             filteredValue=""
                             emptyMessage="No hay Datos" style="width: 800px">
                        <p:column width="80">
                            <f:facet name="header">
                                <p:outputLabel value="#{etiq.seleccionar}"/>
                            </f:facet>
                        </p:column>
                        <p:column width="150">
                            <f:facet name="header">
                                <p:outputLabel value="#{etiq.nombrePaciente}"/>
                            </f:facet>
                            <h:outputText value="Fernando Fer Fer"/>
                        </p:column>
                        <p:column width="40">
                            <f:facet name="header">
                                <p:outputLabel value="#{etiq.expediente}"/>
                            </f:facet>
                            <h:outputText value="45478596"/>
                        </p:column>
                        <p:column width="50">
                            <f:facet name="header">
                                <p:outputLabel value="#{etiq.folio} #{etiq.segpop}"/>
                            </f:facet>
                            <h:outputText value="58789654"/>
                        </p:column>
                        <p:column width="60">
                            <f:facet name="header">
                                <p:outputLabel value="#{etiq.descripcion}"/>
                            </f:facet>
                            <h:outputText value="Tornillo de 3/4"/>
                        </p:column>
                        <p:column width="60">
                            <f:facet name="header">
                                <p:outputLabel value="#{etiq.totalsol}"/>
                            </f:facet>
                            <h:outputText value="3"/>
                        </p:column>
                    </p:dataTable>
            </h:form>
            <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
                 <f:facet name="start">  
                     <p:graphicImage value="/imgs/loading.gif" />  
                 </f:facet>    
            </p:ajaxStatus> 
        </div>
    </ui:define>         
</ui:composition>
</h:body>
</html>
