<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>    
<ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
    <ui:define name="cuerpo">
        <f:loadBundle 
            basename="mx.gob.hrrb.modelo.core.hrrb_labels" 
            var="etiq"/>
        <h2 class="centrado_texto">
            <p:outputLabel id="tituloPag" 
                           value="#{etiq.valeInstrumental}"/>
        </h2>
        <!--
        Colocar en caso de mensajes de atributos requeridos
        <div class="msjrequerido">
            <h:outputLabel value="("/>
            <h:outputLabel class="requerido" value="*"/>
            <h:outputLabel  value=")"/>
            <h:outputLabel value="#{etiq.campo}"/>
        </div>
        -->
        <br/>
        <div class="centrado_texto">
            <h:form>
                <p:panelGrid>
                    <p:row>
                        <p:column styleClass="ui-widget-header">
                            <p:outputLabel value="Por concepto de: "/>
                        </p:column>
                        <p:column>
                            <p:inputText autocomplete=""/>
                        </p:column>
                        <p:column styleClass="ui-widget-header">
                            <p:commandButton id="btnAgregar" icon="ui-icon-plus"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="ui-widget-header">
                            <p:outputLabel value="NÃºmero de Inventario: "/>
                        </p:column>
                        <p:column>
                            <p:inputText autocomplete=""/>
                        </p:column>
                        <p:column styleClass="ui-widget-header">
                            <p:commandButton icon="ui-icon-plus"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="ui-widget-header">
                            <p:outputLabel value="Para el servicio de: "/>
                        </p:column>
                        <p:column>
                            <p:inputText autocomplete=""/>
                        </p:column>
                        <p:column styleClass="ui-widget-header">
                            <p:commandButton icon="ui-icon-plus"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="ui-widget-header">
                            <p:outputLabel value="Observaciones "/>
                        </p:column>
                        <p:column>
                            <p:inputText autocomplete=""/>
                        </p:column>
                        <p:column styleClass="ui-widget-header">
                            <p:commandButton icon="ui-icon-plus"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <br/>
                <p:commandButton icon="ui-icon-disk" value="#{etiq.sol}"/>
                <p:commandButton icon="ui-icon-print" value="#{etiq.imprimir}"/>
            </h:form>
            <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
                 <f:facet name="start">  
                     <p:graphicImage value="/imgs/loading.gif" />  
                 </f:facet>    
            </p:ajaxStatus> 
        </div>
    </ui:define>         
</ui:composition>
</h:body>
</html>
