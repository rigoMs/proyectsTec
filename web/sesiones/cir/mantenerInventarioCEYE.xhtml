<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>    
<ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
    <ui:define name="cuerpo">
        <f:loadBundle 
            basename="mx.gob.hrrb.modelo.core.hrrb_labels" 
            var="etiq"/>
        <h2 class="centrado_texto">
            <p:outputLabel id="tituloPag" 
                           value="#{etiq.mantener} #{etiq.inventario} #{etiq.ceye}"/>
        </h2>
        <!--
        Colocar en caso de mensajes de atributos requeridos
        <div class="msjrequerido">
            <h:outputLabel value="("/>
            <h:outputLabel class="requerido" value="*"/>
            <h:outputLabel  value=")"/>
            <h:outputLabel value="#{etiq.campo}"/>
        </div>
        -->
        <br/>
        <div class="centrado_texto">
            <h:form>
                 <p:dataTable paginator="" value="" 
                             emptyMessage="No hay Datos" style="width: 900px" styleClass="frm_centrado">
                    <p:column style="width: 100px">
                        <f:facet name="header">
                            <p:outputLabel value="#{etiq.clave}"/>
                        </f:facet>
                        <h:outputText value="147852"/>
                    </p:column>
                    <p:column style="width: 200px">
                        <f:facet name="header">
                            <p:outputLabel value="#{etiq.descripcion}"/>
                        </f:facet>
                        <h:outputText value="Gasas"/>
                    </p:column>
                    <p:column style="width: 200px">
                        <f:facet name="header">
                            <p:outputLabel value="#{etiq.presentacion}"/>
                        </f:facet>
                        <h:outputText value="Paquete con 3 piezas"/>
                    </p:column>
                    <p:column style="width: 120px">
                        <f:facet name="header">
                            <p:outputLabel value="#{etiq.cantidad} en Sistema"/>
                        </f:facet>
                        <h:outputText value="10"/>
                    </p:column>
                    <p:column style="width: 120px">
                        <f:facet name="header">
                            <p:outputLabel value="#{etiq.cantidad} Fisica"/>
                        </f:facet>
                        <p:inputText size="3" value="8"/>
                    </p:column>
                 </p:dataTable>
                <br/>
                <p:commandButton icon="" value="#{etiq.nuevo}"/>
            </h:form>
            <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
                 <f:facet name="start">  
                     <p:graphicImage value="/imgs/loading.gif" />  
                 </f:facet>    
            </p:ajaxStatus> 
        </div>
    </ui:define>         
</ui:composition>
</h:body>
</html>
