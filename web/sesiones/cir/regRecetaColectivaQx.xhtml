<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>    
<ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
    <ui:define name="cuerpo">
        <f:loadBundle 
            basename="mx.gob.hrrb.modelo.core.hrrb_labels" 
            var="etiq"/>
        <h2 class="centrado_texto">
            <p:outputLabel id="tituloPag" 
                           value="#{etiq.mantener} #{etiq.catalogo}"/>
        </h2>
        <!--
        Colocar en caso de mensajes de atributos requeridos
        <div class="msjrequerido">
            <h:outputLabel value="("/>
            <h:outputLabel class="requerido" value="*"/>
            <h:outputLabel  value=")"/>
            <h:outputLabel value="#{etiq.campo}"/>
        </div>
        -->
        <br/>
        <div class="centrado_texto">
            <h:form>               
            <p:panelGrid styleClass="frm_centrado">               
                <f:facet name="header">
                <p:row>
                    <p:column colspan="4"><p:outputLabel value="#{etiq.servicio}:"/></p:column>
                    <p:column><p:outputLabel value="#{etiq.fecha}:"/></p:column>
                    <p:column><p:outputLabel value="#{etiq.hora}:" /></p:column>
                </p:row>
                </f:facet>
                <p:row>
                    <p:column colspan="4"><p:outputLabel value="Anestesiología"/></p:column>
                    <p:column><p:outputLabel value="17/07/2015"/></p:column>
                    <p:column><p:outputLabel value="20:40:19"/></p:column>
                </p:row>                
                <p:row>
                    <p:column styleClass="ui-widget-header"><p:outputLabel value=""/></p:column>
                    <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.nombreCompleto}:"/></p:column>
                    <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.edad}:"/></p:column>
                    <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.noExp}:"/></p:column>
                    <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.cama}:"/></p:column>
                    <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.sPop}:"/></p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:selectOneRadio>
                            <f:selectItem id="radSelect1"></f:selectItem>
                        </p:selectOneRadio>
                    </p:column>   
                    <p:column><h:outputLabel value="DAVID TURNER ALEXANDER"/></p:column>
                    <p:column><h:outputLabel value="29"/></p:column>
                    <p:column><h:outputLabel value="19"/></p:column>
                    <p:column><h:outputLabel  value="2" /></p:column>
                    <p:column><h:outputLabel  value="9999999999-19" /></p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        <p:selectOneRadio>
                            <f:selectItem id="radSelect2"></f:selectItem>
                        </p:selectOneRadio>
                    </p:column> 
                    <p:column><h:outputLabel value="HERNÁNDEZ BALCAZAR JAVIER"/></p:column>
                    <p:column><h:outputLabel value="27"/></p:column>
                    <p:column><h:outputLabel value="14"/></p:column>
                    <p:column><h:outputLabel  value="3" /></p:column>
                    <p:column><h:outputLabel  value="" /></p:column>
                </p:row>
            </p:panelGrid>
                <br/>
                <br/>
                <!--
                <p:panelGrid>
                <p:row>
                    <p:column styleClass="ui-widget-header" colspan="2"><h:outputLabel value="#{etiq.solicitante}:"/></p:column>
                    <p:column styleClass="ui-widget-header" colspan="3"><h:outputLabel value="#{etiq.respFarm}:"/></p:column>
                    <p:column styleClass="ui-widget-header" colspan="2"><h:outputLabel value="#{etiq.recibiConf}:"/></p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2"><h:outputLabel value="LORE CORY HERNÁNDEZ" /></p:column>
                    <p:column colspan="3"><h:outputLabel value="MARIANA ZÚÑIGA CASTRO"/></p:column>
                    <p:column colspan="2"><h:outputLabel  value="LORE CORY HERNÁNDEZ" /></p:column>
                </p:row>                   
                </p:panelGrid> -->
            </h:form>
            <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
                 <f:facet name="start">  
                     <p:graphicImage value="/imgs/loading.gif" />  
                 </f:facet>    
            </p:ajaxStatus> 
        </div>
    </ui:define>         
</ui:composition>
</h:body>
</html>
