<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>    
<ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
    <ui:define name="cuerpo">
        <f:loadBundle 
            basename="mx.gob.hrrb.modelo.core.hrrb_labels" 
            var="etiq"/>
        <h2 class="centrado_texto">
            <p:outputLabel id="tituloPag" 
                           value="#{etiq.rolVaca}"/>
        </h2>
        <!--
        Colocar en caso de mensajes de atributos requeridos
        <div class="msjrequerido">
            <h:outputLabel value="("/>
            <h:outputLabel class="requerido" value="*"/>
            <h:outputLabel  value=")"/>
            <h:outputLabel value="#{etiq.campo}"/>
        </div>
        -->
        <br/>
        <div class="centrado_texto">
            <h:form>
                <p:dataTable value="" emptyMessage="No hay Datos">
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="No."/>
                        </f:facet>
                        <p:outputLabel value="1"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="#{etiq.medicoCirujano}"/>
                        </f:facet>
                        <p:outputLabel value="Aquiles Troyano Virus"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="#{etiq.turno}"/>
                        </f:facet>
                        <p:outputLabel value="Jornada Acumulada"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="#{etiq.diasLabo}"/>
                        </f:facet>
                        <p:outputLabel value="Sabado y Domingo"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="#{etiq.horario}"/>
                        </f:facet>
                        <p:panelGrid>
                            <p:row>
                                <p:column styleClass="ui-widget-header">
                                    <p:outputLabel value="Entrada: "/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="18:00" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="ui-widget-header">
                                    <p:outputLabel value="Salida :"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="18:00" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:column>
                    <p:column width="45">
                        <f:facet name="header">
                            <p:outputLabel value="#{etiq.detalle}"/>
                        </f:facet>
                        <p:commandButton icon="ui-icon-search" style="width: 35px" 
                                         id="btnDetalle" onclick="PF('verDeta').show();"
                                         type="button"/>
                    </p:column>
                    <p:column width="45">
                        <f:facet name="header">
                            <p:outputLabel value="#{etiq.edicion}"/>
                        </f:facet>
                        <p:commandButton icon="ui-icon-pencil" style="width: 35px"
                                         id="btnEdat" onclick="PF('ediDato').show();"
                                         type="button"/>
                    </p:column>
                </p:dataTable>
                <p:dialog header="Periodos Vacacionales" widgetVar="verDeta"
                          showEffect="drop" hideEffect="drop" width="550" resizable="false">
                    <p:panelGrid id="panel">
                        <p:row>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="#{etiq.nombre}"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Aquiles"/>
                            </p:column>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="#{etiq.appat}"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Troyano"/>
                            </p:column>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="#{etiq.apmat}"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Virus"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="#{etiq.turno}"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Jornada Acumulada"/>
                            </p:column>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="#{etiq.hora} Entrada"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="16:00"/>
                            </p:column>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="#{etiq.hora} Salida"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="18:00"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="#{etiq.diasLabo}"/>
                            </p:column>
                            <p:column colspan="5">
                                <p:outputLabel value="Sabado,Domingo"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="6" styleClass="ui-widget-header">
                                <p:outputLabel value="#{etiq.perVac}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="Periodo 1"/>
                            </p:column>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="Inicio"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="14/05/2015"/>
                            </p:column>
                            <p:column styleClass="ui-widget-header"/>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="Fin"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="17/05/2015"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="ui-widget-header" style="width: 110px">
                                <p:outputLabel value="Periodo 2"/>
                            </p:column>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="Inicio"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="14/08/2015"/>
                            </p:column>
                            <p:column styleClass="ui-widget-header"/>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="Fin"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="17/08/2015"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="Infecto"/>
                            </p:column>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="Inicio"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="14/11/2015"/>
                            </p:column>
                            <p:column styleClass="ui-widget-header"/>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="Fin"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="17/11/2015"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:dialog>
                <p:dialog header="Programa Vacaciones" widgetVar="ediDato"
                          showEffect="drop" hideEffect="drop" width="850" resizable="false">
                    <p:panelGrid id="panel2">
                        <p:row>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="#{etiq.nombreCompleto}"/>
                            </p:column>
                            <p:column colspan="5">
                                <p:outputLabel value="Aquiles"/>
                                <p:outputLabel value="Troyano"/>
                                <p:outputLabel value="Virus"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="#{etiq.turno}"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu value="Turnos">
                                    <f:selectItem itemLabel="Jornada Acumulada" itemValue="1"/>
                                    <f:selectItem itemLabel="Sabado Nocturno" itemValue="2"/>
                                    <f:selectItem itemLabel="Nocturno" itemValue="3"/>
                                    <f:selectItem itemLabel="Nocturno 2" itemValue="4"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="#{etiq.hora} Entrada"/>
                            </p:column>
                            <p:column>
                                <p:inputMask mask="99:99" value="" size="8"/>
                            </p:column>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="#{etiq.hora} Salida"/>
                            </p:column>
                            <p:column>
                                <p:inputMask mask="99:99" value="" size="8"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="#{etiq.diasLabo}"/>
                            </p:column>
                            <p:column colspan="5">
                                <p:outputLabel value="Sabado,Domingo"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="6" styleClass="ui-widget-header">
                                <p:outputLabel value="#{etiq.perVac}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="Periodo 1"/>
                            </p:column>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="Inicio"/>
                            </p:column>
                            <p:column>
                                <p:inputMask mask="99/99/9999" size="15"/>
                            </p:column>
                            <p:column styleClass="ui-widget-header" width="10"/>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="Fin"/>
                            </p:column>
                            <p:column>
                                <p:inputMask mask="99/99/9999" size="15"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="Periodo 2"/>
                            </p:column>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="Inicio"/>
                            </p:column>
                            <p:column>
                                <p:inputMask mask="99/99/9999" size="15"/>
                            </p:column>
                            <p:column styleClass="ui-widget-header"/>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="Fin"/>
                            </p:column>
                            <p:column>
                                <p:inputMask mask="99/99/9999" size="15"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="Infecto"/>
                            </p:column>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="Inicio"/>
                            </p:column>
                            <p:column>
                                <p:inputMask mask="99/99/9999" size="15"/>
                            </p:column>
                            <p:column styleClass="ui-widget-header"/>
                            <p:column styleClass="ui-widget-header">
                                <p:outputLabel value="Fin"/>
                            </p:column>
                            <p:column>
                                <p:inputMask mask="99/99/9999" size="15"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton icon="ui-icon-disk" value="Guardar"/>
                </p:dialog>
            </h:form>
            <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
                 <f:facet name="start">  
                     <p:graphicImage value="/imgs/loading.gif" />  
                 </f:facet>    
            </p:ajaxStatus> 
        </div>
    </ui:define>         
</ui:composition>
</h:body>
</html>
