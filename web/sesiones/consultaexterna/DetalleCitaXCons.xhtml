<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
    
  <ui:define name="cuerpo">
   <h:form>
       <f:loadBundle basename="mx.gob.hrrb.modelo.core.hrrb_labels" var="etiq"/>
       <h2 class="centrado_texto"><p:outputLabel id="datosCita" value="#{etiq.datosDeCita}"/></h2>
       <h3 class="centrado_texto">
            <p:outputLabel id="fecCita" value="#{etiq.fechaDeCita}:"/>
            <p:outputLabel value="#{oConDat.cita3.fechaCita}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </p:outputLabel>
            <p:outputLabel value="#{oConDat.cita3.fechaCita}">
                <f:convertDateTime pattern="HH:mm"/>
            </p:outputLabel>
       </h3>
       <h3 class="centrado_texto"><p:outputLabel id="nomPac" value="#{oConDat.cita3.paciente.apPaterno} #{oConDat.cita3.paciente.apMaterno} #{oConDat.cita3.paciente.nombres}"/></h3>
       
      <p:panelGrid styleClass="frm_centrado centrado_texto">
      <f:facet name="header">
        <p:row>
            <p:column colspan="4"><p:outputLabel id="datPer" value="#{etiq.datosPersonal}"/></p:column>
        </p:row>
        <p:row>
            <p:column><p:outputLabel id="expediente" value="#{etiq.noExp}:"/></p:column>
            <p:column><p:outputLabel id="folioCita" value="#{etiq.folioCita}:"/></p:column>
            <p:column><p:outputLabel id="segPop" value="#{etiq.segpop}:"/></p:column>
            <p:column><p:outputLabel id="vigSegPop" value="#{etiq.vigenciaSegPop}:"/></p:column>
        </p:row>
       </f:facet>
        <p:row>
            <p:column><p:outputLabel value="#{oConDat.cita3.paciente.expediente.numero}"/></p:column>
            <p:column><p:outputLabel value="#{oConDat.cita3.folioCita}"/></p:column>
            <p:column><p:outputLabel value="#{oConDat.cita3.paciente.seg.numero}"/></p:column>
            <p:column><p:outputLabel value="#{oConDat.cita3.paciente.vigenciaTexto}"/></p:column>
        </p:row>
        <p:row>
            <p:column styleClass="ui-widget-header"><p:outputLabel id="sexo" value="#{etiq.sexo}:"/></p:column>
            <p:column styleClass="ui-widget-header"><p:outputLabel id="edad" value="#{etiq.edad}:"/></p:column>
            <p:column styleClass="ui-widget-header"><p:outputLabel id="fechaNac" value="#{etiq.fechanac}:"/></p:column>
            <p:column styleClass="ui-widget-header"><p:outputLabel id="telefono" value="#{etiq.tel}:"/></p:column>
        </p:row>
        <p:row>
            <p:column><p:outputLabel value="#{oConDat.cita3.paciente.sexoP}"/></p:column>
            <p:column><p:outputLabel value="#{oConDat.cita3.paciente.calculaEdad()}"/></p:column>
            <p:column><p:outputLabel value="#{oConDat.cita3.paciente.fechaNacTexto}"/></p:column>
            <p:column><p:outputLabel value="#{oConDat.cita3.paciente.telefono}"/></p:column>
        </p:row>
        <p:row>
            <p:column colspan="2" styleClass="ui-widget-header"><p:outputLabel id="domicilio" value="#{etiq.domicilio}:"/></p:column>
            <p:column styleClass="ui-widget-header"><p:outputLabel id="colonia" value="#{etiq.colonia}:"/></p:column>
            <p:column styleClass="ui-widget-header"><p:outputLabel id="cp" value="#{etiq.cp}:"/></p:column>
        </p:row>
        <p:row>
            <p:column colspan="2"><p:outputLabel value="#{oConDat.cita3.paciente.calleNum}"/></p:column>
            <p:column><p:outputLabel value="#{oConDat.cita3.paciente.colonia}"/></p:column>
            <p:column><p:outputLabel value="#{oConDat.cita3.paciente.cp}"/></p:column>
        </p:row>
        <p:row>
            <p:column styleClass="ui-widget-header"><p:outputLabel id="pais" value="#{etiq.pais}:"/></p:column>
            <p:column styleClass="ui-widget-header"><p:outputLabel id="entidad" value="#{etiq.entidad}:"/></p:column>
            <p:column styleClass="ui-widget-header"><p:outputLabel id="municipio" value="#{etiq.municipio}:"/></p:column>
            <p:column styleClass="ui-widget-header"><p:outputLabel id="localidad" value="#{etiq.localidad}:"/></p:column>
        </p:row>
        <p:row>
            <p:column><p:outputLabel value="#{oConDat.cita3.paciente.otroPais}"/></p:column>
            <p:column><p:outputLabel value="#{oConDat.cita3.paciente.estado.descripcionEdo}"/></p:column>
            <p:column><p:outputLabel value="#{oConDat.cita3.paciente.municipio.descripcionMun}"/></p:column>
            <p:column><p:outputLabel value="#{oConDat.cita3.paciente.ciudad.descripcionCiu}"/></p:column>
            
        </p:row>
          
        <p:row>
            <p:column  colspan="4"></p:column>
        </p:row>
        <p:row>
            <p:column colspan="4" styleClass="ui-widget-header centrado titulo"><p:outputLabel id="titDatCita" value="#{etiq.datosDeCita}"/></p:column>
        </p:row>
        <p:row>
            <p:column styleClass="ui-widget-header"><p:outputLabel id="fecReg" value="#{etiq.fechaRegistro}:"/></p:column>
            <p:column styleClass="ui-widget-header"><p:outputLabel id="horReg" value="#{etiq.horaRegistro}:"/></p:column>
            <p:column styleClass="ui-widget-header"><p:outputLabel id="tipoSol" value="#{etiq.tipoSol}:"/></p:column>
            <p:column styleClass="ui-widget-header"><p:outputLabel id="referencia" value="#{etiq.referencia}:"/></p:column>
        </p:row>
        <p:row>
            <p:column>
                <p:outputLabel value="#{oConDat.cita3.fechaRegistro}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </p:outputLabel>
            </p:column>
            <p:column>
                <p:outputLabel value="#{oConDat.cita3.fechaRegistro}">
                    <f:convertDateTime pattern="HH:mm"/>
                </p:outputLabel>
            </p:column>
            <p:column><p:outputLabel value="#{oConDat.cita3.paciente.tipoSol.valor}"/></p:column>
            <p:column><p:outputLabel value="#{oConDat.cita3.paciente.referencia.descripcion}"/></p:column>
        </p:row>
                <p:row>
                    <p:column styleClass="ui-widget-header" colspan="2"><p:outputLabel id="medico" value="#{etiq.medico}:"/></p:column>
                    <p:column styleClass="ui-widget-header"><p:outputLabel id="servicio" value="#{etiq.servicio}:"/></p:column>
                    <p:column styleClass="ui-widget-header"><p:outputLabel id="consultorio" value="#{etiq.consultorio}:"/></p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2"><p:outputLabel value="#{oConDat.cita3.PH.apPaterno} #{oConDat.cita3.PH.apMaterno} #{oConDat.cita3.PH.nombres}"/></p:column>
                    <p:column><p:outputLabel value="#{oConDat.cita3.areaServicio.descripcion}"/></p:column>
                    <p:column><p:outputLabel value="#{oConDat.cita3.noConsultorio}"/></p:column>
                </p:row>
                <p:row>
                    <p:column colspan="4" styleClass="ui-widget-header"><p:outputLabel id="diagnostico" value="#{etiq.diagnosticoIngreso}:"/></p:column>
                </p:row>
                <p:row>
                    <p:column colspan="4"><p:outputLabel value="#{oConDat.cita3.diag.descripcionDiag}"/></p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="ui-widget-header"><p:outputLabel id="tipoPacHos" value="#{etiq.tipoPacienteHosp}:"/></p:column>
                    <p:column styleClass="ui-widget-header"><p:outputLabel id="tipoPacEsp" value="#{etiq.tipoPacienteEsp}:"/></p:column>
                    <p:column styleClass="ui-widget-header"><p:outputLabel id="causes" value="#{etiq.causes}:"/></p:column>
                    <p:column styleClass="ui-widget-header"><p:outputLabel id="cie10" value="#{etiq.cie10}:"/></p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="#{oConDat.cita3.primHos}"/></p:column>
                    <p:column><p:outputLabel value="#{oConDat.cita3.primEsp}"/></p:column>
                    <p:column><p:outputLabel value="#{oConDat.cita3.diag.causes.clave}"/></p:column>
                    <p:column><p:outputLabel value="#{oConDat.cita3.diag.clave}"/></p:column>
                </p:row>
                <p:row>
                    <p:column rowspan="2"></p:column>
                    <p:column styleClass="ui-widget-header"><p:outputLabel id="noFicha" value="#{etiq.noFicha}:"/></p:column>
                    <p:column styleClass="ui-widget-header"><p:outputLabel id="folioPago" value="#{etiq.folioPago}:"/></p:column>
                    <p:column rowspan="2"></p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="#{oConDat.cita3.noFicha}"/></p:column>
                    <p:column><p:outputLabel value="#{oConDat.cita3.folioPago}"/></p:column>
                </p:row>
            </p:panelGrid>
    </h:form>
   <br/><br/>
  </ui:define> 
        
</ui:composition>
</html>
