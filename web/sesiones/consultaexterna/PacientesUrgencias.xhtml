<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
          <ui:define name="cuerpo">     
           <br/><br/>
            <h:form id="resultados">
                <div class="tabla_pacEnc">
              <p:dataTable id="tablaPac" var="oUrgs" value="#{oPacUrg.paciente.buscarDiferentesUrgencias()}" emptyMessage="#{etiq.noRegistro}">
                <f:facet name="header">
                    <h:outputText value="#{etiq.datosUrgencias}"/>
                </f:facet>
                
                <p:column styleClass="columnamed7">
                    <f:facet name="header">
                        <h:outputLabel class="negrita" value="#{etiq.noExp}"/>
                    </f:facet>
                    <h:outputText value="#{oUrgs.expediente.numero}"/>
                </p:column>
                
                <p:column styleClass="columnamed7">
                    <f:facet name="header">
                        <h:outputLabel class="negrita" value="#{etiq.folioAdmision}"/>
                    </f:facet>
                    <h:outputText value="#{oUrgs.admUrg}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputLabel class="negrita" value="#{etiq.nombreCompleto}"/>
                    </f:facet>
                    <h:outputText value="#{oUrgs.apPaterno} #{oUrgs.apMaterno} #{oUrgs.nombres}"/>
                </p:column>
                
                <p:column styleClass="columnamed">
                    <f:facet name="header">
                        <h:outputLabel class="negrita" value="#{etiq.fechanac}"/>
                    </f:facet>
                    <h:outputText value="#{oUrgs.fechaNacTexto}"/>
                </p:column>                 
                
                <p:column styleClass="columnamed">
                    <f:facet name="header">
                        <h:outputLabel class="negrita" value="#{etiq.fechaDeIngreso}"/>
                    </f:facet>
                    <h:outputText value="#{oUrgs.fechaConsultaTexto()}"/>
                </p:column>
                        
                <p:column styleClass="columnamed2">
                    <f:facet name="header">
                        <h:outputLabel class="negrita" value="#{etiq.cie10}"/>
                    </f:facet>
                    <h:outputText value="#{oUrgs.diagcie.clave}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputLabel class="negrita" value="#{etiq.diagnostico}"/>
                    </f:facet>
                    <h:outputText value="#{oUrgs.diagcie.descripcionDiag}"/>
                </p:column>                  
                </p:dataTable>      
            </div>
            
               </h:form>
                       <!--<h:form class="centrado_texto"><p:button value="#{etiq.iraInicio}" outcome="Inicio" icon=" ui-icon-arrowreturnthick-1-w"></p:button></h:form>-->
           
          </ui:define> 
        </ui:composition>
</html>
