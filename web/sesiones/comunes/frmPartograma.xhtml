<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org./TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
            <f:loadBundle basename="mx/gob/hrrb_labels" var="etiq"/>
            <ui:define name="cuerpo">
                <div class="buscar">
                    <h:form id="busqueda">
                        <br/><br/>
                        <p:growl id="msgs" showDetail="true"/>
                        <h3 class="centrado_texto"><h:outputLabel value="#{etiq.generaPartoGrama}"/></h3>
                        <p:accordionPanel>
                            <p:tab title="#{etiq.buscarDatosBasicos}">
                                <p:panelGrid columns="4">
                                    <h:outputLabel class="negrita" value="#{etiq.nombres}:"/>
                                    <h:outputLabel class="negrita" value="#{etiq.appat}:"/>
                                    <h:outputLabel class="negrita" value="#{etiq.apmat}:"/>
                                    <h:outputLabel />
                                    <p:inputText styleClass="bordes" id="nom" value="#{partoGrama.buscaPaciente.nombres}" onkeyup="this.value=this.value.toUpperCase();" onkeypress="return validaCaracter(event);"/>
                                    <p:inputText styleClass="bordes" id="app" value="#{partoGrama.buscaPaciente.apPaterno}" onkeyup="this.value=this.value.toUpperCase();" onkeypress="return validaCaracter(event);"/>
                                    <p:inputText styleClass="bordes" id="apm" value="#{partoGrama.buscaPaciente.apMaterno}" onkeyup="this.value=this.value.toUpperCase();" onkeypress="return validaCaracter(event);"/>
                                    <p:commandButton styleClass="bordes" value="#{etiq.buscar}" icon="ui-icon-search" ajax="false" actionListener="#{partoGrama.buscarDatosPacienteRegistroPartograma(0)}" 
                                                    update=":busqueda:destino:tblResultado">                                        
                                        <f:setPropertyActionListener target="#{partoGrama.muestraPantalla}" value="#{false}"/> 
                                    </p:commandButton>
                                </p:panelGrid>                                
                            </p:tab>
                            <p:tab title="#{etiq.buscarPorExpediente}">
                                <p:panelGrid columns="3" styleClass="frmLogin">
                                    <h:outputLabel class="negrita" value="#{etiq.noExp}"/>
                                    <p:inputText styleClass="bordes" id="exp" value="#{partoGrama.buscaPaciente.expediente.numero}" converterMessage="ERROR: NO SE PERMITEN LETRAS, SÍMBOLOS NI NÚMEROS MENORES A CERO">
                                        <f:validateLongRange minimum="0" maximum="9999999999"/>
                                        <f:ajax render="mentExp" execute="@this" event="valueChange"/>
                                    </p:inputText>
                                    <p:commandButton styleClass="bordes" value="#{etiq.buscar}" icon="ui-icon-search" ajax="false" actionListener="#{partoGrama.buscarDatosPacienteRegistroPartograma(1)}"
                                                    update=":busqueda:destino:tblResultado">                                        
                                        <f:setPropertyActionListener target="#{partoGrama.muestraPantalla}" value="#{false}"/> 
                                    </p:commandButton>
                                </p:panelGrid>
                                <p:message for="exp" id="mentExp"></p:message>
                            </p:tab>
                        </p:accordionPanel>
                        <br/>
                        <div class="centrar">
                            <p:commandButton styleClass="bordes" value="#{etiq.limpiarC}" icon="ui-icon-refresh" update="busqueda" ajax="false">
                                <f:setPropertyActionListener target="#{partoGrama.buscaPaciente.nombres}" value=""/>
                                <f:setPropertyActionListener target="#{partoGrama.buscaPaciente.apPaterno}" value=""/>
                                <f:setPropertyActionListener target="#{partoGrama.buscaPaciente.apMaterno}" value=""/>
                                <f:setPropertyActionListener target="#{partoGrama.buscaPaciente.expediente.numero}" value="#{0}"/>
                                <f:setPropertyActionListener target="#{partoGrama.muestraPantalla}" value="#{false}"/> 
                            </p:commandButton>
                        </div>
                        <br/>
                        <p:outputPanel id="destino" styleClass="centrar">
                            <div class="centrar">
                                <p:dataTable id="tblResultado" var="oPacEnc"
                                             value="#{partoGrama.pacienteDatos}"
                                                emptyMessage="#{etiq.noRegistro}" 
                                                paginator="true" 
                                                rows="4"                                                
                                                rendered="#{not empty partoGrama.pacienteDatos}">
                                    <f:facet name="header">
                                        <p:outputLabel value="#{etiq.pacEncontra}"/>
                                    </f:facet>
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel value="#{etiq.fechanac}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{oPacEnc.fechaNac}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel value="#{etiq.nombres}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{oPacEnc.nombres}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel value="#{etiq.appat}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{oPacEnc.apPaterno}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel value="#{etiq.apmat}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{oPacEnc.apMaterno}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel value="Ctrl"/>
                                        </f:facet>
                                        <p:commandButton id="btnDetalles" icon="ui-icon-plusthick" value="#{etiq.buscarNotas}">
                                            <p:ajax listener="#{partoGrama.metodoCargaDatosGeneral(oPacEnc, 0, null)}"
                                                    oncomplete="PF('NotaP').show()" update=":fcontenedor :oNotas"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </div>                                
                        </p:outputPanel>
                    </h:form>
                </div>
                <br/><br/>
                <div class="frm_centrado">
                    <h:form id="fcontenedor">                          
                        <p:tabView id="tabcontenedor" rendered="#{partoGrama.muestraPantalla}">
                            <p:ajax event="tabChange" listener="#{partoGrama.requerir}" update="@this"/>
                            <p:tab title="#{etiq.partoG01}" id="tab1">                                                       
                                <p:panelGrid styleClass="frm_centrado" id="pGrama00">                           
                                    <p:row>
                                        <p:column colspan="6" styleClass="ui-widget-header" style="width: 1000px; text-align: center;">
                                            <p:outputLabel value="#{etiq.titulopGrama}"/>
                                        </p:column>                                    
                                    </p:row>
                                    
                                    <!--[00]INFORMACION QUE VIENE DE LA BASE DE DATOS-->
                                    <p:row>
                                        <p:column colspan="2" styleClass="ui-widget-header" style="width: 200px;">
                                            <p:outputLabel value="#{etiq.nombres}:"/>
                                        </p:column>
                                        <p:column styleClass="ui-widget-header" style="width: 200px;">
                                            <p:outputLabel value="#{etiq.appat}:"/>
                                        </p:column>
                                        <p:column styleClass="ui-widget-header" style="width: 200px;">
                                            <p:outputLabel value="#{etiq.apmat}:"/>
                                        </p:column>
                                        <p:column styleClass="ui-widget-header" style="width: 200px;">
                                            <p:outputLabel value="#{etiq.edad}:"/>
                                        </p:column>
                                        <p:column styleClass="ui-widget-header" style="width: 200px;">
                                            <p:outputLabel value="#{etiq.grh}:"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:outputLabel value="#{partoGrama.partoGrama.epiMed.paciente.nombres}"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{partoGrama.partoGrama.epiMed.paciente.apPaterno}"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{partoGrama.partoGrama.epiMed.paciente.apMaterno}"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{partoGrama.partoGrama.epiMed.paciente.edadNumero}"/>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="#{partoGrama.partoGrama.epiMed.paciente.tipoSangre.valor}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="4" styleClass="ui-widget-header"><p:outputLabel value="#{etiq.domicilio}:"/></p:column>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.noExp}:"/></p:column>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.segpop}:"/></p:column>                                        
                                    </p:row>                                    
                                    <p:row>
                                        <p:column colspan="4">
                                            <p:outputLabel value="#{partoGrama.partoGrama.epiMed.paciente.calleNum} #{partoGrama.partoGrama.epiMed.paciente.colonia}
                                                            #{partoGrama.partoGrama.epiMed.paciente.ciudad.descripcionCiu} #{partoGrama.partoGrama.epiMed.paciente.municipio.descripcionMun}
                                                            #{partoGrama.partoGrama.epiMed.paciente.estado.descripcionEdo}"/>
                                        </p:column>
                                        <p:column><p:outputLabel value="#{partoGrama.partoGrama.epiMed.paciente.expediente.numero}"/></p:column>
                                        <p:column><p:outputLabel value="#{partoGrama.partoGrama.epiMed.paciente.seguro.numero}"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.fecha}:"/></p:column>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.hora}:"/></p:column>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.cama}:"/></p:column>
                                        <p:column colspan="2" styleClass="ui-widget-header"><p:outputLabel value="#{etiq.religion}:"/></p:column>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.estadoCivil}:"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:calendar id="fecha" locale="es" readonlyInput="true" mindate="#{partoGrama.fechaActual}"
                                                        value="#{partoGrama.fecha}" required="#{partoGrama.tab1}" requiredMessage="#{etiq.notificacion2}">
                                                <p:ajax event="dateSelect"/>
                                            </p:calendar>
                                        </p:column>
                                        <p:column>
                                            <p:calendar id="hora"
                                                        locale="es" pattern="HH:mm" timeOnly="true" size="6" readonlyInput="true" 
                                                        value="#{partoGrama.horaActual}" required="#{partoGrama.tab1}" requiredMessage="#{etiq.notificacion4}">
                                                <p:ajax event="dateSelect" listener="#{partoGrama.asignaFecha}"/>
                                            </p:calendar>
                                        </p:column>
                                        <p:column><p:outputLabel value="#{partoGrama.partoGrama.epiMed.cama.numero}"/></p:column>
                                        <p:column colspan="2"><p:outputLabel value="#{partoGrama.partoGrama.epiMed.paciente.expediente.antecNoPatologicos.religion}"/></p:column>
                                        <p:column><p:outputLabel value="#{partoGrama.partoGrama.epiMed.paciente.edoCivilStr}"/></p:column>
                                    </p:row>
                                    <!--*****************************************-->                                     
                                    <p:row>
                                        <p:column colspan="6" styleClass="ui-widget-header" style="text-align: center;"><p:outputLabel value="#{etiq.parallenadoIngreso}"/></p:column>
                                    </p:row>
                                    <!--[01]INFORMACION QUE VIENE DE LA BASE DE DATOS Y QUE PUEDE SER CAPTURADA POR EL USUARIO-->
                                    <p:row>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.gesta}:"/></p:column>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.para}:"/></p:column>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.abortos}:"/></p:column>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.c}:"/></p:column>                                        
                                        <p:column colspan="2" styleClass="ui-widget-header"><p:outputLabel value="#{etiq.fum}:"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column><p:outputLabel value="#{partoGrama.partoGrama.epiMed.paciente.expediente.antecGinecoObstetricos.gestaciones}"/></p:column>
                                        <p:column><p:outputLabel value="#{partoGrama.partoGrama.epiMed.paciente.expediente.antecGinecoObstetricos.partos}"/></p:column>
                                        <p:column><p:outputLabel value="#{partoGrama.partoGrama.epiMed.paciente.expediente.antecGinecoObstetricos.abortos}"/></p:column>
                                        <p:column><p:outputLabel value="#{partoGrama.partoGrama.epiMed.paciente.expediente.antecGinecoObstetricos.cesareas}"/></p:column>
                                        <p:column colspan="2">
                                            <p:outputLabel value="#{partoGrama.partoGrama.epiMed.paciente.expediente.antecGinecoObstetricos.ultimaMenstruacion}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </p:outputLabel>
                                        </p:column>
                                    </p:row>                                    
                                    <p:row>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.motivoConsulta}"/></p:column>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.pulso}:"/></p:column>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.temperatura}:"/></p:column>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.ta}:"/></p:column>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.resp}:"/></p:column>
                                        <p:column colspan="2" styleClass="ui-widget-header"><p:outputLabel value="#{etiq.consiente}:"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:selectOneMenu id="motivoConsulta" effect="fold" value="#{partoGrama.motivoConsulta}" required="#{partoGrama.tab1}"
                                                             requiredMessage="#{etiq.notificacion3}">
                                                <f:selectItem  itemLabel="#{etiq.notificacion12}" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{partoGrama.listMotivoConsulta}" var="oConsulta" itemLabel="#{oConsulta.valor}"
                                                               itemValue="#{oConsulta.claveParametro}#{oConsulta.tipoParametro}"/>
                                                <p:ajax event="valueChange" listener="#{partoGrama.asignaMotivoConsulta()}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="vpulso" styleClass="bordes" size="10"
                                                         value="#{partoGrama.partoGrama.epiMed.signosVitales.pulso}" 
                                                         converterMessage="#{etiq.notificacion14}" placeholder="20 - 200" 
                                                         required="#{partoGrama.tab1}" requiredMessage="#{etiq.notificacion3}" validatorMessage="#{etiq.notificacion19}">                                                
                                                <f:validateLongRange minimum="20" maximum="200"/>
                                                <p:ajax event="valueChange" update=":busqueda:msgs"/>                                        
                                            </p:inputText>                                            
                                        </p:column>
                                        <p:column>
                                            <p:inputText styleClass="bordes" value="#{partoGrama.partoGrama.epiMed.signosVitales.temp}" size="10"
                                                         placeholder="30.00 - 42.00" converterMessage="#{etiq.notificacion14}" validatorMessage="#{etiq.notificacion15}" 
                                                         required="#{partoGrama.tab1}" requiredMessage="#{etiq.notificacion3}">
                                                 <f:validateDoubleRange maximum="42.00" minimum="29.99"/>
                                                <p:ajax event="valueChange" update=":busqueda:msgs"/>
                                            </p:inputText>
                                            <p:outputLabel value=" #{etiq.grados}"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText styleClass="bordes" value="#{partoGrama.partoGrama.epiMed.signosVitales.TA}" size="10"
                                                          placeholder="000/000"
                                                          validator="mx.gob.hrrb.validadores.ValidaEntradaTA">
                                                <p:ajax event="valueChange" process="@this" update=":busqueda:msgs"/>
                                            </p:inputText>
                                        </p:column>
                                        <p:column>
                                            <p:inputText styleClass="bordes" value="#{partoGrama.partoGrama.epiMed.signosVitales.FR}" size="10"
                                                         placeholder="20 - 100" converterMessage="#{etiq.notificacion14}" validatorMessage="#{etiq.notificacion16}"
                                                         required="#{partoGrama.tab1}" requiredMessage="#{etiq.notificacion3}">
                                                <f:validateLongRange minimum="20" maximum="100"/>
                                                <p:ajax event="valueChange" update=":busqueda:msgs"/>
                                            </p:inputText>
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:selectOneRadio value="#{partoGrama.partoGrama.epiMed.signosVitales.consiente}">
                                                <f:selectItem itemLabel="SÍ" itemValue="true"/>
                                                <f:selectItem itemLabel="NO" itemValue="false"/>
                                                <p:ajax event="valueChange"/>
                                            </p:selectOneRadio>
                                         </p:column>
                                    </p:row>                                   
                                    <!--*****************************************-->
                                    <p:row>
                                        <p:column colspan="6" styleClass="ui-widget-header" style="text-align: center;"><p:outputLabel value="#{etiq.parallenadopormedico}"/></p:column>
                                    </p:row>
                                    <!--[02]INFORMACION QUE VIENE DE LA BASE DE DATOS Y QUE PUEDE SER CAPTURADA POR EL USUARIO-->
                                    <p:row>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.semanamenorrea}:"/></p:column>                                        
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.dolor}:"/></p:column>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.sitio}:"/></p:column>
                                        <p:column styleClass="ui-widget-header"><p:outputLabel value="#{etiq.fecha}:"/></p:column>
                                        <p:column colspan="2" styleClass="ui-widget-header"><p:outputLabel value="#{etiq.hemorragia}:"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel id="calculaAmenorrea" value="#{partoGrama.CalculaAmenorrea()}"/>
                                        </p:column>
                                        <p:column>                                            
                                            <p:selectOneMenu id="dolor" value="#{partoGrama.dolorTemp}">
                                                <f:selectItem itemLabel="#{etiq.notificacion12}" noSelectionOption="true"/>
                                                <f:selectItem itemLabel="0" itemValue="0"/>
                                                <f:selectItem itemLabel="1" itemValue="1"/>
                                                <f:selectItem itemLabel="2" itemValue="2"/>
                                                <f:selectItem itemLabel="3" itemValue="3"/>
                                                <f:selectItem itemLabel="4" itemValue="4"/>
                                                <f:selectItem itemLabel="5" itemValue="5"/>
                                                <f:selectItem itemLabel="6" itemValue="6"/>
                                                <f:selectItem itemLabel="7" itemValue="7"/>
                                                <f:selectItem itemLabel="8" itemValue="8"/>
                                                <f:selectItem itemLabel="9" itemValue="9"/>
                                                <f:selectItem itemLabel="10" itemValue="10"/>
                                                <p:ajax event="valueChange" listener="#{partoGrama.asignaDolor}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="sitioAfectado" value="#{partoGrama.primeraMitadEmbarazo.sitio.tipoParametro}" effect="fold">
                                                <f:selectItem itemLabel="#{etiq.notificacion12}" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems value="#{partoGrama.listSitio}" var="oSitio" itemLabel="#{oSitio.valor}"
                                                               itemValue="#{oSitio.claveParametro}#{oSitio.tipoParametro}"/>
                                                <p:ajax event="valueChange"/>
                                            </p:selectOneMenu>                                            
                                        </p:column>
                                        <p:column>                               
                                            <p:calendar id="fpmitadEmbarazo" value="#{partoGrama.primeraMitadEmbarazo.fecha}" locale="es"
                                                        mindate="#{partoGrama.fechaActual}" readonlyInput="true">
                                                <p:ajax event="dateSelect" update="calculaAmenorrea"/>
                                            </p:calendar>
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:selectOneRadio id="respuesta" value="#{partoGrama.primeraMitadEmbarazo.hemorragia}">
                                                <f:selectItem itemLabel="SÍ" itemValue="true" />
                                                <f:selectItem itemLabel="NO" itemValue="false" />
                                                <p:ajax event="valueChange"/>
                                            </p:selectOneRadio>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="ui-widget-header">
                                            <p:outputLabel value="#{etiq.observaciones}:"/>
                                        </p:column>
                                        <p:column colspan="5">
                                            <p:inputText styleClass="bordes" value="#{partoGrama.primeraMitadEmbarazo.observaciones}" style="text-transform: uppercase;"  size="110">
                                                <p:ajax event="valueChange"/>
                                            </p:inputText>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="ui-widget-header">
                                            <p:outputLabel value="#{etiq.otrosintomas}:"/>
                                        </p:column>
                                        <p:column colspan="5">
                                            <p:inputText styleClass="bordes" value="#{partoGrama.primeraMitadEmbarazo.otroSintomas}"  style="text-transform: uppercase;" size="110">
                                                <p:ajax event="valueChange"/>
                                            </p:inputText>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="ui-widget-header">
                                            <p:outputLabel value="#{etiq.utero}:"/>
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:inputText styleClass="bordes" style="text-transform: uppercase;"  value="#{partoGrama.primeraMitadEmbarazo.utero}" size="30">
                                                <p:ajax event="valueChange"/>
                                            </p:inputText>
                                        </p:column>
                                        <p:column styleClass="ui-widget-header">
                                            <p:outputLabel value="#{etiq.cervix}:"/>
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:inputText styleClass="bordes" value="#{partoGrama.primeraMitadEmbarazo.cervix}" style="text-transform: uppercase;" size="30">
                                                <p:ajax event="valueChange"/>
                                            </p:inputText>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="ui-widget-header">
                                            <p:outputLabel value="#{etiq.otrosdatosdeexploracion}:"/>
                                        </p:column>
                                        <p:column colspan="5">
                                            <p:inputText styleClass="bordes" value="#{partoGrama.primeraMitadEmbarazo.otrosDatos}" style="text-transform: uppercase;" size="110">
                                                <p:ajax event="valueChange"/>
                                            </p:inputText>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="6" style="width: 500px; padding: 0px;">
                                            <p:panelGrid>
                                                <p:row>
                                                    <p:column styleClass="ui-widget-header" >
                                                        <p:outputLabel value="#{etiq.diagnostico}:"/>
                                                    </p:column>
                                                    <p:column colspan="3">
                                                        <p:autoComplete id="complete" onkeypress="return validaCaracter(event);" queryDelay="1000"
