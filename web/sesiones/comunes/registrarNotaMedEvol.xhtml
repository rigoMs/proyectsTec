<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:poue="http://primefaces.org/ui/extensions">
        <ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
            <ui:define name="cuerpo">
                <f:loadBundle 
                    basename="mx.gob.hrrb.modelo.core.hrrb_labels" 
                    var="etiq"/>
                <h2 class="centrado_texto">
                    <p:outputLabel id="tituloPag" 
                                   value="#{etiq.atencionMedica}"/>
                </h2>
                <br/>
                <div class="centrado_texto">

                    <h:form id="FormBusqueda" class="centrar">

                        <p:accordionPanel id="apBusqPacCE" rendered="#{oRegNotaMedEvol.ocultarBusqueda1}">
                            <p:tab title="#{etiq.buscarpacs}">

                                <br/>

                                <h4  class="centrado_texto"><p:outputLabel id="titPacXFec" value="#{etiq.pacQueTienenCita}"/></h4>
                                <h:panelGrid styleClass="frm_centrado" columns="7">
                                    <p:outputLabel id="fecPacXFec" value="#{etiq.fecha}:" styleClass="mensaje"/>
                                    <p:calendar id="tFecCita2" value="#{oRegNotaMedEvol.fechaAux}" effect="fold" locale="es" showOn="button" 
                                                disabledWeekends="true" pattern="dd/MM/yy" required="true"  readonlyInput="true">
                                        <p:ajax event="dateSelect"></p:ajax>
                                    </p:calendar>
                                    <br/>
                                    <p:outputLabel id="medico2" styleClass="mensaje" value="#{etiq.medico}:" />
                                    <p:outputLabel value="#{oRegNotaMedEvol.medFirm.nombreCompleto}" />
                                    <p:commandButton value="#{etiq.consultar}" icon="ui-icon-search">
                                        <p:ajax update="tablaPac1" listener="#{oRegNotaMedEvol.buscaPacienteFechaConsulta}"/>
                                    </p:commandButton>
                                </h:panelGrid>

                                <br/>              

                                <div class="tabla_pacEnc1">
                                    <p:dataTable id="tablaPac1" var="oPacCon" paginator="true"
                                                 paginatorPosition="both" rows="6"
                                                 value="#{oRegNotaMedEvol.listaCitado}"
                                                 emptyMessage="#{etiq.noRegistro}"
                                                 style="visibility:#{oRegNotaMedEvol.visibilidadTabla};"
                                                 rowKey="#{oPacCon.paciente.folioPaciente}"
                                                 selection="#{oRegNotaMedEvol.seleccionado}">
                                        <p:ajax event="rowSelectRadio"></p:ajax>
                                        <f:facet name="header">
                                            <h:outputText value="#{etiq.pacEncontrados}"/>
                                        </f:facet>
                                        <p:column selectionMode="single">
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputLabel class="negrita" value="#{etiq.noConsulta}"/>
                                            </f:facet>
                                            <h:outputText value="#{oPacCon.cita.noConsulta}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputLabel class="negrita" value="#{etiq.noFicha}"/>
                                            </f:facet>
                                            <h:outputText value="#{oPacCon.cita.noFicha}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputLabel class="negrita" value="#{etiq.folioCita}"/>
                                            </f:facet>
                                            <h:outputText value="#{oPacCon.cita.folioCita}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputLabel class="negrita" value="#{etiq.noExp}"/>
                                            </f:facet>
                                            <h:outputText value="#{oPacCon.paciente.expediente.numero}"/>
                                        </p:column> 

                                        <p:column style="width: 30%;">
                                            <f:facet name="header">
                                                <h:outputLabel class="negrita" value="#{etiq.nombreCompleto}"/>
                                            </f:facet>
                                            <h:outputText value="#{oPacCon.paciente.apPaterno} #{oPacCon.paciente.apMaterno} #{oPacCon.paciente.nombres}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputLabel class="negrita" value="#{etiq.edad}"/>
                                            </f:facet>
                                            <h:outputText value="#{oPacCon.paciente.edadNumero}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputLabel class="negrita" value="#{etiq.segpop}"/>
                                            </f:facet>
                                            <h:outputText value="#{oPacCon.paciente.seg.numero}"/>
                                        </p:column>  
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputLabel class="negrita" value="#{etiq.tipoPacienteEsp}"/>
                                            </f:facet>
                                            <h:outputText value="#{oPacCon.cita.primEsp}"/>
                                        </p:column>   
                                        <f:facet name="footer">
                                            <p:commandButton value="#{etiq.llenarNotaMed}" id="seleccionar1">
                                                <p:ajax listener="#{oRegNotaMedEvol.llenadoDatosPersonales}" 
                                                        update=":FormDatosPaciente:acDatPer:datosPersona :FormBusqueda:apBusqPacCE :AtencionMedica 
                                                        :dialogLaboratorio :dialogImagenologia :dialogElectrocardiograma :dialogBancoDeSangre 
                                                        :dialogPatologia :dialogOtoacusticos :dialogEndoscopia :dialogProcedimientoQuirurgico :dialogColsposcopia
                                                        :ImpresionOperacionQuirurgica :ImpresionInterconsulta :ImpresionTomografia :ImpresionReceta" ></p:ajax>
                                            </p:commandButton>
                                        </f:facet>
                                    </p:dataTable>      
                                </div>                
                            </p:tab> 
                        </p:accordionPanel>



                        <p:accordionPanel id="apBusqPacInd" rendered="#{oRegNotaMedEvol.ocultarBusqueda2}">
                            <p:tab title="#{etiq.buscarpacs}">
                                <p:panelGrid>
                                    <p:row>
                                        <p:column colspan="4"><h:outputText value="#{etiq.buscarDatosBasicos}"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column><h:outputLabel class="negrita" value="#{etiq.nombres}:"/></p:column>
                                        <p:column><h:outputLabel class="negrita" value="#{etiq.appat}:"/></p:column>
                                        <p:column><h:outputLabel class="negrita" value="#{etiq.apmat}:"/></p:column>
                                        <p:column></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:inputText styleClass="bordes" id="nom" 
                                                         maxlength="50" size="39"
                                                         value="#{oRegNotaMedEvol.episodioMedico.paciente.nombres}"
                                                         style="text-transform:uppercase;"
                                                         onkeypress="return validaCaracter(event);">
                                                <p:ajax/>
                                            </p:inputText>
                                        </p:column>
                                        <p:column>
                                            <p:inputText styleClass="bordes" id="app" 
                                                         maxlength="50" size="39"
                                                         value="#{oRegNotaMedEvol.episodioMedico.paciente.apPaterno}"
                                                         style="text-transform:uppercase;"
                                                         onkeypress="return validaCaracter(event);">
                                                <p:ajax/>
                                            </p:inputText>
                                        </p:column>
                                        <p:column>
                                            <p:inputText styleClass="bordes" id="apm" 
                                                         maxlength="50" size="39"
                                                         value="#{oRegNotaMedEvol.episodioMedico.paciente.apMaterno}"
                                                         style="text-transform:uppercase;"
                                                         onkeypress="return validaCaracter(event);">
                                                <p:ajax/>
                                            </p:inputText>
                                        </p:column>
                                        <p:column>
                                            <p:commandButton styleClass="bordes" 
                                                             value="#{etiq.buscar}" 
                                                             icon="ui-icon-search">
                                                <p:ajax update="tablaPac2" listener="#{oRegNotaMedEvol.buscaPacienteAtenMed()}"/>
                                            </p:commandButton>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>

                                <p:panelGrid>
                                    <p:row>
                                        <p:column colspan="3"><h:outputText value="#{etiq.buscarPorExpediente}"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column><h:outputLabel class="negrita" value="#{etiq.noExp}:"/></p:column>
                                        <p:column>
                                            <p:inputText styleClass="bordes" id="exp"
                                                         value="#{oRegNotaMedEvol.episodioMedico.expediente.numero}"
                                                         converterMessage="#{etiq.errCapturaCaractEsp}">
                                                <f:validateLongRange minimum="0" maximum="9999999999"/>
                                                <f:ajax execute="@this" event="valueChange" />
                                            </p:inputText>
                                        </p:column>
                                        <p:column>
                                            <p:commandButton styleClass="bordes" 
                                                             value="#{etiq.buscar}" 
                                                             icon="ui-icon-search">
                                                <p:ajax update="tablaPac2" listener="#{oRegNotaMedEvol.buscaPacienteAtenMed()}"/>
                                            </p:commandButton>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>

                                <br/><br/>

                                <div class="tabla_pacEnc2">
                                    <p:dataTable id="tablaPac2" var="oPacEnc" paginator="true"
                                                 paginatorPosition="both" rows="5" 
                                                 value="#{oRegNotaMedEvol.listaEpiMed}" 
                                                 emptyMessage="#{etiq.noRegistro}" 
                                                 style="visibility:#{oRegNotaMedEvol.visibilidadTabla};"
                                                 rowKey="#{oPacEnc.paciente.folioPaciente}"
                                                 selection="#{oRegNotaMedEvol.seleccionado}">
                                        <f:facet name="header">
                                            <h:outputText value="#{etiq.pacEncontrados}"/>
                                        </f:facet>
                                        <p:ajax event="rowSelectRadio"></p:ajax>
                                        <p:column selectionMode="single">
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputLabel class="negrita" value="#{etiq.appat}"/>
                                            </f:facet>
                                            <h:outputText value="#{oPacEnc.paciente.apPaterno}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputLabel class="negrita" value="#{etiq.apmat}"/>
                                            </f:facet>
                                            <h:outputText value="#{oPacEnc.paciente.apMaterno}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputLabel class="negrita" value="#{etiq.nombres}"/>
                                            </f:facet>
                                            <h:outputText value="#{oPacEnc.paciente.nombres}"/>
                                        </p:column>
                                        <p:column style="width: 9%">
                                            <f:facet name="header">
                                                <h:outputLabel class="negrita" value="#{etiq.fechanac}"/>
                                            </f:facet>
                                            <h:outputText value="#{oPacEnc.paciente.fechaNac}"><f:convertDateTime pattern="dd-MM-yyyy"></f:convertDateTime></h:outputText>
                                        </p:column>   
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputLabel class="negrita" value="#{etiq.curp}"/>
                                            </f:facet>
                                            <h:outputText value="#{oPacEnc.paciente.curp}"/>
                                        </p:column>
                                        <p:column style="width: 7%">
                                            <f:facet name="header">
                                                <h:outputLabel class="negrita" value="#{etiq.edad}"/>
                                            </f:facet>
                                            <h:outputText value="#{oPacEnc.paciente.edadNumero}"/>
                                        </p:column>               
                                        <p:column style="width: 10%">
                                            <f:facet name="header">
                                                <h:outputLabel class="negrita" value="#{etiq.noExp}"/>
                                            </f:facet>
                                            <h:outputText value="#{oPacEnc.paciente.expediente.numero}"/>
                                        </p:column>  
                                        <f:facet name="footer">
                                            <p:commandButton value="#{etiq.llenarNotaMed}">
                                                <p:ajax listener="#{oRegNotaMedEvol.llenadoDatosPersonales}" 
                                                        update=":FormDatosPaciente:acDatPer:datosPersona :FormBusqueda:apBusqPacInd :AtencionMedica 
                                                        :dialogLaboratorio :dialogImagenologia :dialogElectrocardiograma :dialogBancoDeSangre 
                                                        :dialogPatologia :dialogOtoacusticos :dialogEndoscopia :dialogProcedimientoQuirurgico :dialogColsposcopia
                                                        :ImpresionOperacionQuirurgica :ImpresionInterconsulta :ImpresionTomografia :ImpresionReceta :frmImpresionNMED"></p:ajax>
                                            </p:commandButton>
                                        </f:facet>
                                    </p:dataTable>      
                                </div>                        
                            </p:tab> 
                        </p:accordionPanel>
                    </h:form>

                    <br/>
                    <!--*********************************************************************************-->

                    <h:form id="FormDatosPaciente">
                        <p:accordionPanel id="acDatPer" activeIndex="null">
                            <p:tab title="Datos personales" >
                                <p:panelGrid styleClass="frm_centrado" id="datosPersona" style="visibility:#{oRegNotaMedEvol.visible}">
                                    <f:facet name="header">
                                        <p:row>
                                            <p:column colspan="6"><h:outputText value="#{etiq.datosDelPaciente}"/></p:column>
                                        </p:row>
                                    </f:facet>
                                    <p:row>
                                        <p:column styleClass="ui-widget-header" colspan="4"></p:column>
                                        <p:column styleClass="ui-widget-header"><h:outputText value="#{etiq.fechaYhora}:"/></p:column>
                                        <p:column>
                                            <h:outputText  value="#{oRegNotaMedEvol.fechaActual}"><f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Mexico_City"></f:convertDateTime></h:outputText>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column ><h:outputLabel value="#{etiq.nombreCompleto}:"/></p:column>
                                        <p:column><h:outputText value="#{oRegNotaMedEvol.episodioMedico.paciente.nombreCompleto}"/></p:column>
                                        <p:column ><h:outputLabel value="#{etiq.edad}:"/></p:column>
                                        <p:column><h:outputText  value="#{oRegNotaMedEvol.episodioMedico.paciente.edadNumero}"/></p:column>
                                        <p:column ><p:outputLabel value="#{etiq.sexo}:"/></p:column>
                                        <p:column><h:outputLabel value="#{oRegNotaMedEvol.episodioMedico.paciente.sexoP}" /></p:column>

                                    </p:row>
                                    <p:row>
                                        <p:column><h:outputLabel value="#{etiq.fechanac}:" /></p:column>
                                        <p:column><h:outputText value="#{oRegNotaMedEvol.episodioMedico.paciente.fechaNac}"><f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime></h:outputText></p:column>
                                        <p:column><h:outputLabel value="#{etiq.curp}:"/></p:column>
                                        <p:column><h:outputText  value="#{oRegNotaMedEvol.episodioMedico.paciente.curp}" /></p:column>
                                        <p:column><h:outputLabel value="#{etiq.servicio}:"/></p:column>
                                        <p:column><h:outputText  value="#{oRegNotaMedEvol.episodioMedico.area.descripcion}" /></p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column ><h:outputLabel value="#{etiq.noExp}:"/></p:column>
                                        <p:column><h:outputText value="#{oRegNotaMedEvol.episodioMedico.paciente.expediente.numero}" /></p:column>
                                        <p:column ><h:outputLabel value="#{etiq.segpop}:" /></p:column>
                                        <p:column><h:outputText  value="#{oRegNotaMedEvol.episodioMedico.paciente.seg.numero}" /></p:column>
                                        <p:column ><h:outputLabel value="#{etiq.folioUrg}:"/></p:column>
                                        <p:column><h:outputText  value="#{oRegNotaMedEvol.episodioMedico.admUrgs.folioAdmision}" /></p:column>
                                    </p:row>            
                                    <p:row>
                                        <p:column ><h:outputLabel value="#{etiq.cama}:"/></p:column>
                                        <p:column><h:outputText  value="#{oRegNotaMedEvol.episodioMedico.cama.numero}" /></p:column>
                                        <p:column><h:outputLabel value="#{etiq.fechaDeIngreso}:"/></p:column>
                                        <p:column><h:outputText  value="#{oRegNotaMedEvol.episodioMedico.fechaIngreso}" /></p:column>
                                        <p:column colspan="2"></p:column> 
                                    </p:row>

                                    <p:row>
                                        <p:column styleClass="ui-widget-header" colspan="6"><h:outputLabel value="#{etiq.domicilio}"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column><h:outputLabel value="#{etiq.calle}:"/></p:column>
                                        <p:column><h:outputText value="#{oRegNotaMedEvol.episodioMedico.paciente.calleNum}" /></p:column>
                                        <p:column><h:outputLabel value="#{etiq.colonia}:"/></p:column>
                                        <p:column><h:outputText  value="#{oRegNotaMedEvol.episodioMedico.paciente.colonia}" /></p:column>
                                        <p:column><h:outputLabel value="#{etiq.codPost}: "/></p:column>
                                        <p:column><h:outputText value="#{oRegNotaMedEvol.episodioMedico.paciente.cp}"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column><h:outputLabel value="#{etiq.ciudad}:"/></p:column>
                                        <p:column><h:outputText value="#{oRegNotaMedEvol.episodioMedico.paciente.ciudad.descripcionCiu}" /></p:column>
                                        <p:column><h:outputLabel value="#{etiq.municipio}:" /></p:column>
                                        <p:column><h:outputText  value="#{oRegNotaMedEvol.episodioMedico.paciente.municipio.descripcionMun}" /></p:column>
                                        <p:column><h:outputLabel value="#{etiq.estado}:"/></p:column>
                                        <p:column><h:outputText  value="#{oRegNotaMedEvol.episodioMedico.paciente.estado.descripcionEdo}" /></p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column colspan="6" styleClass="ui-widget-header"><h:outputLabel value="#{etiq.signosVitales}:" class="mensaje"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column><h:outputText value="Fecha de la última toma de signos vitales:"/><br/><h:outputLabel value="#{oRegNotaMedEvol.signVit.fechaReg}"/></p:column>
                                        <p:column><h:outputText value="#{etiq.ta}:"/><br/><h:outputLabel value="#{oRegNotaMedEvol.signVit.TA}"/><h:outputLabel value=" Mm. Hg."/></p:column>
                                        <p:column><h:outputText value="#{etiq.fc}:"/><br/><h:outputLabel value="#{oRegNotaMedEvol.signVit.FC}"/></p:column>
                                        <p:column><h:outputText value="#{etiq.fr}:"/><br/><h:outputLabel value="#{oRegNotaMedEvol.signVit.FR}"/></p:column>
                                        <p:column colspan="2"><h:outputText value="#{etiq.temp}:"/><br/><h:outputLabel value="#{oRegNotaMedEvol.signVit.temp}"/><h:outputLabel value=" °C"/></p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column styleClass="ui-widget-header"><h:outputLabel value="#{etiq.peso}:"/></p:column>
                                        <p:column styleClass="ui-widget-header"><h:outputLabel value="#{etiq.talla}:"/></p:column>
                                        <p:column styleClass="ui-widget-header"><h:outputLabel value="#{etiq.imc}:"/></p:column>
                                        <p:column styleClass="ui-widget-header" colspan="3"><h:outputLabel value="#{etiq.alergias}:"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column><h:outputLabel  value="#{oRegNotaMedEvol.episodioMedico.paciente.peso}"/><p:outputLabel value=" #{etiq.kg}"/></p:column>
                                        <p:column><h:outputLabel  value="#{oRegNotaMedEvol.episodioMedico.paciente.talla}"/><p:outputLabel value=" #{etiq.cm}"/></p:column>
                                        <p:column><h:outputLabel  value="#{oRegNotaMedEvol.episodioMedico.paciente}"/></p:column>
                                        <p:column colspan="3"><h:outputLabel value="#{oRegNotaMedEvol.episodioMedico.expediente.antecPatologicos.alergias}"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="6">
                                            <p:dataTable id="tablaDiagPrevNotaIngre" var="DatosCie10Prev" value="#{oRegNotaMedEvol.afecTratPac}">
                                                <p:column headerText="#{etiq.diagnostico}:" styleClass="columnachica centrado_texto" style="width:90%;">
                                                    <h:outputText value="#{DatosCie10Prev.CIE10.descripcionDiag}"/>
                                                </p:column>
                                                <p:column headerText="#{etiq.cie10}:" styleClass="columnachica centrado_texto" style="width:10%;">
                                                    <h:outputText value="#{DatosCie10Prev.CIE10.clave}"/>
                                                </p:column>
                                            </p:dataTable>
                                        </p:column>    
                                    </p:row>  
                                    <p:row>
                                        <p:column colspan="6">
                                            <p:dataTable id="tablaProcNotaIngre" var="DatosCie9" value="#{oRegNotaMedEvol.procRealPac}">
                                                <p:column headerText="#{etiq.procedimientos}:" styleClass="columnachica centrado_texto" style="width:90%;">
                                                    <h:outputText value="#{DatosCie9.CIE9.descripcion}"/>
                                                </p:column>
                                                <p:column headerText="#{etiq.cie9}:" styleClass="columnachica centrado_texto" style="width:10%;">
                                                    <h:outputText value="#{DatosCie9.CIE9.clave}"/>
                                                </p:column>
                                            </p:dataTable>
                                        </p:column>
                                    </p:row>                    

                                    <p:row>
                                        <p:column styleClass="ui-widget-header" colspan="6"><h:outputLabel value="#{etiq.medico}"/></p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column styleClass="ui-widget-header" colspan="3"><h:outputLabel value="#{etiq.nombre}:"/></p:column>
                                        <p:column styleClass="ui-widget-header" colspan="3"><h:outputLabel value="#{etiq.cedulaProf}:"/></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="3"><h:outputLabel value="#{oRegNotaMedEvol.medFirm.nombreCompleto}"/></p:column>
                                        <p:column colspan="3"><h:outputLabel value="#{oRegNotaMedEvol.medFirm.cedProf}"/></p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:tab> 
                        </p:accordionPanel>
                    </h:form>

                    <br/><br/>
                    <!--*********************************************************************************-->

                    <div>
                        <p:tabView widgetVar="AtencionMedica" id="AtencionMedica" effect="fade" style="visibility:#{oRegNotaMedEvol.visible}" dynamic="true">
                            <p:tab title="#{etiq.notasMedicas}">                             

                                <p:tabView widgetVar="NotasMedicas" id="NotasMedicas" effect="fade">

                                    <p:tab title="#{etiq.notaIngreso}" rendered="#{oRegNotaMedEvol.notaIngreso}">

                                        <h:form id="FormNotaIng" class="centrar">
                                            <p:growl id="msg" showDetail="true"/>

                                            <p:panelGrid styleClass="frm_centrado" id="NotaIngreso">
                                                <f:facet name="header">
                                                    <p:row>
                                                        <p:column colspan="4"><h:outputText value="#{etiq.notaIngreso}"/></p:column>
                                                    </p:row>
