<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
        
    <ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
        <ui:define name="cuerpo">
            <div class="centrar">

                <h:form class="centrar">

                    <br/><br/>
                    <p:growl id="msgs" showDetail="true" />
                    <f:loadBundle basename="mx/gob/hrrb/modelo/core/hrrb_labels" var="etiq" />


                    <p:accordionPanel>
                        <p:tab title="#{etiq.busqreqnoaut}">

                            <p:panelGrid>
                                <p:row>
                                    <p:column styleClass="ui-widget-header" style="border-color: transparent;">
                                        <p:panelGrid columns="2" style="width: 250px">
                                            <h:outputLabel class="negrita" value="#{etiq.fecha}:"/>
                                            <h:outputLabel />
                                            <h:outputLabel for="fechaR" >
                                                <p:calendar id="fechaR" mode="popup" />
                                            </h:outputLabel> 
                                            <p:commandButton styleClass="bordes" value="#{etiq.buscar}" icon="ui-icon-search" ajax="false">
                                            </p:commandButton>
                                        </p:panelGrid>
                                    </p:column>

                                    <p:column styleClass="ui-widget-header" style="border-color: transparent">
                                        <p:dataTable value="" id="tblRecReq" var="oRecR" style="width: 250px" editable="true">
                                            <p:column headerText="#{etiq.fol}">
                                                <h:outputText value="" />
                                            </p:column>
                                            <p:column>
                                                <p:commandButton styleClass="bordes" value="#{etiq.buscar}" icon="ui-icon-search" ajax="false">
                                                </p:commandButton>
                                            </p:column>
                                        </p:dataTable>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:tab>
                        <p:tab title="#{etiq.firmareq}">
                            <p:panelGrid styleClass="frm_centrado" style="width:1000px; border-style: solid; text-align: left;">

                                <p:row>
                                    <p:column styleClass="ui-widget-header" colspan="4" style="text-align: center;">
                                        <h:outputLabel value="#{etiq.reqInt}"/>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column  styleClass="ui-widget-header" rowspan="2" style="width:200px">
                                        <h:outputLabel class="negrita" value="#{etiq.depsol}" />
                                    </p:column>
                                    <p:column styleClass="ui-widget-header" rowspan="2" style="width:380px">
                                        <h:outputText />
                                    </p:column>
                                    <p:column styleClass="ui-widget-header" colspan="1" style="width:150px">
                                        <h:outputLabel class="negrita" value="#{etiq.fecsol}" />
                                    </p:column>
                                    <p:column styleClass="ui-widget-header" colspan="1">
                                        <h:outputText />
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column styleClass="ui-widget-header" colspan="1">
                                        <h:outputLabel class="negrita" value="#{etiq.fol}" />
                                    </p:column>
                                    <p:column styleClass="ui-widget-header" colspan="1">
                                        <h:outputText />
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column styleClass="ui-widget-header" colspan="4">
                                        <p:dataTable id="dtRequi" value="" editable="true" var="oReq"
                                         style="width: 980px" selection="" rowKey="">
                                            <p:columnGroup type="header" >
                                                <p:row>
                                                    <p:column headerText="#{etiq.partida}" rowspan="2"/>
                                                    <p:column headerText="#{etiq.desdet}" rowspan="2" />
                                                    <p:column headerText="#{etiq.und}" rowspan="2"/>
                                                    <p:column headerText="#{etiq.cantd}" colspan="2" />
                                                </p:row>

                                                <p:row>
                                                    <p:column headerText="#{etiq.solicitado}" />
                                                    <p:column headerText="#{etiq.aprobado}" />
                                                </p:row>
                                            </p:columnGroup>
                                            <p:column >
                                                <h:outputText value="" />
                                            </p:column>
                                            <p:column >
                                                <h:outputText value="" />
                                            </p:column>
                                            <p:column >
                                                <h:outputText value="" />
                                            </p:column>
                                            <p:column >
                                                <h:outputText value="" />
                                            </p:column>
                                            <p:column >
                                                <h:outputText value="" />
                                            </p:column>

                                        </p:dataTable>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column styleClass="ui-widget-header" colspan="4">
                                        <h:outputLabel value="#{etiq.justSolic}" />
                                        <h:outputText />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>

                            <p:panelGrid styleClass="frm_centrado" style="width:1005px; border-style: solid">
                                <p:row>
                                    <p:column styleClass="ui-widget-header" style="height: 100px">
                                        <h:outputText /><br/>
                                        <h:outputLabel value="#{etiq.solicjefdep}" />
                                    </p:column>
                                    <p:column styleClass="ui-widget-header" style="height: 100px">
                                        <h:outputText /><br/>
                                        <h:outputLabel value="#{etiq.reccoordrecmat}" />
                                    </p:column>
                                    <p:column styleClass="ui-widget-header"   style="height: 100px">
                                        <h:outputText /><br/>
                                        <h:outputLabel value="#{etiq.autsubadm}" />
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column styleClass="ui-widget-header" style="border-color: transparent" colspan="3">
                                        <h3 class="textoIzq"><h:outputLabel style="font-size: 10pt" value="#{etiq.notaReq}" /></h3>
                                        <h4 style="text-align: right"><h:outputLabel  style="font-size: 8pt" value="#{etiq.claveR}" /></h4>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>

                            <p:panelGrid styleClass="frm_centrado" style="width:1005px; border-style: solid; text-align: left;">
                                <p:row>
                                    <p:column colspan="2" styleClass="ui-widget-header" style="text-align: center; border-bottom-color: transparent">
                                        <p:commandButton value="#{etiq.firmautorizacion}" icon="ui-icon-pencil" onclick="PF('dlgReq').show()"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>

                            <p:dialog id="dlgReqInt" widgetVar="dlgReq"  position="center" closable="true" dynamic="true" resizable="false"
                                appendTo="@(body)" modal="true" showEffect="explode" hideEffect="slide" height="200px">

                                <h:form id="requisicion" class="centrar">
                                    <br/>
                                    <p:growl id="msgs" showDetail="true" />
                                    <f:loadBundle basename="mx/gob/hrrb/modelo/core/hrrb_labels" var="etiq" />
                                    <p:growl id="message" showDetail="true" />

                                    <p:panelGrid id="dtReqI" style="width: 480px; border-style: solid">
                                        <p:row>
                                            <p:column styleClass="ui-widget-header" colspan="2" style="text-align: center;">
                                                <h:outputLabel value="#{etiq.reqInt}"/>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column styleClass="ui-widget-header" style="width: 50%">
                                                <h:outputLabel value="#{etiq.reccoordrecmat}" />
                                            </p:column>
                                            <p:column >
                                                <p:selectOneMenu id="firmrecmat" >
                                                    <f:selectItem itemLabel="COREMA" itemValue="corema" />
                                                    <f:selectItem itemLabel="Jefa de Adquisiciones" itemValue="jefaadq" />
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column styleClass="ui-widget-header">
                                                <h:outputLabel value="#{etiq.autsubadm}" />
                                            </p:column>
                                            <p:column >
                                                <h:outputText value="" />
                                            </p:column>
                                        </p:row>

                                        <p:row>
                                            <p:column styleClass="ui-widget-header" style="text-align: center; border-right-color: transparent">
                                                <p:commandButton value="#{etiq.guardar}" icon="ui-icon-disk" oncomplete="PF('dlgReq').hide()" />
                                            </p:column>
                                            <p:column styleClass="ui-widget-header" style="text-align: center;">
                                                <p:commandButton value="#{etiq.volver}"  icon="ui-icon-arrowreturn-1-w" oncomplete="PF('dlgReq').hide()" />
                                            </p:column>
                                        </p:row>

                                    </p:panelGrid>
                                </h:form>
                            </p:dialog>


                        </p:tab>
                    </p:accordionPanel>
                </h:form>

            </div>
        </ui:define>
    </ui:composition>
        
    
</html>
