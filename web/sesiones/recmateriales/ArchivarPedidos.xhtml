<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
        <ui:define name="cuerpo">
            <div class="centrar">
                <h:form class="centrar" enctype="multipart/form-data">
                    <br/><br/>
                    <p:growl id="messages" showDetail="true"/>
                    <f:loadBundle basename="mx/gob/hrrb/modelo/core/hrrb_labels" var="etiq" />

                    <center><h2 style="text-align: center; font-size: 18pt; font-family: serif;"><h:outputLabel value="#{etiq.generarexppedidos}" /></h2></center>

                    <center>
                        <p:dataTable value="" id="tblBRequi" var="" style="width: 580px; margin-left: 180px; border-style: double;">
                            <p:column headerText="#{etiq.nodepe}" styleClass="ui-widget-header">
                                <h:outputText value="1200" />
                            </p:column>
                            <p:column styleClass="ui-widget-header">
                                <p:commandButton value="#{etiq.buscar}"  icon="ui-icon-search"/>
                            </p:column>
                        </p:dataTable><br/><br/>
                    </center>


                    <p:panelGrid style="width: 1150px; border-style: solid;">
                        <f:facet name="header">
                            <p:row>
                                <p:column colspan="2" styleClass="ui-widget-header" style="border-bottom-color: transparent;">
                                    <h:outputLabel value="#{etiq.archivarpedido}" />
                                </p:column>
                            </p:row>
                        </f:facet>

                        <p:row>
                            <p:column styleClass="ui-widget-header" style="text-align: left; border-bottom-color: transparent;">
                                <p:outputLabel value="#{etiq.nodepe}" />
                            </p:column>
                            <p:column style="text-align: left; border-bottom-color: transparent;">
                                <h:outputText value="" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="ui-widget-header" colspan="2" style="border-bottom-color: transparent;">
                                <p:outputLabel value="#{etiq.docalmacenar}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="ui-widget-header" style="text-align: left; border-bottom-color: transparent;">
                                <p:outputLabel value="#{etiq.subirpedido}" />
                            </p:column>
                            <p:column style="border-bottom-color: transparent;">
                                <p:fileUpload id="fuPDFpedido"
                                  fileUploadListener="#{oExp.cargaPDFpoliza}"
                                  allowTypes="/(\.|\/)(pdf)$/"
                                  mode="advanced"
                                  fileLimit="1"
                                  sizeLimit="200000" update="messages"
                                  cancelLabel="Cancelar" label="Seleccionar" uploadLabel="Subir">
                                </p:fileUpload>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="ui-widget-header" style="text-align: left; border-bottom-color: transparent;">
                                <p:outputLabel value="#{etiq.subircotizacion}" />
                            </p:column>
                            <p:column style="border-bottom-color: transparent;">
                                <p:fileUpload id="fuPDFcotizacion"
                                  fileUploadListener="#{oExp.cargaPDFpoliza}"
                                  allowTypes="/(\.|\/)(pdf)$/"
                                  mode="advanced"
                                  fileLimit="1"
                                  sizeLimit="200000" update="messages"
                                  cancelLabel="Cancelar" label="Seleccionar" uploadLabel="Subir">
                                </p:fileUpload>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="ui-widget-header" style="text-align: left; border-bottom-color: transparent;">
                                <p:outputLabel value="#{etiq.subirccsr}" />
                            </p:column>
                            <p:column style="border-bottom-color: transparent;">
                                <p:fileUpload id="fuPDFccsr"
                                  fileUploadListener="#{oExp.cargaPDFpoliza}"
                                  allowTypes="/(\.|\/)(pdf)$/"
                                  mode="advanced"
                                  fileLimit="1"
                                  sizeLimit="200000" update="messages"
                                  cancelLabel="Cancelar" label="Seleccionar" uploadLabel="Subir">
                                </p:fileUpload>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="ui-widget-header" style="text-align: left; border-bottom-color: transparent;">
                                <p:outputLabel value="#{etiq.subircartagarantia}" />
                            </p:column>
                            <p:column style="border-bottom-color: transparent;">
                                <p:fileUpload id="fuPDFcartag"
                                  fileUploadListener="#{oExp.cargaPDFpoliza}"
                                  allowTypes="/(\.|\/)(pdf)$/"
                                  mode="advanced"
                                  fileLimit="1"
                                  sizeLimit="200000" update="messages"
                                  cancelLabel="Cancelar" label="Seleccionar" uploadLabel="Subir">
                                </p:fileUpload>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="ui-widget-header" style="text-align: left; border-bottom-color: transparent;">
                                <p:outputLabel value="#{etiq.subirsellos}" />
                            </p:column>
                            <p:column style="border-bottom-color: transparent;">
                                <p:fileUpload id="fuPDFsellos"
                                  fileUploadListener="#{oExp.cargaPDFpoliza}"
                                  allowTypes="/(\.|\/)(pdf)$/"
                                  mode="advanced"
                                  fileLimit="1"
                                  sizeLimit="200000" update="messages"
                                  cancelLabel="Cancelar" label="Seleccionar" uploadLabel="Subir">
                                </p:fileUpload>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column styleClass="ui-widget-header" style="text-align: left; border-bottom-color: transparent;">
                                <p:outputLabel value="#{etiq.subirminuta}" />
                            </p:column>
                            <p:column style="border-bottom-color: transparent;">
                                <p:fileUpload id="fuPDFminuta"
                                  fileUploadListener="#{oExp.cargaPDFpoliza}"
                                  allowTypes="/(\.|\/)(pdf)$/"
                                  mode="advanced"
                                  fileLimit="1"
                                  sizeLimit="200000" update="messages"
                                  cancelLabel="Cancelar" label="Seleccionar" uploadLabel="Subir">
                                </p:fileUpload>
                            </p:column>
                        </p:row>

                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="2">
                                    <div class="centrar">
                                        <p:commandButton value="#{etiq.guardarExp}" ajax="true" icon="ui-icon-disk"/>
                                    </div>
                                </p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </h:form>

                <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
                    <f:facet name="start">  
                        <p:graphicImage value="/imgs/loading.gif" />  
                    </f:facet>    
                </p:ajaxStatus>

            </div>
        </ui:define>
    </ui:composition>
    
</html>
