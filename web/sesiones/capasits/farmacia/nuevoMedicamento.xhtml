<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.requestContextPath}/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Hospital Regional de R&iacute;o Blanco-CAPASITS</title>
    </h:head>

    
        <ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
            <ui:define name="cuerpo">
                <div class="centrado_texto">
                    <br/>
                    <h:form id="frmNuevo">
                        <f:loadBundle basename="mx.gob.hrrb.modelo.core.hrrb_labels" var="etiq"/>
                        <p:growl id="msgs" showDetail="true" />
                        <p:panelGrid>                 
                            <f:facet name="header">
                                <p:row><p:column colspan="2"><h:outputLabel value="#{etiq.nuevoMed}"/> </p:column></p:row> 
                            </f:facet>
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="#{etiq.clave} : "/>
                                    <p:inputText value="#{regMed.med.claveMedicamento}" size="20" required="true" requiredMessage="Ingrese Clave"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="#{etiq.nombre} : "/>
                                    <p:inputText value="#{regMed.med.nombre}" size="20" onkeyup="this.value = this.value.toUpperCase();" required="true" requiredMessage="Ingrese Nombre"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="#{etiq.presentacion} : "/>
                                    <p:inputText value="#{regMed.med.presentacion}" size="20" onkeyup="this.value = this.value.toUpperCase();" required="true" requiredMessage="Ingrese Presentación"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="#{etiq.descripcion} : "/>
                                    <p:inputText value="#{regMed.med.descripcion}" size="20" onkeyup="this.value = this.value.toUpperCase();" required="true" requiredMessage="Ingrese Descripción"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="#{etiq.sustActiva} : "/>
                                    <p:inputText value="#{regMed.med.sustanciaActiva}" size="20" onkeyup="this.value = this.value.toUpperCase();" required="true" requiredMessage="Ingrese Sustancia Activa"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="#{etiq.codigoBarras} : "/>
                                    <p:inputText value="#{regMed.med.codBarras}" size="20" onkeyup="this.value = this.value.toUpperCase();" required="true" requiredMessage="Ingrese Código de Barras" converterMessage="Cód. Barras, Solo ingresar números"/>
                                </p:column>
                            </p:row>  

                        </p:panelGrid>
                        <br/>
                        <div style="text-align: left; text-align: center"> 
                            <p:column> <p:commandButton type="submit" update="msgs :frmNuevo" value="Guardar" action="#{regMed.almacena()}"/></p:column>
                        </div>
                    </h:form>   
                </div>     
            </ui:define>    
        </ui:composition>
    
</html>
