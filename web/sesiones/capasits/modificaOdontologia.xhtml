<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">    
<ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
    <ui:define name="cuerpo">
       <h:form id="frmodonto">
            <p:growl id="mensajes"  showDetail="true" />
           <f:loadBundle basename="mx/gob/hrrb/modelo/core.hrrb_labels" var="etiq"/>
           <center><h2><h:outputLabel value="#{etiq.consOdontologia}"/></h2></center>
 <p:panelGrid style="margin-top:30px" >
    <f:facet name="header">
       <p:row>
            <p:column colspan="2"><h:outputLabel value="#{etiq.nombreCompleto}"/></p:column> 
            <p:column colspan="2"><h:outputLabel value="#{etiq.vigenciaSegPop}"/></p:column>
        </p:row> 
    </f:facet> 
     <p:row>
         <p:column colspan="2"><h:outputLabel value="#{Odonto.odontologia.pacienteCapa.nombreCompleto}"/></p:column> 
         <p:column colspan="2"><h:outputLabel value="#{Odonto.odontologia.pacienteCapa.seg.vigencia}"/></p:column>
     </p:row>
     <p:row>
            <p:column colspan="4" styleClass="ui-widget-header"><h:outputLabel value="#{etiq.atnPreventiva}"/></p:column> 
    </p:row>
     <p:row>
         <p:column ><p:selectBooleanCheckbox id="inst" value="#{Odonto.odontologia.autoBucal}"/>
            <h:outputLabel value=" #{etiq.examenCavidadBucal}"/></p:column>  
         <p:column><p:selectBooleanCheckbox id="fluor" value="#{Odonto.odontologia.apliFluour}"/>
            <h:outputLabel value=" #{etiq.fluor}"/>    </p:column> 
         <p:column><p:selectBooleanCheckbox id="odontoxesis" value="#{Odonto.odontologia.odontox}"/>
            <h:outputLabel value=" #{etiq.odontoxesis}"/> </p:column> 
         <p:column><p:selectBooleanCheckbox id="sellado" value="#{Odonto.odontologia.selladoFF}"/>
            <h:outputLabel value=" #{etiq.selladoFosetas}"/></p:column> 
     </p:row>
     <p:row>
      <p:column colspan="4" styleClass="ui-widget-header">
                     <center><h:outputLabel value="#{etiq.esqBasicoPrev}"/></center></p:column>  
    </p:row> 
    <p:row><p:column>
            <p:selectBooleanCheckbox id="placa" value="#{Odonto.odontologia.placbac}"/>
            <h:outputLabel value=" #{etiq.placaBacteriana}"/></p:column> 
        <p:column><p:selectBooleanCheckbox id="cepillado" value="#{Odonto.odontologia.tecCep}"/>
            <h:outputLabel value=" #{etiq.tecnicaCepillado}"/></p:column> 
        <p:column><p:selectBooleanCheckbox id="hilod" value="#{Odonto.odontologia.usoHilBu}"/>
           <h:outputLabel value=" #{etiq.usoHiloDental}"/></p:column> 
        <p:column><p:selectBooleanCheckbox id="Profilaxis" value="#{Odonto.odontologia.profilax}"/>
            <h:outputLabel value=" #{etiq.profilaxis}"/> </p:column> 
     </p:row>    
     <p:row>
         <p:column><p:selectBooleanCheckbox id="potesis" value="#{Odonto.odontologia.higieProt}"/>
            <h:outputLabel value=" #{etiq.higieneProtesis}"/></p:column> 
         <p:column><p:selectBooleanCheckbox id="tegidos" value="#{Odonto.odontologia.tejidBuc}"/>
            <h:outputLabel value=" #{etiq.tejidosBucales}"/> </p:column> 
         <p:column colspan="2"><p:selectBooleanCheckbox id="sbucal" value="#{Odonto.odontologia.saludBuc}"/>
            <h:outputLabel value=" #{etiq.sesionSaludBucal}"/></p:column>  
     </p:row>
     <p:row> 
         <p:column colspan="4" styleClass="ui-widget-header">
           <center> <h:outputLabel value="#{etiq.atnCurativa}"/> </center></p:column>  
    </p:row>
    <p:row>
        <p:column><p:selectBooleanCheckbox id="cirugia" value="#{Odonto.odontologia.ciruBuc}"/>
            <h:outputLabel value=" #{etiq.cirugiaBucal}"/></p:column>
        <p:column><p:selectBooleanCheckbox id="pulpar" value="#{Odonto.odontologia.teraPul}"/>
            <h:outputLabel value=" #{etiq.terapiaPulpar}"/></p:column>
        <p:column colspan="2"><p:selectBooleanCheckbox id="curacion" value="#{Odonto.odontologia.mateTem}"/>
            <h:outputLabel value=" #{etiq.curacionMatTemp}"/></p:column>
       </p:row>
       <p:row>
           <p:column><p:selectBooleanCheckbox id="farmacoterapia" value="#{Odonto.odontologia.farmacot}"/>
            <h:outputLabel value=" #{etiq.farmacoterapia}"/></p:column>
           <p:column colspan="3"><p:selectBooleanCheckbox id="otras" value="#{Odonto.odontologia.otrAten}"/>
            <h:outputLabel value=" #{etiq.otrasAtenciones}"/></p:column>
       </p:row>
       <p:row>
           <p:column colspan="2" styleClass="ui-widget-header">
           <center> <p:outputLabel value=" #{etiq.obturacion}"/></center></p:column> 
           <p:column colspan="2" styleClass="ui-widget-header">
           <center> <p:outputLabel value=" #{etiq.extraccion}"/></center></p:column>  
       </p:row>
       <p:row>
           <p:column><p:selectBooleanCheckbox id="amalgama" value="#{Odonto.odontologia.amalga}"/>
            <h:outputLabel value=" #{etiq.amalgama}"/></p:column> 
           <p:column><p:selectBooleanCheckbox id="resina" value="#{Odonto.odontologia.resi}"/>
            <h:outputLabel value=" #{etiq.resina}"/></p:column> 
           <p:column><p:selectBooleanCheckbox id="temporal" value="#{Odonto.odontologia.pieTem}"/>
            <h:outputLabel value=" #{etiq.piezaTemp}"/></p:column> 
           <p:column><p:selectBooleanCheckbox id="permanente" value="#{Odonto.odontologia.piePerm}"/>
            <h:outputLabel value=" #{etiq.piezaPerm}"/></p:column> 
       </p:row>
       <p:row>
           <p:column colspan="2"><p:selectBooleanCheckbox id="ionometro" value="#{Odonto.odontologia.ionomVid}"/> 
                     <h:outputLabel value=" #{etiq.ionometroVidrio}"/></p:column>
                 <p:column colspan="2"/>
       </p:row>
       <p:row>
                 <p:column colspan="4" styleClass="ui-widget-header">
                     <center><h:outputLabel value="#{etiq.diagnostico}"/></center></p:column>  
      </p:row>
     <p:row><p:column colspan="4"><center>
                 <p:inputTextarea id="txtDiagnostico" cols="100" rows="6" value="#{Odonto.odontologia.observaciones}" onkeyup="this.value=this.value.toUpperCase();" required="true"/></center></p:column> 
      </p:row>
      <p:row><p:column colspan="4"> 
              <p:commandButton type="submit" value="#{etiq.guardarCambios}" icon="ui-icon-disk"  action="#{Odonto.modifica()}" update=":frmodonto:mensajes"/> 
                 <p:commandButton value="#{etiq.cancelar}" action="#{Odonto.link()}" immediate="true"/>
                </p:column>
            </p:row>
  </p:panelGrid>
        </h:form>     
    </ui:define>
</ui:composition>
</html>
