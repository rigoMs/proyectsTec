<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
<ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
    <ui:define name="cuerpo">
         <h:form id="frm1"><br/><br/>
             <p:growl id="mensajes"  showDetail="true" />
            <f:loadBundle basename="mx/gob/hrrb/modelo/core.hrrb_labels" var="etiq"/>
             <p:dataTable var="agend" value="#{agendar.lista}" id="citados" style="width:65%">
    <f:facet name="header">
                    <h:outputLabel value="Consultas del dia:"/>
    </f:facet>
    <p:column style="width:10%">
        <f:facet name="header"> 
             <h:outputLabel value="#{etiq.hora}"/>
        </f:facet>
                <h:inputHidden value="#{agend.folioCita}"/>
                <h:outputText value="#{agend.horaAlmacenada}"/>          
    </p:column>
    <p:column>
        <f:facet name="header"> 
             <h:outputLabel value="#{etiq.idSalvar}"/>
        </f:facet>
        <h:outputText value="#{agend.pacienteCapa.idNacional}"/>
    </p:column>
    <p:column style="width:50%">
        <f:facet name="header"> 
             <h:outputLabel value="#{etiq.paciente}"/>
        </f:facet>
        <h:outputText value="#{agend.pacienteCapa.nombreCompleto}"/>
    </p:column>
    <p:column style="width:23%"> 
        <p:commandButton value="#{etiq.atender}" action="#{psicol.recuperaCita(agend.folioCita)}" update=":frm1:mensajes"/>  
        <p:commandButton value="#{etiq.modificar}" action="#{psicol.recuperaCita2(agend.folioCita)}" update=":frm1:mensajes"/>          
    </p:column>
</p:dataTable>          
</h:form>
       <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="/imgs/loading.gif" />  
            </f:facet>    
        </p:ajaxStatus>
    </ui:define>
</ui:composition>
</html>
