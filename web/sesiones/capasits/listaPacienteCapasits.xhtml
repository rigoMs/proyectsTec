<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
    <ui:define name="cuerpo">
       
        <h:form id="frmPacCapasits">
             <p:growl id="mensajes"  showDetail="true" />
             
            <p:menubar><f:loadBundle basename="mx/gob/hrrb/modelo/core.hrrb_labels" var="etiq"/>
                    <p:menuitem value="#{etiq.inicio}" action="#" icon="ui-icon-home"/>
                    <p:submenu label="#{etiq.agenda}" icon="ui-icon-contact">
                        <p:menuitem value="#{etiq.consultaExterna}" action="agenda" />
                        <p:menuitem value="#{etiq.nutricion}" action="agenda" />
                        <p:menuitem value="#{etiq.odontologia}" action="agenda" />
                        <p:menuitem value="#{etiq.nutricion}" action="agenda" />
                        <p:menuitem value="#{etic.trabajoSoc}" action="agenda" />
                        
                    <p:menuitem value="#{etiq.cerrar}" url="#" />
                </p:submenu>
                     <p:submenu label="#{etiq.etiquetas}" icon="ui-icon-document">
                        <p:menuitem value="#{etiq.carnet}" url="#" />
                        <p:menuitem value="#{etiq.muesstraSan}" url="#" />
                </p:submenu>
                    <p:menuitem value="#{etiq.registroPac}" action="paciente" icon="ui-icon-pencil" />    
                
                <p:submenu label="Buscar"  icon="ui-icon-search">
                        <p:menuitem value="#{etiq.informacionPac}" url="#" />
                        <p:menuitem value="#{etiq.pacAgenda}" url="#" />
                </p:submenu>
            </p:menubar>    
                        
             <p:dataTable var="pac" value="#{insPac.lista}" id="bpaciente">
    <f:facet name="header">
                    <h:outputLabel value="Pacientes"/>
    </f:facet>
    <p:column>
        <f:facet name="header">
             <h:outputLabel  value="Nombre(s)"/>
        </f:facet>
        <h:outputText value="#{pac.nombres}"/>
    </p:column>
    <p:column>
        <f:facet name="header"> 
             <h:outputLabel value="Apellido paterno"/>
        </f:facet>
        <h:outputText value="#{pac.apPaterno}"/>
   </p:column>
   <p:column>
        <f:facet name="header"> 
             <h:outputLabel value="Apellido materno"/>
        </f:facet>
       <h:outputText value="#{pac.apMaterno}"/>
   </p:column>
      <p:column>
        <f:facet name="header"> 
             <h:outputLabel value="Sexo"/>
        </f:facet>
          <h:outputText value="#{pac.sexos}"/>
    </p:column>
    <p:column>
        <f:facet name="header"> 
             <h:outputLabel value="Fecha de nacimiento"/>
        </f:facet>
        <h:outputText value="#{pac.fechaNac}"/>
   </p:column>
    <p:column>
        <f:facet name="header"> 
             <h:outputLabel value="ID salvar"/>
        </f:facet>
        <h:outputText value="#{pac.idNacional}"/>
    </p:column>
    <p:column>
        <f:facet name="header"> 
             <h:outputLabel value="Codigo de barras"/>
        </f:facet>
        <h:outputText value="#{pac.codigoBarras}"/>
    </p:column>
    <p:column>
        <f:facet name="header"> 
             <h:outputLabel value="Expediente"/>
        </f:facet>
        <h:outputText value="#{pac.expediente.numero}"/>
    </p:column>
    <p:column>
      <f:facet name="header"> 
             <h:outputLabel value="Numero de seguro"/>
        </f:facet>
        <h:outputText value="#{pac.seg.numero}"/>
    </p:column>
</p:dataTable>          
           
        </h:form>
    </ui:define>
</ui:composition>
</html>
