<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">    
<ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
    <ui:define name="cuerpo">
       <h:form id="fortrabajo"> 
           <p:growl id="mensajes"  showDetail="true" />
           <f:loadBundle basename="mx/gob/hrrb/modelo/core.hrrb_labels" var="etiq"/>
           <center><h2><h:outputLabel value="#{etiq.consTrabSocial}"/></h2></center>
 <p:panelGrid style="margin-top:30px" >
    <f:facet name="header">
       <p:row>
            <p:column colspan="2"><h:outputLabel value="#{etiq.nombreCompleto}"/></p:column> 
            <p:column colspan="2"><h:outputLabel value="#{etiq.vigenciaSegPop}"/></p:column>
        </p:row> 
    </f:facet> 
     <p:row>
         <p:column colspan="2"><h:outputLabel value="#{Trabajos.trabajoS.pacienteCapa.nombreCompleto}"/></p:column> 
         <p:column colspan="2"><h:outputLabel value="#{Trabajos.trabajoS.pacienteCapa.seg.vigencia}"/></p:column>
     </p:row>  
      <p:row>
            <p:column colspan="3" styleClass="ui-widget-header"><center><h:outputLabel value="#{etiq.actConsulta}"/> </center></p:column> 
        </p:row>
        <p:row>
            <p:column colspan="2"><p:selectBooleanCheckbox id="socioeconomico" value="#{Trabajos.trabajoS.estSocEco}"/>
             <h:outputLabel value=" #{etiq.estSocioeco}"/></p:column> 
        
            <p:column> 
                <p:selectCheckboxMenu id="lOtrasActiv" value="#{Trabajos.trabajoS.gesti}" label="Gestiones">
                <f:selectItem itemLabel="1 Revision de poliza de seguro social" itemValue="1"/>
                <f:selectItem itemLabel="2 Acudir puntual" itemValue="2"/>
                <f:selectItem itemLabel="3 Tomar medida en tiempo" itemValue="3"/>
                <f:selectItem itemLabel="4 Utilizar condÃ³n" itemValue="4"/>
                <f:selectItem itemLabel="5 Otros" itemValue="5"/>
              </p:selectCheckboxMenu>
            </p:column>
        </p:row> 
        <p:row>
                 <p:column colspan="3" styleClass="ui-widget-header">
                     <center><h:outputLabel value="#{etiq.apoyoTramites}"/></center></p:column>  
       </p:row>
       <p:row><p:column>
               <p:selectBooleanCheckbox id="referencia" value="#{Trabajos.trabajoS.referencia}"/>
            <h:outputLabel value=" #{etiq.referencia}"/></p:column> 
           <p:column><p:selectBooleanCheckbox id="contrareferen" value="#{Trabajos.trabajoS.contrareferencia}"/>
            <h:outputLabel value=" #{etiq.contraRef}"/>    </p:column> 
           <p:column><p:selectBooleanCheckbox id="otros" value="#{Trabajos.trabajoS.otrostramites}"/>
            <p:outputLabel value=" #{etiq.otros}"/> </p:column> 
        </p:row>
     <p:row>
                 <p:column colspan="3" styleClass="ui-widget-header">
                     <center><h:outputLabel value="#{etiq.diagnostico}"/></center></p:column>  
      </p:row>
     <p:row><p:column colspan="3"><center>
                 <p:inputTextarea id="txtDiagnostico" cols="80" rows="6" value="#{Trabajos.trabajoS.observaciones}" onkeyup="this.value=this.value.toUpperCase();" required="true"/></center></p:column> 
      </p:row>
     <p:row>
        <p:column colspan="3"> <h:outputLabel value="#{etiq.tiempoPromCapasits} "/> 
            <p:inputMask id="hora" mask="99:99" value="#{Trabajos.trabajoS.hora}" size="6"/>
                     </p:column>  
       </p:row>
     <p:row><p:column colspan="3"> 
             <p:commandButton type="submit" value="#{etiq.guardarCambios}" icon="ui-icon-disk"  action="#{Trabajos.modifica()}" update="mensajes"/> 
                 <p:commandButton value="#{etiq.cancelar}" action="#{Trabajos.link()}" immediate="true"/>
                </p:column>
            </p:row>
  </p:panelGrid>
        </h:form>     
    </ui:define>
</ui:composition>
</html>
