<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
    <ui:define name="cuerpo">
       <h:form id="frmExterna"> 
           <p:growl id="msgs" showDetail="true" /> 
           <div style=" position: absolute"> <p:dialog visible="#{cExterna.visible}" id="al" header="Nota" widgetVar="dlgtem" closable="true" width="350"  height="100" resizable="true" modal="true" position="center top">
                   <h:outputLabel id="nombrec" value="#{cExterna.nota.observacion}"/>
               </p:dialog></div>
           <p:growl id="mensajes"  showDetail="true" />
           <center><h2><f:loadBundle basename="mx/gob/hrrb/modelo/core.hrrb_labels" var="etiq"/>
                   <h:outputLabel value="#{etiq.consultaExterna}"/></h2></center>     
       <p:panelGrid style="margin-top:30px">
    <f:facet name="header">
        <p:row>
            <p:column colspan="2"><h:outputLabel value="#{etiq.nombreCompleto}"/></p:column> 
            <p:column colspan="2"><h:outputLabel value="#{etiq.vigenciaSegPop}"/></p:column>
        </p:row> 
    </f:facet> 
      <p:row>
          <p:column colspan="2"><h:outputLabel value="#{cExterna.externa.pacienteCapa.nombreCompleto}"/></p:column> 
          <p:column colspan="2"><h:outputLabel value="#{cExterna.externa.pacienteCapa.seg.vigencia}"/></p:column>
     </p:row>  
        <p:row>
            <p:column colspan="4" styleClass="ui-widget-header"><center> <h:outputLabel value="#{etiq.programa}"/> </center></p:column> 
        </p:row>    
        <p:row>
            <p:column><p:selectBooleanCheckbox id="uno" value="#{cExterna.externa.enfermedadesTransmisibles}"/>
            <h:outputLabel value=" #{etiq.enfTransmisibles}"/></p:column> 
            <p:column><p:selectBooleanCheckbox id="dos" value="#{cExterna.externa.enfermedadesCroncronicas}"/>
            <h:outputLabel value=" #{etiq.enfCronicodege}"/></p:column> 
            <p:column><p:selectBooleanCheckbox id="tres" value="#{cExterna.externa.otrasEnfermedades}"/>
            <h:outputLabel value=" #{etiq.otrasEnferm}"/></p:column> 
            <p:column><p:selectBooleanCheckbox id="cinco" value="#{cExterna.externa.planificacion}"/>
            <h:outputLabel value=" #{etiq.planificacion}"/></p:column> 
       </p:row>
       <p:row>
           <p:column colspan="4" styleClass="ui-widget-header"><center><h:outputLabel value="#{etiq.controlPre}"/></center> </p:column> 
        </p:row>    
        <p:row>
            <p:column><p:selectBooleanCheckbox id="seis" value="#{cExterna.externa.primerTrimestre}"/>
           <h:outputLabel value=" #{etiq.primerTrimestre}"/></p:column> 
            <p:column><p:selectBooleanCheckbox id="siete" value="#{cExterna.externa.segundoTrimestre}"/>
             <h:outputLabel value=" #{etiq.segTrimestre}"/> </p:column> 
            <p:column><p:selectBooleanCheckbox id="ocho" value="#{cExterna.externa.tercerTrimestre}"/>
             <h:outputLabel value=" #{etiq.terTrimestre}"/> </p:column> 
            <p:column><p:selectBooleanCheckbox id="nueve" value="#{cExterna.externa.analisisClinocos}"/>
             <h:outputLabel value=" #{etiq.analisisClinicos}"/> </p:column> 
       </p:row> 
       <p:row>
           <p:column><p:selectBooleanCheckbox id="diez" value="#{cExterna.externa.altoRiesgo}"/>
             <h:outputLabel value=" #{etiq.altoRiesgo}"/> </p:column> 
           <p:column><p:selectBooleanCheckbox id="once" value="#{cExterna.externa.apoyoTrasladoObstetrico}"/>
             <h:outputLabel value=" #{etiq.apoyoTraslObs}"/> </p:column> 
           <p:column colspan="2"><p:selectBooleanCheckbox id="doce" value="#{cExterna.externa.acidoFolico}"/>
             <h:outputLabel value=" #{etiq.acidoFolico}"/> </p:column>  
       </p:row>  
         <p:row>
        <p:column colspan="4" styleClass="ui-widget-header">
                <center>  <h:outputLabel value="#{etiq.planificacionFamMetodo}"/> </center></p:column> 
        </p:row> 
        <p:row>
            <p:column ><p:selectBooleanCheckbox id="preservativo" value="#{cExterna.externa.preservativo}"/>
             <h:outputLabel value=" #{etiq.preservativo}"/> </p:column>
            <p:column ><p:selectBooleanCheckbox id="emergencia" value="#{cExterna.externa.anticoncepcionEmergencia}"/>
             <h:outputLabel value=" #{etiq.antiConcepEmergencia}"/> </p:column> 
            <p:column colspan="2"><p:selectBooleanCheckbox id="otro" value="#{cExterna.externa.otro}"/>
             <h:outputLabel value=" #{etiq.otros}"/> </p:column>  
        </p:row>  
        <p:row>
        <p:column colspan="4" styleClass="ui-widget-header">
                <center>  <h:outputLabel value="#{etiq.detecciones}"/> </center></p:column> 
        </p:row> 
        <p:row>
            <p:column><p:selectBooleanCheckbox id="tuberculosis" value="#{cExterna.externa.tuberculosis}"/>
             <h:outputLabel value=" #{etiq.tuberculosis}"/> </p:column>
            <p:column><p:selectBooleanCheckbox id="sifilis" value="#{cExterna.externa.sifilis}"/>
             <h:outputLabel value=" #{etiq.sifilis}"/> </p:column> 
            <p:column><p:selectBooleanCheckbox id="vih" value="#{cExterna.externa.vih}"/>
             <h:outputLabel value=" #{etiq.vih}"/> </p:column>
            <p:column><p:selectBooleanCheckbox id="disipidemias" value="#{cExterna.externa.dislipidemia}"/>
             <h:outputLabel value=" #{etiq.dislipidemias}"/> </p:column>  
        </p:row>      
        <p:row>
            <p:column colspan="2" styleClass="ui-widget-header"><center> 
                     <h:outputLabel value="#{etiq.edoNutricion}"/> </center> </p:column> 
            <p:column colspan="2" styleClass="ui-widget-header">
                <center>  <h:outputLabel value="#{etiq.edoDesnut}"/>  </center></p:column> 
        </p:row>
        <p:row>
            <p:column colspan="2">
                <p:selectOneRadio id="nutricion" value="#{cExterna.externa.nutricio}">
                  <f:selectItem itemLabel="#{etiq.obesidad}" itemValue="1"/>
                  <f:selectItem itemLabel="#{etiq.normal}" itemValue="2"/>
                </p:selectOneRadio> 
            </p:column>
            <p:column colspan="2">
                <p:selectOneRadio id="desnutricion" value="#{cExterna.externa.desnutricion}">
                  <f:selectItem itemLabel="#{etiq.leve}" itemValue="1"/>
                  <f:selectItem itemLabel="#{etiq.moderado}" itemValue="2"/>
                  <f:selectItem itemLabel="#{etiq.grave}" itemValue="3"/>
                </p:selectOneRadio> 
            </p:column>
        </p:row>  
         <p:row>
        <p:column colspan="4" styleClass="ui-widget-header">
                <center>  <h:outputLabel value="#{etiq.hidratacionOral}"/> </center></p:column> 
        </p:row> 
        <p:row>
            <p:column colspan="4">
                <p:selectOneRadio id="idratacion" value="#{cExterna.externa.hidratacion}">
                  <f:selectItem itemLabel="#{etiq.planA}" itemValue="1"/>
                  <f:selectItem itemLabel="#{etiq.planB}" itemValue="2"/>
                  <f:selectItem itemLabel="#{etiq.planC}" itemValue="3"/>
                </p:selectOneRadio> 
            </p:column>
        </p:row>
        <p:row>
            <p:column colspan="4" styleClass="ui-widget-header"><center>
                 <h:outputLabel value="#{etiq.diagnostico}"/> </center> </p:column> 
        </p:row>  
           <p:row><p:column colspan="4"><center>
                    <p:inputTextarea id="txtDiagnostico" cols="100" rows="6" value="#{cExterna.externa.observaciones}" onkeyup="this.value=this.value.toUpperCase();" required="true"/></center></p:column>  
            </p:row>  
             <p:row><p:column colspan="4"> 
                     <p:commandButton type="submit" value="#{etiq.registrar}" icon="ui-icon-disk"  action="#{cExterna.almacena()}" update="mensajes"/> 
                     <p:commandButton value="#{etiq.cancelar}" action="#{cExterna.link()}" immediate="true"/>
                </p:column>
            </p:row>
</p:panelGrid> 
        </h:form>     
    </ui:define>
</ui:composition>
</html>
