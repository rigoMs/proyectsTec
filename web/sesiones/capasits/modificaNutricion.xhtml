<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
    <ui:define name="cuerpo">
       <h:form id="frm2">
            <p:growl id="mensajes"  showDetail="true" />
           <f:loadBundle basename="mx/gob/hrrb/modelo/core.hrrb_labels" var="etiq"/>
           <center><h2><h:outputLabel value="#{etiq.consNutricion}"/></h2></center>     
        <p:panelGrid style="margin-top:30px">
    <f:facet name="header">
        <p:row>
            <p:column colspan="2"><h:outputLabel value="#{etiq.nombreCompleto}"/></p:column> 
            <p:column><h:outputLabel value="#{etiq.vigenciaSegPop}"/></p:column>
        </p:row> 
    </f:facet>  
            <p:row>
                <p:column colspan="2"><h:outputLabel value="#{nutricion.CNutCpa.pacienteCapa.nombreCompleto}"/></p:column> 
                <p:column><h:outputLabel value="#{nutricion.CNutCpa.pacienteCapa.seg.vigencia}"/></p:column>
        </p:row> 
        <p:row>
                 <p:column colspan="3" styleClass="ui-widget-header">
                     <center><h:outputLabel value="#{etiq.diagnostico}"/> </center></p:column>  
      </p:row>
            <p:row><p:column colspan="3">
                    <p:inputTextarea value="#{nutricion.CNutCpa.observaciones}" id="txtDiagnostico" cols="100" rows="7" required="true" requiredMessage="Ingresar datos en el campo diagnostico" onkeyup="this.value=this.value.toUpperCase();"/></p:column> 
            </p:row>
            <p:row><p:column colspan="3"> 
                    <p:commandButton type="submit" value="#{etiq.guardarCambios}" icon="ui-icon-disk"  action="#{nutricion.modifica()}" update=":frm2:mensajes"/> 
                 <p:commandButton value="#{etiq.cancelar}" action="#{nutricion.link()}" immediate="true"/>
                </p:column>
            </p:row>
</p:panelGrid> 
        </h:form>     
    </ui:define>
</ui:composition>
</html>
