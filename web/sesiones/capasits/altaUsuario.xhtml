<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
        <ui:define name="cuerpo">
            <h:form id="frmperHospico">
                <p:growl id="mensajes"  showDetail="true" />
                <f:loadBundle basename="mx/gob/hrrb/modelo/core.hrrb_labels" var="etiq"/>
                <h2><center><h:outputLabel value="#{etiq.altaUsuarioAdm}"/></center></h2>

                <p:panelGrid style="margin-top:30px">               
                    <p:row>
                        <p:column colspan="6" styleClass="ui-widget-header">
                            <center>  <h:outputLabel value="#{etiq.datosUsuario}"/> </center>
                        </p:column>    
                    </p:row>
                    <p:row>
                        <p:column><h:outputLabel value="#{etiq.nombUsuario}"/></p:column>
                        <p:column><p:inputText id="nomusu" value="#{regUsuAdm.usuAdm.idUsuario}" maxlength="10" required="true" requiredMessage="INGRESAR USUARIO" onkeyup="this.value = this.value.toUpperCase();"/></p:column>
                        <p:column> <h:outputLabel value="#{etiq.contraseña}"/></p:column>
                        <p:column colspan="3">
                            <p:password id="constrasena" value="#{regUsuAdm.usuAdm.password}" feedback="true" maxlength="20" required="true" requiredMessage="INGRESAR CONTRASEÑA"/>
                        </p:column> 
                    </p:row>
                    <p:row>
                        <p:column styleClass="centrado_texto" colspan="6">
                            <p:commandButton value="#{etiq.registrar}" icon="ui-icon-disk" ajax="false" action="#{regUsuAdm.guardar()}" onclick="loction.replace()"/>
                        </p:column>   
                    </p:row>      
                </p:panelGrid> 
            </h:form>
        </ui:define>
    </ui:composition>
</html>
