<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
    <ui:define name="cuerpo">
        <f:loadBundle 
            basename="mx.gob.hrrb.modelo.core.hrrb_labels" 
            var="etiq"/>
        <h2 class="centrado_texto">
            <p:outputLabel id="tituloPag" 
                           value="#{etiq.genRecRelCitas}"/>
        </h2>
        <!--
        Colocar en caso de mensajes de atributos requeridos
        <div class="msjrequerido">
            <h:outputLabel value="("/>
            <h:outputLabel class="requerido" value="*"/>
            <h:outputLabel  value=")"/>
            <h:outputLabel value="#{etiq.campo}"/>
        </div>
        -->
        <br/>
        <div class="centrado_texto">
            <h:form>
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <h:outputText value="#{etiq.relCitasdel}:"></h:outputText>
                        </p:column>
                        <p:column>
                            <p:calendar></p:calendar>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{etiq.al}:"></h:outputText>
                        </p:column>
                        <p:column>
                            <p:calendar></p:calendar>
                        </p:column>
                        <p:column>
                            <p:commandButton value="#{etiq.consultar}" 
                                             icon="ui-icon-search"  styleClass="frm_login">
                            </p:commandButton>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <br></br>
                <p:dataTable value="#{genRecRelCitas.citas}" emptyMessage="#{etiq.emptydataTable}" var="oCita">
                    <p:column headerText="#{etiq.noExp}">
                        <h:outputText value="#{oCita.datos.paciente.expediente.numero}" />
                    </p:column>
                    <p:column headerText="#{etiq.nombrePaciente}">
                        <h:outputText value="#{oCita.datos.paciente.nombreCompleto}" />
                    </p:column>
                    <p:column headerText="#{etiq.segpop}">
                        <h:outputText value="#{oCita.datos.paciente}" />
                    </p:column>
                    <p:column headerText="#{etiq.especialidad}">
                        <h:outputText value="#{oCita}" />
                    </p:column>
                    <f:facet  name="footer" >
                        <p:commandButton value="Generar recibo">
                        </p:commandButton>
                    </f:facet>
                </p:dataTable>
            </h:form>
            <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
                 <f:facet name="start">  
                     <p:graphicImage value="/imgs/loading.gif" />  
                 </f:facet>    
            </p:ajaxStatus> 
        </div>
    </ui:define>         
</ui:composition>

</html>
