<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
    <ui:define name="cuerpo">
        <f:loadBundle 
            basename="mx.gob.hrrb.modelo.core.hrrb_labels" 
            var="etiq"/>
        <h2 class="centrado_texto">
            <p:outputLabel id="tituloPag" 
                           value="#{etiq.bitacoraDiaria}"/>
        </h2>
        <!--
        Colocar en caso de mensajes de atributos requeridos
        <div class="msjrequerido">
            <h:outputLabel value="("/>
            <h:outputLabel class="requerido" value="*"/>
            <h:outputLabel  value=")"/>
            <h:outputLabel value="#{etiq.campo}"/>
        </div>
        -->
        <br/>
        <div class="centrado_texto">
            <p:tabView>
                <p:tab title="#{etiq.pacientes} #{etiq.us}">
                    <h:form>
                        <p:panelGrid styleClass="frm_centrado" columns="3">
                            <p:outputLabel id="fecPacXFec" value="Fecha: " styleClass="mensaje"/>
                            <p:calendar id="tFecCitad1"  effect="fold" locale="es" disabledWeekends="true" pattern="dd/MM/yy" required="true"  readonlyInput="true"/>
                            <p:commandButton value="Buscar" icon="ui-icon-search"/>
                        </p:panelGrid>  
                        <br/>
                        <p:dataTable id="tblUltrasonido" value="" var=""
                                     emptyMessage="No hay datos">           
                            <f:facet name="header">
                                <h:outputText value="#{etiq.listpac}"/>
                            </f:facet>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{etiq.nompac}"/>
                                </f:facet>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{etiq.estudioRealizado}"/>
                                </f:facet>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{etiq.edad}"/>
                                </f:facet>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{etiq.servicio}"/>
                                </f:facet>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{etiq.diagnostico}"/>
                                </f:facet>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:tab>
                <p:tab title="#{etiq.pacientes} #{etiq.masto}">
                    <h:form>
                        <p:panelGrid styleClass="frm_centrado" columns="3">
                            <p:outputLabel id="fecPacXFec" value="Fecha: " styleClass="mensaje"/>
                            <p:calendar id="tFecCitad2"  effect="fold" locale="es" disabledWeekends="true" pattern="dd/MM/yy" required="true"  readonlyInput="true"/>
                            <p:commandButton value="Buscar" icon="ui-icon-search"/>
                        </p:panelGrid>  
                        <br/>
                        <p:dataTable value="" var=""
                                    emptyMessage="No hay datos">           
                           <f:facet name="header">
                               <h:outputText value="#{etiq.listpac}"/>
                           </f:facet>
                           <p:column>
                               <f:facet name="header">
                                   <h:outputLabel value="#{etiq.fecha}"/>
                               </f:facet>
                           </p:column>
                           <p:column>
                               <f:facet name="header">
                                   <h:outputLabel value="#{etiq.hora}"/>
                               </f:facet>
                           </p:column>
                           <p:column>
                               <f:facet name="header">
                                   <h:outputLabel value="#{etiq.numexpe}"/>
                               </f:facet>
                           </p:column>
                           <p:column>
                               <f:facet name="header">
                                   <h:outputLabel value="#{etiq.nompac}"/>
                               </f:facet>
                           </p:column>
                       </p:dataTable>
                    </h:form> 
                </p:tab>
                <p:tab title="#{etiq.pacientes} #{etiq.rayosX}">
                    <h:form>
                        <p:panelGrid styleClass="frm_centrado" columns="3">
                            <p:outputLabel id="fecPacXFec" value="Fecha: " styleClass="mensaje"/>
                            <p:calendar id="tFecCitad3"  effect="fold" locale="es" disabledWeekends="true" pattern="dd/MM/yy" required="true"  readonlyInput="true"/>
                            <p:commandButton value="Buscar" icon="ui-icon-search"/>
                        </p:panelGrid>  
                        <br/>
                        <p:dataTable value="" var=""
                                    emptyMessage="No hay datos">           
                           <f:facet name="header">
                               <h:outputText value="#{etiq.listpac}"/>
                           </f:facet>
                           <p:column>
                               <f:facet name="header">
                                   <h:outputLabel value="#{etiq.nompac}"/>
                               </f:facet>
                           </p:column>
                           <p:column>
                               <f:facet name="header">
                                   <h:outputLabel value="#{etiq.estudioRealizado}"/>
                               </f:facet>
                           </p:column>
                           <p:column>
                               <f:facet name="header">
                                   <h:outputLabel value="#{etiq.servicio}"/>
                               </f:facet>
                           </p:column>
                           <p:column>
                               <f:facet name="header">
                                   <h:outputLabel value="#{etiq.hora}"/>
                               </f:facet>
                           </p:column>
                           <p:column>
                               <f:facet name="header">
                                   <h:outputLabel value="#{etiq.radiologo}"/>
                               </f:facet>
                           </p:column>
                       </p:dataTable>
                    </h:form>
                </p:tab>
                <p:tab title="#{etiq.pacientes} #{etiq.tomografia}">
                    <h:form>
                        <p:panelGrid styleClass="frm_centrado" columns="3">
                            <p:outputLabel id="fecPacXFec" value="Fecha: " styleClass="mensaje"/>
                            <p:calendar id="tFecCitad4"  effect="fold" locale="es" disabledWeekends="true" pattern="dd/MM/yy" required="true"  readonlyInput="true"/>
                            <p:commandButton value="Buscar" icon="ui-icon-search"/>
                        </p:panelGrid> 
                        <br/>
                        <p:dataTable value="" var=""
                                     emptyMessage="No hay datos">           
                            <f:facet name="header">
                                <h:outputText value="#{etiq.listpac}"/>
                            </f:facet>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{etiq.fecha}" />
                                </f:facet>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{etiq.turno}"/>
                                </f:facet>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{etiq.numexpe}"/>
                                </f:facet>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{etiq.nompac}"/>
                                </f:facet>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{etiq.servicio}"/>
                                </f:facet>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{etiq.diagnostico}"/>
                                </f:facet>
                            </p:column>
                        </p:dataTable>
                        <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{etiq.estudioSol}"/>
                                </f:facet>
                            </p:column>
                    </h:form>
                </p:tab>
            </p:tabView>
            <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
                 <f:facet name="start">  
                     <p:graphicImage value="/imgs/loading.gif" />  
                 </f:facet>    
            </p:ajaxStatus> 
        </div>
    </ui:define>         
</ui:composition>

</html>
