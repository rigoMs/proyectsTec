<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
    <ui:define name="cuerpo">
        <f:loadBundle 
            basename="mx.gob.hrrb.modelo.core.hrrb_labels" 
            var="etiq"/>
        <h2 class="centrado_texto">
            <p:outputLabel id="tituloPag" 
                           value="#{etiq.catalogo} #{etiq.deestudios}"/>
        </h2>
        <!--
        Colocar en caso de mensajes de atributos requeridos
        <div class="msjrequerido">
            <h:outputLabel value="("/>
            <h:outputLabel class="requerido" value="*"/>
            <h:outputLabel  value=")"/>
            <h:outputLabel value="#{etiq.campo}"/>
        </div>
        -->
        <br/>
        <div class="centrado_texto">
            <h:form>
                <p:dataTable id="tblEstImg"
                             value="#{EstServ.estudiosImagen}" 
                             var="oEst" 
                             emptyMessage="#{etiq.sinRegistros}" 
                             paginator="true" 
                             rows="10">
                <f:facet name="header">
                    <h:outputText value="Lista de estudios"/>
                </f:facet>
                <p:column width="10%">
                    <f:facet name="header">
                        <h:outputText value="#{etiq.clave}"/>
                    </f:facet>
                    <h:outputText value="#{oEst.claveStudio}" />
                </p:column>
                <p:column width="25%">
                    <f:facet name="header">
                        <h:outputText value="#{etiq.descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{oEst.descripcion}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{etiq.costo} #{etiq.nivel1}"/>
                    </f:facet>
                     <h:outputText value="" />
                </p:column>
                 <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{etiq.costo} #{etiq.nivel2}"/>
                    </f:facet>
                      <h:outputText value="" />
                </p:column>
                 <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{etiq.costo} #{etiq.nivel3}"/>
                    </f:facet>
                      <h:outputText value="" />
                </p:column>
                 <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{etiq.costo} #{etiq.nivel4}"/>
                    </f:facet>
                      <h:outputText value="" />
                </p:column>
                 <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{etiq.costo} #{etiq.nivel5}"/>
                    </f:facet>
                </p:column>
                 <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{etiq.costo} #{etiq.nivel5}"/>
                    </f:facet>
                      <h:outputText value="" />
                </p:column>
            </p:dataTable>
            </h:form>
            <br/>
            
            <br/>
            
            <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
                 <f:facet name="start">  
                     <p:graphicImage value="/imgs/loading.gif" />  
                 </f:facet>    
            </p:ajaxStatus> 
        </div>
    </ui:define>         
</ui:composition>

</html>
