<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
    <ui:define name="cuerpo">
        <f:loadBundle 
            basename="mx.gob.hrrb.modelo.core.hrrb_labels" 
            var="etiq"/>
        <h2 class="centrado_texto">
            <p:outputLabel id="tituloPag" 
                           value="#{etiq.registrar} #{etiq.interpretacion} de Estudios de Imagenología"/>
        </h2>
        <!--
        Colocar en caso de mensajes de atributos requeridos
        <div class="msjrequerido">
            <h:outputLabel value="("/>
            <h:outputLabel class="requerido" value="*"/>
            <h:outputLabel  value=")"/>
            <h:outputLabel value="#{etiq.campo}"/>
        </div>
        -->
        <br/>
        <div class="centrado_texto">
            <p:tabView id="tbpacimg">
                <p:ajax event="tabChange" listener="#{EstRealImagen.cambiarEstadoSeleccionado}" />
                <p:tab title="Solicitudes de Rayos X">
                    <h:form id="frmimg">
                        <p:growl id="msg" showDetail="true" />
                        <p:panelGrid styleClass="frm_centrado" columns="7">
                            <p:outputLabel id="fechaIni1" value="Fecha inicial de solicitud: " styleClass="mensaje"/>
                            <p:calendar id="fechaIni"  effect="fold" required="#{EstRealImagen.fecIni}" requiredMessage="Debe seleccionar una fecha de inicio" onkeypress="return validaCaracter(event)" value="#{EstRealImagen.fechaIni}" maxdate="#{EstRealImagen.estImagen.fechaActual()}" locale="es" readonlyInput="true">
                                    <p:ajax event="dateSelect" update="fechaFin"/>
                            </p:calendar>
                            <p:outputLabel id="fechaFin1" value="A: " styleClass="mensaje"/>
                            <p:calendar id="fechaFin"  effect="fold" required="#{EstRealImagen.fecFin}" requiredMessage="Debe seleccionar una fecha"  value="#{EstRealImagen.fechaFin}" onkeypress="return validaCaracter(event)" mindate="#{EstRealImagen.fechaIni}" locale="es" readonlyInput="true">
                                    <f:validator validatorId="mx.gob.hrrb.validadores.FechaValidator"/>
                            </p:calendar> 
                            <p:commandButton value="Buscar" icon="ui-icon-search" actionListener="#{EstRealImagen.rebotesSolPend}" update=":tbpacimg:frmimg:tblLisPac1"  />
                        </p:panelGrid>
                        <br/>
                        <div id="tablaConsul">
                        <p:dataTable id="tblLisPac1" 
                                    value="#{EstRealImagen.ordenesPend}" 
                                    var="oImagen" 
                                    emptyMessage="No hay datos" 
                                    paginator="true" 
                                    rows="10"
                                    rowKey="#{oImagen.identificador}"
                                    selection="#{EstRealImagen.seleccionado}">
                           <p:ajax event="rowSelectRadio"></p:ajax>
                           <f:facet name="header">
                               <h:outputText value="Lista Pacientes"/>
                           </f:facet>
                           <p:column selectionMode="single" width="5%">
                           </p:column>
                           <p:column width="15%">
                               <f:facet name="header">
                                   <h:outputText value="#{etiq.nompac} y #{etiq.expediente}"/>
                               </f:facet>
                               <h:outputText value="#{oImagen.episodio.paciente.nombres} #{oImagen.episodio.paciente.apPaterno} #{oImagen.episodio.paciente.apMaterno} ," /><h:outputText value="#{oImagen.episodio.expediente.numero}" />
                           </p:column>
                           <p:column width="15%">
                               <f:facet name="header">
                                   <h:outputText value="#{etiq.medicoSol}"/>
                               </f:facet>
                                <h:outputText value="#{oImagen.episodio.medicoTratante.nombres} #{oImagen.episodio.medicoTratante.apPaterno} #{oImagen.episodio.medicoTratante.apMaterno}" />
                           </p:column>

                               <f:facet name="header">
                                   <h:outputText value="#{etiq.diagnostico}"/>
                               </f:facet>
                                <h:outputText value="#{oImagen.episodio.diagIngreso.descripcionDiag}" />

                               </f:facet>
                                <h:outputText value="#{oImagen.estudio.descripcion}" />
                            </p:column>
                           <p:column width="10%">

                                   <h:outputText value="#{etiq.estatusSol}" />
                               </f:facet>
                               <h:outputText value="#{oImagen.situacion.valor}" />
                           </p:column>

                                   <p:outputLabel value="#{etiq.accion}" styleClass="mensaje" />
                               </f:facet>

                                         <h:outputLabel value="#{etiq.nompac}" styleClass="mensaje"/>
                                      </p:column>
                                     <p:column colspan="1" rowspan="1">
                                         <h:outputText value="#{EstRealImagen.selPac.episodio.paciente.nombres} #{EstRealImagen.selPac.episodio.paciente.apPaterno} #{EstRealImagen.selPac.episodio.paciente.apMaterno}" />

                                      </p:column>

                                      </p:column>

                                      <p:column colspan="1" rowspan="1">

                                      </p:column>
                                  </p:row>

                    <h:form id="frmint">

                        <p:dialog header="Editar Interpretación" widgetVar="dlgInterpretacion"

                            <p:outputPanel>
                                <h:panelGrid columns="1" styleClass="frm_centrado"
                                             rowClasses="frm_centrado">
                                     <h:outputText value="Ingrese la Interpretación" styleClass="mensaje"/>
                                     <p:inputTextarea id="txtAInter" value="#{EstRealImagen.estImagen.impresionDiagnostica}" cols="70" rows="20"/>
                                     <br/>
                                     <p:row>
                                         <p:commandButton id="btnRegInt" value="Guardar" actionListener="#{EstRealImagen.modificarInterpretacion}" disabled="#{EstRealImagen.showButton}" update=":tbpacimg:frmimg:msg :tbpacimg:frmimg:tblLisPac1 :tbpacimg:frmint:txtAInter"/>
                                         <p:commandButton value="Cerrar" update="txtAInter" oncomplete="PF('dlgInterpretacion').hide()"/>
                                     </p:row>
                                </h:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                    <h:form id="frmfile">
                        <p:growl id="msgf" showDetail="true" />
                        <p:dialog header="Carga de archivo" widgetVar="dlgFile"
                                  width="50%"  height="40%">
                            <p:outputLabel>
                            <h:panelGrid styleClass="frm_centrado">
                                    <f:facet name="header">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="Agregar Archivo PDF" styleClass="mensaje" />
                                            </p:column>
                                        </p:row>
                                    </f:facet>
                                     <p:row>
                                         <p:column>
                                             <p:fileUpload fileUploadListener="#{EstRealImagen.handleFileUpload}" 
                                                    allowTypes="/(\.|\/)(pdf|txt)$/"
                                                    sizeLimit="1024000" update=":tbpacimg:frmfile:msgf"
                                                    mode="advanced" dragDropSupport="false"/>
                                         </p:column>
                                     </p:row>
                                 </h:panelGrid>
                            </p:outputLabel>
                        </p:dialog>
                    </h:form>
