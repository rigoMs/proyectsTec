<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<ui:composition template="/WEB-INF/facelets/planthrrb.xhtml">
    <ui:define name="cuerpo">
        <f:loadBundle 
            basename="mx.gob.hrrb.modelo.core.hrrb_labels" 
            var="etiq"/>
        <h2 class="centrado_texto">
            <p:outputLabel id="tituloPag" 
                           value="#{etiq.ordenes}"/>
        </h2>
        <!--
        Colocar en caso de mensajes de atributos requeridos
        <div class="msjrequerido">
            <h:outputLabel value="("/>
            <h:outputLabel class="requerido" value="*"/>
            <h:outputLabel  value=")"/>
            <h:outputLabel value="#{etiq.campo}"/>
        </div>
        -->
        <br/>
        <div class="centrado_texto">
            <h:form>
                <h:panelGrid styleClass="frm_centrado" columns="10">
                    <p:outputLabel id="medico2" styleClass="mensaje" value="#{etiq.seleccioneFecha} " />
                    <p:calendar id="tFecCita2"  effect="fold" locale="es" disabledWeekends="true" pattern="dd/MM/yy" required="true"  readonlyInput="true"/>
                    <br/>
                    <p:commandButton value="#{etiq.buscar}" icon="ui-icon-search"/>
                </h:panelGrid>
                 
            </h:form>
            <p:dataTable value="" var="" emptyMessage="No hay datos">      
                <f:facet name="header">
                    <p:outputLabel value="#{etiq.listpac}" styleClass="mensaje"/>
                </f:facet>
                
                <p:column width="5%">
                    <f:facet name="header">
                        <p:outputLabel value="#{etiq.noConsulta}" styleClass="mensaje"/>
                    </f:facet>
                    
                </p:column>
                <p:column width="5%">
                    <f:facet name="header">
                        <p:outputLabel value="#{etiq.noFicha}" styleClass="mensaje"/>
                    </f:facet>
                    
                </p:column>
                <p:column width="5%">
                    <f:facet name="header">
                         <p:outputLabel value="#{etiq.folioCita}" styleClass="mensaje"/>
                    </f:facet>
                   
                </p:column>
                <p:column width="15%">
                    <f:facet name="header">
                        <p:outputLabel value="#{etiq.numexpe}" styleClass="mensaje"/>
                    </f:facet>
                    
                </p:column>
                <p:column width="30%">
                    <f:facet name="header">
                        <p:outputLabel value="#{etiq.nompac}" styleClass="mensaje"/>
                    </f:facet>
                </p:column>
                <p:column width="20%"> 
                    <f:facet name="header">
                        <p:outputLabel value="#{etiq.cveSegPop}" styleClass="mensaje"/>
                    </f:facet>
                </p:column>
                <p:column width="20%">
                    <f:facet name="header">
                        <p:outputLabel value="#{etiq.tipoPacienteEsp}" styleClass="mensaje"/>
                    </f:facet>
                </p:column>
            </p:dataTable>
            <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
                 <f:facet name="start">  
                     <p:graphicImage value="/imgs/loading.gif" />  
                 </f:facet>    
            </p:ajaxStatus> 
        </div>
    </ui:define>         
</ui:composition>

</html>
